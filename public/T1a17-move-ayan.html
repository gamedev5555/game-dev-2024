<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a17-move-ayan</title>
    <script>
        let myClock02;
        
        function moveImage(imgId, distanceX, distanceY) {
            const img = document.getElementById(imgId);
            img.style.left = img.style.left || '0px'; // Ensure it starts from 0px
            img.style.top = img.style.top || '0px'; // Ensure it starts from 0px
            
            let currentLeft = parseInt(img.style.left); 
            let currentTop = parseInt(img.style.top); 

            // Move left/right
            if (distanceX) {
                if (currentLeft + distanceX >= 0 && currentLeft + distanceX <= window.innerWidth - img.width) {
                    img.style.left = (currentLeft + distanceX) + 'px'; // Move left or right
                }
            }

            // Move up/down
            if (distanceY) {
                if (currentTop + distanceY >= 0 && currentTop + distanceY <= window.innerHeight - img.height) {
                    img.style.top = (currentTop + distanceY) + 'px'; // Move up or down
                }
            }
        }

        function autoMove(imgId, distanceX, distanceY) {
            clearInterval(myClock02);
            myClock02 = setInterval(() => moveImage(imgId, distanceX, distanceY), 30);
        }
    </script>
</head>
<body>

<h1 align="center">T1a17-move-ayan.html</h1>

<!-- Manual Move Buttons for Image 1 -->
<h2>Controls for Image 1</h2>
<input type="button" value="Move Left" onclick="moveImage('myImage01', -10, 0)">
<input type="button" value="Move Right" onclick="moveImage('myImage01', 10, 0)"><br><br>
<input type="button" value="Move Up" onclick="moveImage('myImage01', 0, -10)">
<input type="button" value="Move Down" onclick="moveImage('myImage01', 0, 10)"><br><br>

<!-- Auto Move Buttons for Image 1 -->
<input type="button" value="Auto Move Right" onclick="autoMove('myImage01', 10, 0)">
<input type="button" value="Auto Move Down" onclick="autoMove('myImage01', 0, 10)">
<input type="button" value="Auto Move Left" onclick="autoMove('myImage01', -10, 0)">
<input type="button" value="Auto Move Up" onclick="autoMove('myImage01', 0, -10)"><br><br>
<input type="button" value="Stop Auto Move" onclick="clearInterval(myClock02)"><br><br>

<!-- Manual Move Buttons for Image 2 -->
<h2>Controls for Image 2</h2>
<input type="button" value="Move Left" onclick="moveImage('myImage02', -10, 0)">
<input type="button" value="Move Right" onclick="moveImage('myImage02', 10, 0)"><br><br>
<input type="button" value="Move Up" onclick="moveImage('myImage02', 0, -10)">
<input type="button" value="Move Down" onclick="moveImage('myImage02', 0, 10)"><br><br>

<!-- Auto Move Buttons for Image 2 -->
<input type="button" value="Auto Move Right" onclick="autoMove('myImage02', 10, 0)">
<input type="button" value="Auto Move Down" onclick="autoMove('myImage02', 0, 10)">
<input type="button" value="Auto Move Left" onclick="autoMove('myImage02', -10, 0)">
<input type="button" value="Auto Move Up" onclick="autoMove('myImage02', 0, -10)"><br><br>
<input type="button" value="Stop Auto Move" onclick="clearInterval(myClock02)"><br><br>

<!-- First Image (Doctor Doom) -->
<img id="myImage01" style="position:relative; width:90px; height:100px; top:0px; left:0px;"
src="https://example.com/doctor-doom-image-url.png" alt="Doctor Doom Image">

<!-- Second Image (Venom) -->
<img id="myImage02" style="position:relative; width:90px; height:100px; top:0px; left:0px;"
src="https://th.bing.com/th/id/R.5971d7d2fc306a5267828b9d58bb57d6?rik=pYTgLJETOGYu%2fw&riu=http%3a%2f%2fxkmh.weebly.com%2fuploads%2f3%2f0%2f8%2f8%2f30881653%2f5988819.png&ehk=2pgmQ1D2TgmpdaM1LlNxABzABuqwmYI%2f9GDGYFyBHhQ%3d&risl=&pid=ImgRaw&r=0" alt="Vemon">

</body>
</html>
