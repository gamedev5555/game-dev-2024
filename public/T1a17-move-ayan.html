<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a17-move-ayan</title>
    <script>
        // global variables
        let myClock02;

        function moveImageRight() {
            const img = document.getElementById('myImage01');
            // Get the current position and move it to the right
            img.style.left = (parseInt(img.style.left) + 10) + 'px'; // Move 10px to the right
        }

        function autoMoveRight() {
            clearInterval(myClock02); // Clear any existing interval
            myClock02 = setInterval(moveImageRight, 30); // Activate move every 30 ms
        }
    </script>
</head>
<body>

<h1 align="center">T1a17-move-ayan.html</h1>

<input type="button" id="myButton02" value="Image Right" onclick="moveImageRight()"><br><br>
<input type="button" value="Auto Move Right" onclick="autoMoveRight()"><br><br>

<img id="myImage01" style="position:relative; width:100px; height:80px; top:0px; left:0px;" 
src="https://www.pngmart.com/files/22/Doctor-Doom-PNG-Isolated-Photo.png" alt="Doctor Doom">

</body>
</html>
