<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a13-JSON-ayan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: red;
            padding: 20px;
            background-image: url('https://wallpapercave.com/wp/96dmf4c.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            color: yellow;
            text-align: center; /* Centered heading */
        }

        #calculator {
            background: yellow;
            border-radius: 5px;
            padding: 15px;
            border: 1px solid yellow;
            margin: 20px 0;
        }

        input, select {
            margin: 5px;
            padding: 5px;
            width: calc(100% - 12px); /* Full width minus padding */
            box-sizing: border-box; /* Ensures padding is included */
        }

        #marvelCharacter {
            background: yellow;
            border-radius: 5px;
            padding: 15px;
            border: 1px solid yellow;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            overflow-x: auto;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
            opacity: 0; /* Start invisible */
            transition: opacity 0.5s; /* Fade in effect */
        }

        img.loaded {
            opacity: 1; /* Fully visible */
        }

        .loader {
            border: 4px solid yellow;
            border-top: 4px solid transparent;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            display: inline-block;
            margin: 10px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        button {
            transition: background-color 0.3s, transform 0.3s; /* Transition for background color and scale */
        }

        button:hover {
            background-color: orange; /* Change background color on hover */
            transform: scale(1.05); /* Slightly enlarge the button */
        }
    </style>
</head>

<body>
    <h1>T1a13-JSON-ayan.html</h1>

    <p>Search for a Marvel Character:</p>
    <input type="text" id="characterInput" placeholder="Enter Marvel character name" aria-label="Marvel character name">
    <button onclick="fetchMarvelCharacterByName()">Search</button>
    
    <div id="marvelCharacter"></div>

    <script>
        const apiKey = 'YOUR_API_KEY'; // Replace with your actual Marvel API key

        async function fetchMarvelCharacterByName() {
            const characterName = document.getElementById("characterInput").value.trim();

            if (!characterName) {
                document.getElementById("marvelCharacter").innerHTML = `<pre>Error: Please enter a character name.</pre>`;
                return; // Exit if no character name is provided
            }

            const url = `https://gateway.marvel.com/v1/public/characters?name=${encodeURIComponent(characterName)}&apikey=${apiKey}`;

            document.getElementById("marvelCharacter").innerHTML = ""; // Clear previous output
            const loader = document.createElement("div");
            loader.className = "loader"; // Loading spinner
            document.getElementById("marvelCharacter").appendChild(loader);

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                
                const characters = data.data.results;

                if (characters.length === 0) {
                    throw new Error("No characters found with that name.");
                }

                const character = characters[0]; // Get the first matching character

                const characterNameDisplay = character.name || 'Unknown Character';
                const characterImage = `${character.thumbnail.path}.${character.thumbnail.extension}`;
                const characterDescription = character.description || 'No description available.';
                const comics = character.comics.items.map(item => item.name).join(', ') || 'None';

                // Display character information
                document.getElementById("marvelCharacter").innerHTML = `
                    <h3>${characterNameDisplay}</h3>
                    <img src="${characterImage}" alt="${characterNameDisplay}" class="loaded">
                    <p><strong>Description:</strong> ${characterDescription}</p>
                    <p><strong>Comics:</strong> ${comics}</p>
                `;
            } catch (error) {
                document.getElementById("marvelCharacter").innerHTML = `<pre>Error: ${error.message}</pre>`;
            }
        }
    </script>
</body>
</html>
