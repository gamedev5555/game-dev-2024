<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a13-JSON-ayan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            color: #333;
            padding: 20px;
            background-image: url('https://wallpapercave.com/wp/96dmf4c.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: center;
            background-attachment: fixed;
        }

        h1 {
            color: yellow;
        }

        p {
            font-size: 1.2em;
            color: yellow;
        }

        #myDiv01 {
            background: yellow;
            border-radius: 5px;
            padding: 15px;
            border: 1px solid yellow;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
            overflow-x: auto;
        }

        img {
            max-width: 100%;
            height: auto;
            margin-top: 10px;
        }
    </style>
</head>

<body>
    <h1 align="center">T1a13-JSON-ayan.html</h1>

    <p id="joke" style="color: yellow; font-size: 1.2em;"></p> <!-- Joke will be displayed here -->

    <p>Use the input box below to enter a URL that returns JSON data.</p>
    <input type="text" id="myText1" value="https://randomfox.ca/floof/" placeholder="Enter JSON returning URL">
    <input type="button" value="Show JSON" onclick="fetchData();"><br><br>

    <p>Select a predefined URL to fetch JSON from:</p>
    <select id="jsonSelect" onchange="fetchSelectedJSON()">
        <option value="https://randomfox.ca/floof/">Random Fox</option>
        <option value="https://dog.ceo/api/breeds/image/random">Random Dog</option>
        <option value="https://api.thecatapi.com/v1/images/search">Random Cat</option>
    </select><br><br>

    <div id="myDiv01">...</div>
    <div id="loading"></div>
    
    <script>
        // Function to display a random joke
        function displayJoke() {
            const jokes = [
                "Why do programmers prefer dark mode? Because light attracts bugs!",
                "How many programmers does it take to change a light bulb? None, that's a hardware problem!",
                "Why do Java developers wear glasses? Because they don't see sharp!",
                "Why was the developer unhappy at their job? They wanted arrays (a raise)!"
            ];
            const randomJoke = jokes[Math.floor(Math.random() * jokes.length)];
            document.getElementById("joke").innerText = randomJoke;
        }

        function fetchSelectedJSON() {
            const selectedUrl = document.getElementById("jsonSelect").value;
            fetchData(selectedUrl); // Fetch data automatically when selecting
        }

        async function fetchData(url = document.getElementById("myText1").value) {
            document.getElementById("myDiv01").innerHTML = ""; // Clear previous output
            const loading = document.createElement("div");
            loading.innerHTML = "Loading...";
            document.getElementById("myDiv01").appendChild(loading);

            try {
                const response = await fetch(url);
                if (!response.ok) throw new Error(`HTTP error! status: ${response.status}`);
                const data = await response.json();
                console.log(data);

                // This will vary based on the API structure
                let imageUrl;
                if (url.includes("randomfox")) {
                    imageUrl = data.image; // For Random Fox
                } else if (url.includes("dog.ceo")) {
                    imageUrl = data.message; // For Random Dog
                } else if (url.includes("thecatapi")) {
                    imageUrl = data[0]?.url; // For Random Cat
                }

                // Display image if URL is found
                if (imageUrl) {
                    const img = document.createElement("img");
                    img.src = imageUrl;
                    img.alt = "Fetched Image";
                    document.getElementById("myDiv01").innerHTML = ""; // Clear loading text
                    document.getElementById("myDiv01").appendChild(img);
                }
            } catch (error) {
                document.getElementById("myDiv01").innerHTML = `<pre>Error: ${error.message}</pre>`;
            } 
        }

        // Display a random joke when the page loads
        window.onload = displayJoke;
    </script>
</body>
</html>
