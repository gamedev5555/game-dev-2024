<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a13-JSON-ayan</title>
</head>

<body>
    <h1 align="center">T1a13-JSON-ayan.html</h1>

    <script>
        function myShowJSON(myIn) {
            document.getElementById("myDiv01").innerHTML = `Sent: ${myIn}`;
        }

        async function fetchData() {
            const url = document.getElementById("myText1").value;
            const response = await fetch(url);
            const data = await response.json();
            console.log(data);

            const myJson = JSON.stringify(data, null, 2);
            document.getElementById("myDiv01").innerHTML = `<pre>${myJson}</pre>`; // Display JSON in preformatted text
        }
    </script>

    <p>Explanation of JSON compared to JavaScript objects formatted for this text area.</p>
    <textarea cols="70" rows="5"></textarea><br><br>

    Enter a JSON returning URL: 
    <input type="text" id="myText1" value="https://randomfox.ca/floof/">
    <input type="button" value="Show JSON" onclick="fetchData();"><br><br>

    <select size="1" onchange="myShowJSON(this.value)">
        <option value="https://randomfox.ca/floof/">randomfox</option>
        <option value="https://dog.ceo/api/breeds/image/random">dog.ceo</option>
    </select><br><br>

    You make the select box JSON show up in the DIV, and include many more URLs in the select box<br><br>

    <div id="myDiv01">...</div>
</body>

</html>
