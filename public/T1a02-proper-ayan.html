<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>proper-by-ayan</title>
    <style>
        body {
            background-color: #ff0000; /* Sets the background color to red */
            display: flex;
            flex-direction: column; /* Allows stacking elements vertically */
            justify-content: center; /* Centers items horizontally */
            align-items: center; /* Centers items vertically */
            height: 100vh; /* Makes the body take the full viewport height */
            margin: 0; /* Removes default margin */
            color: #ffffff; /* Sets text color to white for contrast */
            font-family: Arial, sans-serif; /* Sets a default font */
        }

        h1 {
            font-size: 2.5em; /* Increases the size of the heading */
            margin-bottom: 20px; /* Adds space below the heading */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Adds shadow for depth */
        }

        .button {
            background-color: #ffffff; /* Button background color */
            color: #ff0000; /* Button text color */
            border: none; /* No border */
            border-radius: 5px; /* Rounded corners */
            padding: 10px 20px; /* Padding inside the button */
            font-size: 1.2em; /* Font size for button */
            cursor: pointer; /* Changes cursor to pointer when hovering */
            transition: background-color 0.3s; /* Smooth transition for background color */
        }

        .button:hover {
            background-color: #ffdddd; /* Light red on hover */
        }

        .footer {
            position: absolute;
            bottom: 10px; /* Positions footer at the bottom */
            font-size: 0.9em; /* Slightly smaller text for footer */
        }
    </style>
</head>
<body>
    <h1>proper-ayan.html</h1>
    <button class="button">Click Me!</button>

</body>
</html>
