<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore objects and arrays through examples and interactive features.">
    <title>Objects and Arrays by Ayan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp7385812.jpg');
            background-size: cover; 
            background-position: center; 
            color: #fff; /* Default text color to white for better visibility */
            text-align: center;
            padding: 40px;
            margin: 0;
            transition: background-color 0.4s, color 0.4s;
        }
        h1 {
            color: #ffe600;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            font-size: 2.5em;
        }
        p {
            margin-bottom: 20px;
            font-size: 1.2em;
        }
        textarea, input[type="text"], select {
            width: 90%;
            max-width: 600px;
            padding: 15px;
            border: 2px solid #ffe600; 
            border-radius: 8px;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.6);
            color: #ffe600;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            resize: none;
        }
        button {
            background-color: #ffd700;
            color: #333;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        button:hover {
            background-color: #e6c200;
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.6);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ffe600;
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.6);
            display: inline-block;
            white-space: pre-wrap;
            font-family: monospace;
            color: #ffe600;
            max-width: 80%;
            overflow-x: auto;
        }
    </style>
</head>
<body>

<h1>T1a14 - Objects and Arrays by Ayan</h1>
<p>Show your research about objects and arrays in the textarea below:</p>

<!-- Textarea for inputting data -->
<textarea id="inputData" rows="20"> 
{
    "myArray1": [
        { "name": "Bob", "age": 28 },
        { "name": "Charlie", "age": 32 },
        { "name": "Alice", "age": 25 },
        { "name": "Dave", "age": 30 }
    ],
    "myArray2": [
        { "title": "Inception", "year": 2010 },
        { "title": "The Matrix", "year": 1999 }
    ]
}
</textarea>

<button id="submitBtn">Submit</button>

<div id="result"></div>
<div id="modifySection" style="display:none;">
    <h2>Modify Item</h2>
    <select id="arraySelect"></select>
    <select id="itemSelect"></select>
    <input type="text" id="updateInput" placeholder="Update value" />
    <button id="modifyBtn">Modify Item</button>
    <button id="deleteBtn">Delete Item</button>
</div>

<h2>Add Item</h2>
<input type="text" id="newItemInput" placeholder="New item JSON object (e.g., { 'name': 'New', 'age': 20 })" />
<button id="addItemBtn">Add Item</button>
<p class="error" id="errorMsg" style="color: red;"></p>

<script>
    let parsedData;

    document.getElementById('submitBtn').addEventListener('click', function() {
        const inputData = document.getElementById('inputData').value;

        try {
            // Parse the input as JSON
            parsedData = JSON.parse(inputData);

            // Display parsed data
            displayResults(parsedData);

            // Populate arrays for modification
            populateSelectOptions(parsedData);
        } catch (error) {
            // Handle and display error
            document.getElementById('result').textContent = "Error: Invalid input. Please enter valid JSON.";
            document.getElementById('modifySection').style.display = 'none';
        }
    });

    function displayResults(data) {
        let output = '';
        for (const [key, value] of Object.entries(data)) {
            output += `${key}:\n` + JSON.stringify(value, null, 4) + '\n\n';
        }
        document.getElementById('result').textContent = output;
        document.getElementById('modifySection').style.display = 'block'; // Show modification section
    }

    function populateSelectOptions(data) {
        const arraySelect = document.getElementById('arraySelect');
        arraySelect.innerHTML = '';
        for (const key in data) {
            const option = document.createElement('option');
            option.value = key;
            option.textContent = key;
            arraySelect.appendChild(option);
        }
        arraySelect.onchange(); // Ensure the first item is populated in itemSelect
    }

    document.getElementById('arraySelect').addEventListener('change', function() {
        const selectedArray = parsedData[this.value];
        const itemSelect = document.getElementById('itemSelect');
        itemSelect.innerHTML = '';
        selectedArray.forEach((item, index) => {
            const option = document.createElement('option');
            option.value = index;
            option.textContent = JSON.stringify(item);
            itemSelect.appendChild(option);
        });
    });

    document.getElementById('modifyBtn').addEventListener('click', function() {
        const arrayName = document.getElementById('arraySelect').value;
        const itemIndex = document.getElementById('itemSelect').value;
        const newValue = document.getElementById('updateInput').value;

        try {
            const parsedNewItem = JSON.parse(newValue);
            parsedData[arrayName][itemIndex] = parsedNewItem;
            displayResults(parsedData);
            document.getElementById('errorMsg').textContent = '';
        } catch (error) {
            document.getElementById('errorMsg').textContent = 'Error: Invalid JSON format.';
        }
    });

    document.getElementById('deleteBtn').addEventListener('click', function() {
        const arrayName = document.getElementById('arraySelect').value;
        const itemIndex = document.getElementById('itemSelect').value;

        parsedData[arrayName].splice(itemIndex, 1);
        displayResults(parsedData);
    });

    document.getElementById('addItemBtn').addEventListener('click', function() {
        const newItemInput = document.getElementById('newItemInput').value;
        const arrayName = document.getElementById('arraySelect').value;

        try {
            const newItem = JSON.parse(newItemInput);
            parsedData[arrayName].push(newItem);
            displayResults(parsedData);
            document.getElementById('newItemInput').value = ''; // Clear input
            document.getElementById('errorMsg').textContent = '';
        } catch (error) {
            document.getElementById('errorMsg').textContent = 'Error: Invalid JSON format for the new item.';
        }
    });
</script>

</body>
</html>
