<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore objects and arrays through examples and interactive features.">
    <title>Objects and Arrays by Ayan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        /* Add your existing and updated CSS styles here */
    </style>
</head>
<body>

<h1>T1a14 - Objects and Arrays by Ayan</h1>
<p>Show your research about objects and arrays in the textarea below:</p>

<!-- Editable textarea for user input -->
<textarea id="inputData" rows="8" placeholder='Enter your JSON array like [{"name":"Bob","age":28}, {"name":"Charlie","age":32}]'></textarea>
<button id="displayButton" aria-label="Display the parsed data">Display Data</button>
<div id="error" class="error"></div>
<div id="result"></div>
<div id="imageContainer"></div>

<script>
document.getElementById('displayButton').onclick = function () {
    const inputData = document.getElementById('inputData').value;
    const resultElement = document.getElementById('result');
    const errorElement = document.getElementById('error');
    const imageContainer = document.getElementById('imageContainer');

    // Clear previous results and errors
    resultElement.textContent = '';
    errorElement.textContent = '';
    imageContainer.innerHTML = '';

    try {
        const parsedData = JSON.parse(inputData); // Parse the JSON input

        // Check if parsedData is an array
        if (!Array.isArray(parsedData)) {
            throw new Error("Input must be a valid JSON array.");
        }

        // Display formatted results
        resultElement.textContent = JSON.stringify(parsedData, null, 2);

        // Display associated images or text for each entry (optional)
        parsedData.forEach(item => {
            if (item.name) {
                appendImage(item.name);
            }
            if (item.title) {
                appendImage(item.title);
            }
            if (item.city) {
                appendImage(item.city);
            }
        });

    } catch (error) {
        errorElement.textContent = `Error: ${error.message}`;
    }

    function appendImage(text) {
        const img = document.createElement('img');
        img.src = `https://via.placeholder.com/150?text=${text}`;
        img.alt = text;
        img.className = 'image show';
        imageContainer.appendChild(img);
    }
}
</script>
</body>
</html>
