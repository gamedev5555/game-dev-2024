<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Arrays by Ayan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #4A4A4A;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        p {
            color: #666;
        }
        textarea, input[type="text"] {
            width: 90%;
            max-width: 600px;
            padding: 15px;
            border: 2px solid #4A90E2;
            border-radius: 5px;
            font-family: monospace;
            background-color: #ffffff;
            color: #333;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            resize: none; /* Change to 'both' if you want to allow resizing */
            transition: border-color 0.3s;
        }
        textarea:focus, input[type="text"]:focus {
            border-color: #357ABD;
            outline: none;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background-color: #357ABD;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            display: inline-block;
            white-space: pre-wrap;
            font-family: monospace;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #333;
            max-width: 80%;
            overflow-x: auto;
            transition: background-color 0.3s, color 0.3s;
        }
        /* Additional styles */
        #inputSection {
            margin-top: 20px;
        }
        .error {
            color: red;
            font-size: 14px;
        }

        #imageContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .image {
            display: none;
            max-width: 200px;
            margin: 10px;
            border: 2px solid #4A90E2;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .image.show {
            display: block;
            animation: fadeIn 0.5s forwards;
        }
        #darkModeButton {
            background-color: #333;
            color: #fff;
            border: none;
        }
        #darkModeButton:hover {
            background-color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Dark mode styles */
        body.dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        textarea.dark, input[type="text"].dark {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        #result.dark {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        /* Media queries for responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            textarea, input[type="text"], button {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<h1>T1a14 - Objects and Arrays by Ayan</h1>
<p>Show your research about objects and arrays in the textarea below:</p>

<!-- Existing textarea for default research -->
<textarea rows="8" readonly>
let myArray1 = [
    { name: 'Bob', age: 28 },
    { name: 'Charlie', age: 32 }
];

let myArray2 = [
    { title: 'Inception', year: 2010 },
    { title: 'The Matrix', year: 1999 },
    { title: 'Interstellar', year: 2014 }
];

let myArray3 = [
    { city: 'New York', country: 'USA' },
    { city: 'Tokyo', country: 'Japan' },
    { city: 'Paris', country: 'France' }
];
</textarea>

<!-- New input section for user input -->
<div id="inputSection">
    <h2>Input Your Own Object and Array:</h2>
    <input type="text" id="userInput" placeholder="Enter a JavaScript array like: [{name: 'John', age: 30}, ...]" />
    <button id="submitButton">Submit</button>
    <p id="errorMessage" class="error"></p>
</div>

<button id="darkModeButton">Toggle Dark Mode</button>

<div id="result"></div>

<div id="imageContainer"></div>

<script>
    // Toggle Dark Mode
    const darkModeButton = document.getElementById('darkModeButton');
    darkModeButton.addEventListener('click', () => {
        document.body.classList.toggle('dark');
        const isDarkMode = document.body.classList.contains('dark');
        document.querySelectorAll('textarea, input[type="text"]').forEach(el => {
            el.classList.toggle('dark', isDarkMode);
        });
        document.getElementById('result').classList.toggle('dark', isDarkMode);
    });

    // Handle User Input
    const userInput = document.getElementById('userInput');
    const submitButton = document.getElementById('submitButton');
    const errorMessage = document.getElementById('errorMessage');
    const resultArea = document.getElementById('result');
    const imageContainer = document.getElementById('imageContainer');

    submitButton.addEventListener('click', () => {
        const input = userInput.value.trim();
        errorMessage.textContent = ''; // Clear previous error messages

        // Simple validation: Check if input is not empty and if it starts with `[` and ends with `]`
        if (!input || !input.startsWith('[') || !input.endsWith(']')) {
            errorMessage.textContent = 'Please enter a valid JavaScript array.';
            resultArea.textContent = '';
            imageContainer.innerHTML = '';
            return;
        }

        try {
            // Parse the user input
            const userArray = JSON.parse(input);
            
            // Validate that it is an array
            if (!Array.isArray(userArray)) {
                throw new Error('Input is not an array');
            }

            // Update Result
            resultArea.textContent = JSON.stringify(userArray, null, 2);
            imageContainer.innerHTML = ''; // Clear previous images

            // Show associated images if available (custom logic can be added here)
            userArray.forEach(item => {
                if (item.name) {
                    const img = document.createElement('img');
                    img.src = `https://via.placeholder.com/150?text=${item.name}`;
                    img.alt = item.name;
                    img.classList.add('image', 'show');
                    imageContainer.appendChild(img);
                }
            });
        } catch (error) {
            errorMessage.textContent = 'Invalid JSON format. Please correct your input.';
            resultArea.textContent = '';
            imageContainer.innerHTML = '';
        }
    });
</script>
</body>
</html>
