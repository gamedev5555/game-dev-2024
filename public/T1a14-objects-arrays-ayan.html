<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Explore objects and arrays through examples and interactive features.">
    <title>Objects and Arrays by Ayan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp7385812.jpg');
            background-size: cover; 
            background-position: center; 
            color: #fff; /* Default text color to white for better visibility */
            text-align: center;
            padding: 40px;
            margin: 0;
            transition: background-color 0.4s, color 0.4s;
        }
        h1 {
            color: #ffe600; /* Brighter yellow for header */
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* More shadow for depth */
            font-size: 2.5em;
        }
        p {
            margin-bottom: 20px;
            font-size: 1.2em;
            color: #fff; /* Keep paragraphs readable */
        }
        textarea, input[type="text"] {
            width: 90%;
            max-width: 600px;
            padding: 15px;
            border: 2px solid #ffe600; /* Brighter border */
            border-radius: 8px;
            font-family: monospace;
            background-color: rgba(0, 0, 0, 0.6); /* Darker background for readability */
            color: #ffe600; /* Match with the border color */
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.7);
            resize: none;
            transition: border-color 0.4s, box-shadow 0.4s;
        }
        textarea:focus, input[type="text"]:focus {
            border-color: #ffd700; /* Lighter focus color */
            outline: none;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5); /* Bright focus glow */
        }
        button {
            background-color: #ffd700; /* Gold button */
            color: #333; /* Dark text for buttons for contrast */
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
        }
        button:hover {
            background-color: #e6c200; /* Slightly darker on hover */
            transform: translateY(-2px);
            box-shadow: 0 6px 10px rgba(0, 0, 0, 0.6);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ffe600; /* Matching border */
            border-radius: 8px;
            background-color: rgba(0, 0, 0, 0.6); /* Darker for contrast */
            display: inline-block;
            white-space: pre-wrap;
            font-family: monospace;
            color: #ffe600; /* Match with the text */
            max-width: 80%;
            overflow-x: auto;
            transition: background-color 0.4s, color 0.4s;
        }
        .error {
            color: #ff4c4c; /* Bright red */
            font-size: 14px;
            margin-top: 10px;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image {
            display: none;
            max-width: 150px;
            margin: 10px;
            border: 2px solid #ffe600; /* Matching border */
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s;
            opacity: 0; 
            animation: fadeIn 0.5s forwards;
        }
        .image.show {
            display: block;
            opacity: 1; 
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            textarea, input[type="text"], button {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<h1>T1a14 - Objects and Arrays by Ayan</h1>
<p>Show your research about objects and arrays in the textarea below:</p>

<!-- Textarea for inputting data -->
<textarea id="inputData" rows="20"> 
let myArray1 = [
    { name: 'Bob', age: 28 },
    { name: 'Charlie', age: 32 },
    { name: 'Alice', age: 25 },
    { name: 'Dave', age: 30 }
];

let myArray2 = [
    { title: 'Inception', year: 2010 },
    { title: 'The Matrix', year: 1999 },
    { title: 'Interstellar', year: 2014 },
    { title: 'The Shawshank Redemption', year: 1994 },
    { title: 'Pulp Fiction', year: 1994 }
];

let myArray3 = [
    { city: 'New York', country: 'USA' },
    { city: 'Tokyo', country: 'Japan' },
    { city: 'Paris', country: 'France' },
    { city: 'Sydney', country: 'Australia' },

];

    { id: 1, product: 'Laptop', price: 999.99, inStock: true },

];

    { name: 'Tesla Model S', year: 2020, features: ['Autopilot', 'Electric', 'Luxury'] },

];
</textarea>

<!-- Button to process the data (make sure to add this in your code) -->
<button id="submitBtn">Submit</button>

<!-- Container to display result -->
<div id="result"></div>

<script>
    document.getElementById('submitBtn').addEventListener('click', function() {
        const inputData = document.getElementById('inputData').value;

        try {
            // Evaluate the input as JavaScript code
            const data = eval('(' + inputData + ')');
            
            // Convert the object or array back to JSON for display
            const result = JSON.stringify(data, null, 4); // Pretty print
            document.getElementById('result').textContent = result; 
        } catch (error) {
            // Display error message for invalid input
            document.getElementById('result').textContent = "Error: Invalid input. Please enter valid JavaScript objects/arrays.";
        }
    });
</script>

</body>
</html>
