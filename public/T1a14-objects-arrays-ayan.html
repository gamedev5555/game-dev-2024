<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Arrays by ayan</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
            margin: 0;
        }
        h1 {
            color: #4A4A4A;
            margin-bottom: 20px;
        }
        textarea {
            width: 80%;
            max-width: 600px;
            padding: 10px;
            border: 2px solid #4A90E2;
            border-radius: 5px;
            font-family: monospace;
            background-color: #ffffff;
            color: #333;
            margin-bottom: 20px;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s;
        }
        button:hover {
            background-color: #357ABD;
            transform: scale(1.05);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            display: inline-block;
            white-space: pre-wrap; /* Preserve whitespace */
            font-family: monospace;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #333;
            max-width: 80%;
            overflow-x: auto; /* For overflow in case of long lines */
        }
        #imageContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .image {
            display: none; /* Hide images initially */
            max-width: 300px;
            margin: 10px;
            border: 2px solid #4A90E2;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
    </style>
</head>
<body>

<h1>T1a14 - Objects and Arrays by ayan</h1>

<p>Show your research about objects and arrays in the textarea below:</p>
<textarea rows="8" readonly>
let myArray1 = [
    { name: 'Bob', age: 28 },
    { name: 'Charlie', age: 32 }
];

let myArray2 = [
    { title: 'Inception', year: 2010 },
    { title: 'The Matrix', year: 1999 },
    { title: 'Interstellar', year: 2014 }
];

let myArray3 = [
    { city: 'New York', country: 'USA' },
    { city: 'Tokyo', country: 'Japan' },
    { city: 'Paris', country: 'France' }
];
</textarea>

<div>
    <button id="showImages">Show Images</button>
</div>

<div id="imageContainer">
    <img id="image1" class="image" src="https://images.wallpapersden.com/image/download/the-andromeda-galaxy_bGZlbWyUmZqaraWkpJRmZ21lrWZlZ2k.jpg" alt="Image 1">
    <img id="image2" class="image" src="https://th.bing.com/th/id/R.3547808858f03ed2f4b07e8277f22d9c?rik=qOL5z35IPxHoFQ&riu=http%3a%2f%2fpm1.narvii.com%2f5848%2ffef0c553d9a70692a8d37b3bdea357dc4ed71bf9_00.jpg&ehk=3BA9xWvmiMdmJJw3umf5Q7L7%2bP1QQFt1sLsqGIG9qEU%3d&risl=&pid=ImgRaw&r=0" alt="Image 2">
    <img id="image3" class="image" src="https://i1.sndcdn.com/artworks-liGYNM5INPxB7LCu-5VAVwQ-t500x500.jpg" alt="Image 3">
</div>

<div id="result"></div>

<script>
    document.getElementById('showImages').addEventListener('click', function() {
        const images = document.querySelectorAll('.image');
        images.forEach((img, index) => {
            img.style.display = img.style.display === 'none' ? 'block' : 'none';
        });
    });
</script>

</body>
</html>
