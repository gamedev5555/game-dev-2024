<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Arrays by Ayan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp7385812.jpg');
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
            color: yellow; 
            text-align: center;
            padding: 40px;
            margin: 0;
            transition: background-color 0.4s, color 0.4s;
        }
        h1 {
            color: #37474f;
            margin-bottom: 20px;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.1);
            font-size: 2.5em;
        }
        p {
            color: #455a64;
            font-size: 1.2em;
        }
        textarea, input[type="text"] {
            width: 90%;
            max-width: 600px;
            padding: 15px;
            border: 2px solid #009688;
            border-radius: 8px;
            font-family: monospace;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent for readability */
            color: #333;
            margin-bottom: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            resize: none;
            transition: border-color 0.4s, box-shadow 0.4s;
        }
        textarea:focus, input[type="text"]:focus {
            border-color: #00796b;
            outline: none;
            box-shadow: 0 0 10px rgba(0, 121, 107, 0.5);
        }
        button {
            background-color: #009688;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            cursor: pointer;
            margin: 5px;
            font-size: 18px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            background-color: #00796b;
            transform: translateY(-2px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent for readability */
            display: inline-block;
            white-space: pre-wrap;
            font-family: monospace;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            color: #333;
            max-width: 80%;
            overflow-x: auto;
            transition: background-color 0.4s, color 0.4s;
        }
        .error {
            color: #e91e63;
            font-size: 14px;
            margin-top: 10px;
        }
        #imageContainer {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 20px;
        }
        .image {
            display: none;
            max-width: 150px;
            margin: 10px;
            border: 2px solid #009688;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s;
            opacity: 0; 
            animation: fadeIn 0.5s forwards;
        }
        .image.show {
            display: block;
            opacity: 1; 
        }
        #darkModeButton {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
        }
        #darkModeButton:hover {
            background-color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        body.dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        textarea.dark, input[type="text"].dark {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        #result.dark {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 24px;
            }
            textarea, input[type="text"], button {
                width: 95%;
            }
        }
    </style>
</head>
<body>

<h1>T1a14 - Objects and Arrays by Ayan</h1>
<p>Show your research about objects and arrays in the textarea below:</p>

<!-- Existing textarea for default research -->
<textarea rows="8" readonly>
let myArray1 = [
    { name: 'Bob', age: 28 },
    { name: 'Charlie', age: 32 }
];

let myArray2 = [
    { title: 'Inception', year: 2010 },
    { title: 'The Matrix', year: 1999 },
    { title: 'Interstellar', year: 2014 }
];

let myArray3 = [
    { city: 'New York', country: 'USA' },
    { city: 'Tokyo', country: 'Japan' },
    { city: 'Paris', country: 'France' }
];
</textarea>
<input type="text" id="userInput" placeholder="Enter your JSON array here" />
<button id="submitButton">Submit</button>
<div id="loading" style="display: none;">Processing...</div>
<div id="result"></div>
<div id="imageContainer"></div>
<div class="error" id="errorMessage"></div>

<button id="darkModeButton" onclick="toggleDarkMode()">Toggle Dark Mode</button>

<script>
    // Toggle dark mode functionality
    function toggleDarkMode() {
        document.body.classList.toggle("dark");
        const elements = document.querySelectorAll("textarea, input[type='text'], #result");
        elements.forEach(element => element.classList.toggle("dark"));
    }

    // Process input data
    function processInput() {
        document.getElementById('loading').style.display = 'block';
        setTimeout(() => { // Simulates loading time
            const inputValue = document.getElementById('userInput').value;
            const resultDiv = document.getElementById('result');
            const errorMessage = document.getElementById('errorMessage');
            const imageContainer = document.getElementById('imageContainer');
            errorMessage.innerText = '';
            imageContainer.innerHTML = '';

            // Validate JSON input
            try {
                const jsonData = JSON.parse(inputValue);
                if (!Array.isArray(jsonData)) throw new Error('Input must be an array');

                // Display results
                resultDiv.innerText = JSON.stringify(jsonData, null, 2);
                jsonData.forEach(item => {
                    if (item.name) {
                        const img = document.createElement('img');
                        img.src = `https://i.pravatar.cc/200?u=${item.name}`;
                        img.className = 'image show';
                        imageContainer.appendChild(img);
                    }
                });
            } catch (error) {
                errorMessage.innerText = error.message;
                resultDiv.innerText = '';
            } finally {
                document.getElementById('loading').style.display = 'none';
            }
        }, 1000); // Simulate loading for 1 second
    }

    document.getElementById('submitButton').addEventListener('click', processInput);
</script>

</body>
</html>
