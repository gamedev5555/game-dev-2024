<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Objects and Arrays by Ayan</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 40px;
            margin: 0;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            color: #4A4A4A;
            margin-bottom: 20px;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.1);
        }
        p {
            color: #666;
        }
        textarea {
            width: 90%;
            max-width: 600px;
            padding: 15px;
            border: 2px solid #4A90E2;
            border-radius: 5px;
            font-family: monospace;
            background-color: #ffffff;
            color: #333;
            margin-bottom: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            resize: none;
            transition: border-color 0.3s;
        }
        textarea:focus {
            border-color: #357ABD;
            outline: none;
        }
        button {
            background-color: #4A90E2;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            margin: 5px;
            font-size: 16px;
            transition: background-color 0.3s, transform 0.2s, box-shadow 0.2s;
        }
        button:hover {
            background-color: #357ABD;
            transform: scale(1.05);
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #ffffff;
            display: inline-block;
            white-space: pre-wrap;
            font-family: monospace;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
            color: #333;
            max-width: 80%;
            overflow-x: auto;
            transition: background-color 0.3s, color 0.3s;
        }
        #imageContainer {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            margin-top: 20px;
        }
        .image {
            display: none;
            max-width: 200px;
            margin: 10px;
            border: 2px solid #4A90E2;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            transition: transform 0.3s;
        }
        .image.show {
            display: block;
            animation: fadeIn 0.5s forwards;
        }
        #darkModeButton {
            background-color: #333;
            color: #fff;
            border: none;
        }
        #darkModeButton:hover {
            background-color: #555;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        /* Dark mode styles */
        body.dark {
            background-color: #1a1a1a;
            color: #ffffff;
        }
        textarea.dark {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
        #result.dark {
            background-color: #333;
            color: #fff;
            border-color: #666;
        }
    </style>
</head>
<body>

<h1>T1a14 - Objects and Arrays by Ayan</h1>
<p>Show your research about objects and arrays in the textarea below:</p>
<textarea rows="8" readonly>
let myArray1 = [
    { name: 'Bob', age: 28 },
    { name: 'Charlie', age: 32 }
];

let myArray2 = [
    { title: 'Inception', year: 2010 },
    { title: 'The Matrix', year: 1999 },
    { title: 'Interstellar', year: 2014 }
];

let myArray3 = [
    { city: 'New York', country: 'USA' },
    { city: 'Tokyo', country: 'Japan' },
    { city: 'Paris', country: 'France' }
];
</textarea>

<button id="showResults" aria-label="Show results of the research"><i class="fas fa-eye"></i> Show Results</button>
<button id="darkModeButton" aria-label="Toggle dark mode"><i class="fas fa-moon"></i> Toggle Dark Mode</button>
<div id="result" aria-live="polite"></div>
<div id="imageContainer" aria-hidden="true">
    <img class="image" src="https://via.placeholder.com/200x100?text=Bob" alt="Bob">
    <img class="image" src="https://via.placeholder.com/200x100?text=Charlie" alt="Charlie">
    <img class="image" src="https://via.placeholder.com/200x100?text=Inception" alt="Inception Movie">
    <img class="image" src="https://via.placeholder.com/200x100?text=The Matrix" alt="The Matrix Movie">
    <img class="image" src="https://via.placeholder.com/200x100?text=Interstellar" alt="Interstellar Movie">
    <img class="image" src="https://via.placeholder.com/200x100?text=New York" alt="New York City">
    <img class="image" src="https://via.placeholder.com/200x100?text=Tokyo" alt="Tokyo City">
    <img class="image" src="https://via.placeholder.com/200x100?text=Paris" alt="Paris City">
</div>

<script>
document.getElementById('showResults').addEventListener('click', function() {
    const myArray1 = [
        { name: 'Bob', age: 28 },
        { name: 'Charlie', age: 32 }
    ];

    const output = myArray1.map(person => `${person.name} is ${person.age} years old`).join('\n');
    document.getElementById('result').textContent = output;

    // Show images related to the results
    const images = document.querySelectorAll('.image');
    images.forEach((img, index) => {
        img.classList.remove('show'); // Hide all images first
        if (index < myArray1.length) {
            img.classList.add('show'); // Show relevant images
        }
    });

    // Additional functionality to show city and movie images
    const movieImages = myArray2.map((movie, index) => images[index + 2]);  // Starts showing images from index 2
    movieImages.forEach(img => img.classList.remove('show')); // Hide movie images initially

    const cityImages = myArray3.map((city, index) => images[index + 5]); // Starts showing images from index 5
    cityImages.forEach(img => img.classList.remove('show')); // Hide city images initially

    // Setting the correct aria-hidden state
    document.getElementById('imageContainer').setAttribute('aria-hidden', 'false');
});

// Dark Mode Toggle
const darkModeButton = document.getElementById('darkModeButton');
darkModeButton.addEventListener('click', () => {
    document.body.classList.toggle('dark');
    document.querySelectorAll('textarea').forEach(textarea => {
        textarea.classList.toggle('dark');
    });
    document.getElementById('result').classList.toggle('dark');
});
</script>

</body>
</html>
