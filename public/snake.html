<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            font-family: Arial, sans-serif;
        }

        canvas {
            border: 1px solid #000;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <h1>Snake Game</h1>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <p>Use arrow keys to move the snake.</p>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        let snake = [{ x: 200, y: 200 }];
        let speed = 10;
        let direction = { x: speed, y: 0 };
        let food = spawnFood();
        let score = 0;

        document.addEventListener('keydown', changeDirection);

        function gameLoop() {
            if (isGameOver()) {
                alert(`Game Over! Your score: ${score}`);
                document.location.reload();
            } else {
                clearCanvas();
                drawFood();
                drawSnake();
                moveSnake();
                checkFoodCollision();
                setTimeout(gameLoop, 100);
            }
        }

        function drawSnake() {
            ctx.fillStyle = 'green';
            snake.forEach(part => {
                ctx.fillRect(part.x, part.y, speed, speed);
            });
        }

        function moveSnake() {
            let head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);
            snake.pop();
        }

        function changeDirection(event) {
            switch (event.key) {
                case 'ArrowUp':
                    if (direction.y === 0) {
                        direction = { x: 0, y: -speed };
                    }
                    break;
                case 'ArrowDown':
                    if (direction.y === 0) {
                        direction = { x: 0, y: speed };
                    }
                    break;
                case 'ArrowLeft':
                    if (direction.x === 0) {
                        direction = { x: -speed, y: 0 };
                    }
                    break;
                case 'ArrowRight':
                    if (direction.x === 0) {
                        direction = { x: speed, y: 0 };
                    }
                    break;
            }
        }

        function drawFood() {
            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, speed, speed);
        }

        function checkFoodCollision() {
            if (snake[0].x === food.x && snake[0].y === food.y) {
                snake.push({}); // Grow the snake
                food = spawnFood();
                score++;
            }
        }

        function spawnFood() {
            let x = Math.floor(Math.random() * (canvas.width / speed)) * speed;
            let y = Math.floor(Math.random() * (canvas.height / speed)) * speed;
            return { x, y };
        }

        function clearCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
        }

        function isGameOver() {
            if (
                snake[0].x < 0 ||
                snake[0].y < 0 ||
                snake[0].x >= canvas.width ||
                snake[0].y >= canvas.height
            ) {
                return true;
            }

            for (let i = 1; i < snake.length; i++) {
                if (snake[i].x === snake[0].x && snake[i].y === snake[0].y) {
                    return true;
                }
            }
            return false;
        }

        // Start the game
        gameLoop();
    </script>
</body>
</html>
