<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #333; 
            color: #f5f5f5; 
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #myDiv01 {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            color: white;
        }
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
        #instructions {
            margin-top: 20px;
            padding: 10px;
            background-color: #444;
        }
    </style>
</head>
<body>
    <h1>Arrays</h1>

    <select id="arrayIndex"></select>

    <input type="text" id="myFirstName" placeholder="Enter a value..." />
    <input type="number" id="arrayElement" min="0" max="9" value="0" placeholder="Index (0-9)" />

    <button onclick="setArrayValue()">Set</button>
    <button onclick="showArray()">Show</button>
    <button onclick="resetArray()">Reset</button>

    <input type="text" id="newArrayName" placeholder="New Array Name" />
    <button onclick="createArray()">Create Array</button>
    <button onclick="removeArray()">Remove Array</button>

    <div id="myDiv01">Array Contents will be displayed here.</div>
    <div id="toast"></div>
    <div id="instructions">
        <h3>Instructions:</h3>
        <p>Select an array, enter a value, specify an index, and use the buttons to manipulate the arrays.</p>
        <p>You can create new arrays, and remove existing ones as needed.</p>
    </div>

    <script>
        const MAX_ARRAY_SIZE = 10; 
        const MAX_ARRAYS = 10; 
        let arrays = {};
        let currentArrayCount = 0;

        // Create initial arrays in case of a page load
        for (let i = 0; i < 5; i++) {
            arrays[`Array ${i}`] = new Array(MAX_ARRAY_SIZE);
            addArrayToDropdown(`Array ${i}`);
        }

        function addArrayToDropdown(name) {
            const dropdown = document.getElementById('arrayIndex');
            const option = document.createElement('option');
            option.value = name;
            option.textContent = name;
            dropdown.appendChild(option);
        }

        function createArray() {
            const arrayName = document.getElementById('newArrayName').value.trim();
            if (arrayName && !(arrayName in arrays) && currentArrayCount < MAX_ARRAYS) {
                arrays[arrayName] = new Array(MAX_ARRAY_SIZE); 
                addArrayToDropdown(arrayName);
                currentArrayCount++;
                showToast(`Array '${arrayName}' created.`);
                document.getElementById('newArrayName').value = '';
            } else {
                showToast('Invalid array name or limit reached!');
            }
        }

        function removeArray() {
            const arrayName = document.getElementById('arrayIndex').value;
            if (arrayName in arrays) {
                delete arrays[arrayName];
                const dropdown = document.getElementById('arrayIndex');
                dropdown.remove(dropdown.selectedIndex); // Remove selected option
                currentArrayCount--;
                showToast(`Array '${arrayName}' removed.`);
                document.getElementById('myDiv01').innerHTML = 'Array Contents will be displayed here.';
            } else {
                showToast('Array not found!');
            }
        }

        function setArrayValue() {
            const arrayName = document.getElementById('arrayIndex').value;
            const elementIndex = Number(document.getElementById('arrayElement').value);
            const value = document.getElementById('myFirstName').value.trim();

            if (elementIndex < 0 || elementIndex >= MAX_ARRAY_SIZE) {
                showToast(`Index must be between 0 and ${MAX_ARRAY_SIZE - 1}!`);
                return;
            }

            if (!value) {
                showToast('Please enter a valid value!');
                return;
            }

            arrays[arrayName][elementIndex] = value;
            showToast(`Set ${arrayName}[${elementIndex}] = '${value}'`);
            document.getElementById('myFirstName').value = '';
        }

        function showArray() {
            const arrayName = document.getElementById('arrayIndex').value;
            const displayDiv = document.getElementById('myDiv01');
            displayDiv.innerHTML = `<strong>${arrayName} Contents:</strong><br>`;
            arrays[arrayName].forEach((val, i) => {
                displayDiv.innerHTML += `${arrayName}[${i}] = ${val !== undefined ? `'${val}'` : 'undefined'}<br>`;
            });
        }

        function resetArray() {
            const arrayName = document.getElementById('arrayIndex').value;
            arrays[arrayName].fill(undefined); // Fill the array with undefined
            showToast(`${arrayName} has been reset.`);
            showArray();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerHTML = message;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }
    </script>
</body>
</html>
