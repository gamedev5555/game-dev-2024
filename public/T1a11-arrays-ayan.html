<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #f5f5f5; 
            color: #333;
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin: 5px;
            border: 2px solid #007BFF;
            border-radius: 5px;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #000000;
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
        #myDiv01 {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #fff;
            border-radius: 5px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
            animation: fadein 0.5s, fadeout 0.5s 2.5s forwards;
        }
        @keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 20px; opacity: 1; }
        }
        @keyframes fadeout {
            from { bottom: 20px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }
        /* Dark Mode Styles */
        .dark-mode {
            background-color: #333;
            color: #f5f5f5;
        }
        .dark-mode input[type="text"] {
            border-color: #444;
            background-color: #555;
            color: white;
        }
        .dark-mode button {
            background-color: #444;
        }
        .dark-mode button:hover {
            background-color: #666;
        }
    </style>
</head>
<body>
    <h1>Arrays</h1>

    <div id="controls">
        Input: <input type="text" id="myFirstName" value="ayan">
        <button onclick="setArrayValue(0)">Set Array[0]</button>
        <button onclick="setArrayValue(1, 'Mary')">Set Array[1] to 'Mary'</button>
        <button onclick="setArrayValue(2, 'Peter')">Set Array[2] to 'Peter'</button>
        <button onclick="toggleTheme()">Toggle Dark/Light Theme</button>
        <button onclick="showArray()">Show Array</button>
    </div>

    <div id="myDiv01">...</div>

    <div id="toast" class="toast">...</div>

    <script>
        let myMax = 10; 
        let myArray = new Array(myMax);
        let darkMode = false;

        function setArrayValue(index, value = document.getElementById('myFirstName').value) {
            if (index >= 0 && index < myMax) {
                myArray[index] = value;
                showToast(`You set myArray[${index}] = ${value}`);
            } else {
                showToast('Index out of bounds!');
            }
        }

        function showArray() {
            document.getElementById('myDiv01').innerHTML = '';
            for (let myLoop = 0; myLoop < myArray.length; myLoop++) {
                document.getElementById('myDiv01').innerHTML += `myArray[${myLoop}] = ${myArray[myLoop] !== undefined ? myArray[myLoop] : 'undefined'}<br>`;
            }
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerHTML = message;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }

        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            darkMode = !darkMode;
        }
    </script>
</body>
</html>
