<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #333; /* Dark background */
            color: #f5f5f5; /* Light text color */
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        #controls label {
            margin-right: 5px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin: 5px;
            border: 2px solid #444; /* Darker border */
            border-radius: 5px;
            background-color: #555; /* Dark input background */
            color: white; /* Light input text */
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007BFF; /* Highlight on focus */
            outline: none;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #444; /* Dark button background */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #666; /* Darker hover effect */
        }
        #myDiv01 {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #222; /* Slightly lighter background for the display div */
            border-radius: 5px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            color: white;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
            animation: fadein 0.5s, fadeout 0.5s 2.5s forwards;
        }
        @keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 20px; opacity: 1; }
        }
        @keyframes fadeout {
            from { bottom: 20px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Arrays</h1>

    <div id="controls">
        <label for="myFirstName">Input:</label>
        <input type="text" id="myFirstName" placeholder="Enter a value..." autofocus>
        <button onclick="setArrayValue(0)">Set Array[0]</button>
        <button onclick="setArrayValue(1, 'Mary')">Set Array[1] to 'Mary'</button>
        <button onclick="setArrayValue(2, 'Peter')">Set Array[2] to 'Peter'</button>
        <button onclick="showArray()">Show Array</button>
        <button onclick="resetArray()">Reset Array</button>
    </div>

    <div id="myDiv01">Array Contents will be displayed here.</div>
    <div id="toast" class="toast">...</div>

    <script>
        const MAX_ARRAY_SIZE = 10; 
        let myArray = new Array(MAX_ARRAY_SIZE);

        function setArrayValue(index, value) {
            if (index < 0 || index >= MAX_ARRAY_SIZE) {
                showToast('Index out of bounds!');
                return;
            }
            value = value || document.getElementById('myFirstName').value.trim();
            if (!value) {
                showToast('Please enter a valid value!');
                return;
            }
            myArray[index] = value;
            showToast(`You set myArray[${index}] = '${value}'`);
            document.getElementById('myFirstName').value = ''; // Clear input after setting
        }

        function showArray() {
            const displayDiv = document.getElementById('myDiv01');
            displayDiv.innerHTML = '<strong>Array Contents:</strong><br>';
            for (let i = 0; i < myArray.length; i++) {
                displayDiv.innerHTML += `myArray[${i}] = ${myArray[i] !== undefined ? `'${myArray[i]}'` : 'undefined'}<br>`;
            }
        }

        function resetArray() {
            myArray = new Array(MAX_ARRAY_SIZE);
            showToast('Array has been reset.');
            showArray();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerHTML = message;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }
    </script>
</body>
</html>
