<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        body {
            font-family: 'Arial', sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #333; /* Dark background */
            color: #f5f5f5; /* Light text color */
            transition: background-color 0.3s, color 0.3s;
        }
        h1 {
            text-align: center;
            margin: 20px 0;
        }
        #controls {
            text-align: center;
            margin-bottom: 20px;
        }
        #controls label {
            margin-right: 5px;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            margin: 5px;
            border: 2px solid #444; /* Darker border */
            border-radius: 5px;
            background-color: #555; /* Dark input background */
            color: white; /* Light input text */
            transition: border-color 0.3s;
        }
        input[type="text"]:focus {
            border-color: #007BFF; /* Highlight on focus */
            outline: none;
        }
        button {
            padding: 10px 15px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            background-color: #444; /* Dark button background */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #666; /* Darker hover effect */
        }
        #myDiv01 {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #222; /* Slightly lighter background for the display div */
            border-radius: 5px;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            color: white;
        }
        .toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            display: none;
            animation: fadein 0.5s, fadeout 0.5s 2.5s forwards;
        }
        @keyframes fadein {
            from { bottom: 0; opacity: 0; }
            to { bottom: 20px; opacity: 1; }
        }
        @keyframes fadeout {
            from { bottom: 20px; opacity: 1; }
            to { bottom: 0; opacity: 0; }
        }
    </style>
</head>
<body>
    <h1>Arrays</h1>

    <div id="controls">
        <label for="arrayIndex">Select Array:</label>
        <select id="arrayIndex">
            <option value="0">Array 0</option>
            <option value="1">Array 1</option>
            <option value="2">Array 2</option>
            <option value="3">Array 3</option>
            <option value="4">Array 4</option>
        </select>
        <br>
        <label for="myFirstName">Input:</label>
        <input type="text" id="myFirstName" placeholder="Enter a value..." autofocus>
        <button onclick="setArrayValue()">Set Array Value</button>
        <button onclick="showArray()">Show Array</button>
        <button onclick="resetArray()">Reset Array</button>
    </div>

    <div id="myDiv01">Array Contents will be displayed here.</div>
    <div id="toast" class="toast">...</div>

    <script>
        const MAX_ARRAY_SIZE = 10; 
        const NUMBER_OF_ARRAYS = 5; // Number of arrays to manage
        let arrays = Array.from({ length: NUMBER_OF_ARRAYS }, () => new Array(MAX_ARRAY_SIZE));

        function setArrayValue() {
            const index = Number(document.getElementById('arrayIndex').value);
            const value = document.getElementById('myFirstName').value.trim();

                showToast('Please enter a valid value!');

            showToast(`You set arrays[${index}][${arrayElementToSet}] = '${value}'`);
            document.getElementById('myFirstName').value = ''; // Clear input after setting
        }

        function showArray() {
            const index = Number(document.getElementById('arrayIndex').value);
            const displayDiv = document.getElementById('myDiv01');
            displayDiv.innerHTML = `<strong>Array ${index} Contents:</strong><br>`;
            for (let i = 0; i < arrays[index].length; i++) {
                displayDiv.innerHTML += `arrays[${index}][${i}] = ${arrays[index][i] !== undefined ? `'${arrays[index][i]}'` : 'undefined'}<br>`;
            }
        }

        function resetArray() {
            const index = Number(document.getElementById('arrayIndex').value);
            arrays[index] = new Array(MAX_ARRAY_SIZE);
            showToast(`Array ${index} has been reset.`);
            showArray();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerHTML = message;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }
    </script>
</body>
</html>
