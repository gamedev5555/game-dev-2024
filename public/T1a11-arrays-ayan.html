<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arrays</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            background-color: #f4f4f4; 
            color: #333; 
            padding: 20px;
        }
        input, button {
            padding: 10px; 
            margin: 5px;
        }
        #output {
            margin-top: 20px; 
            padding: 10px; 
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>Arrays</h1>

    <input type="text" id="arrayName" placeholder="Array Name" />
    <button onclick="createArray()">Create Array</button>
    <button onclick="removeArray()">Remove Array</button>

    <select id="arraySelect"></select>

    <input type="text" id="valueInput" placeholder="Value" />
    <input type="number" id="indexInput" placeholder="Index (0-9)" />
    <button onclick="setValue()">Set Value</button>
    <button onclick="showArray()">Show Array</button>

    <div id="output">Array contents will appear here.</div>

    <script>
        const MAX_ARRAY_SIZE = 10;
        let arrays = {};

        function createArray() {
            const name = document.getElementById('arrayName').value.trim();
            if (!name) return alert('Please enter a valid array name!');
            if (arrays[name]) return alert('Array already exists!');
            arrays[name] = new Array(MAX_ARRAY_SIZE).fill(null);
            updateArraySelect();
            document.getElementById('arrayName').value = '';
        }

        function removeArray() {
            const name = document.getElementById('arraySelect').value;
            if (arrays[name]) {
                delete arrays[name];
                updateArraySelect();
                document.getElementById('output').innerHTML = 'Array removed.';
            }
        }

        function setValue() {
            const name = document.getElementById('arraySelect').value;
            const index = Number(document.getElementById('indexInput').value);
            const value = document.getElementById('valueInput').value.trim();
            if (arrays[name] && index >= 0 && index < MAX_ARRAY_SIZE) {
                arrays[name][index] = value;
                alert(`Set ${name}[${index}] = '${value}'`);
                document.getElementById('valueInput').value = '';
                document.getElementById('indexInput').value = '';
            }
        }

        function showArray() {
            const name = document.getElementById('arraySelect').value;
            if (arrays[name]) {
                const contents = arrays[name].map((val, i) => `${name}[${i}] = ${val !== null ? `'${val}'` : 'null'}`).join('<br>');
                document.getElementById('output').innerHTML = contents;
            }
        }

        function updateArraySelect() {
            const select = document.getElementById('arraySelect');
            select.innerHTML = '';
            for (let name in arrays) {
                const option = document.createElement('option');
                option.value = name;
                option.textContent = name;
                select.appendChild(option);
            }
        }
    </script>
</body>
</html>
