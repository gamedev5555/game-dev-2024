<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simplified Arrays</title>
    <style>
        body {
            font-family: Arial, sans-serif; 
            margin: 0; 
            padding: 0; 
            background-color: #333; 
            color: #f5f5f5; 
            text-align: center;
        }
        input, button {
            padding: 10px;
            margin: 5px;
        }
        #myDiv01 {
            margin-top: 20px;
            padding: 10px;
            background-color: #222;
            color: white;
        }
        #toast {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #28a745;
            color: white;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Array Manager</h1>

    <select id="arrayIndex">
        <option value="0">Array 0</option>
        <option value="1">Array 1</option>
        <option value="2">Array 2</option>
        <option value="3">Array 3</option>
        <option value="4">Array 4</option>
    </select>

    <input type="text" id="myFirstName" placeholder="Enter a value..." />
    <input type="number" id="arrayElement" min="0" max="9" value="0" placeholder="Index (0-9)" />
    
    <button onclick="setArrayValue()">Set</button>
    <button onclick="showArray()">Show</button>
    <button onclick="resetArray()">Reset</button>

    <div id="myDiv01">Array Contents will be displayed here.</div>
    <div id="toast"></div>

    <script>
        const MAX_ARRAY_SIZE = 10; 
        const NUMBER_OF_ARRAYS = 5; 
        let arrays = Array.from({ length: NUMBER_OF_ARRAYS }, () => new Array(MAX_ARRAY_SIZE));

        function setArrayValue() {
            const index = Number(document.getElementById('arrayIndex').value);
            const elementIndex = Number(document.getElementById('arrayElement').value);
            const value = document.getElementById('myFirstName').value.trim();

            if (elementIndex < 0 || elementIndex >= MAX_ARRAY_SIZE) {
                showToast(`Index must be between 0 and ${MAX_ARRAY_SIZE - 1}!`);
                return;
            }

            if (!value) {
                showToast('Please enter a valid value!');
                return;
            }

            arrays[index][elementIndex] = value;
            showToast(`Set arrays[${index}][${elementIndex}] = '${value}'`);
            document.getElementById('myFirstName').value = '';
        }

        function showArray() {
            const index = Number(document.getElementById('arrayIndex').value);
            const displayDiv = document.getElementById('myDiv01');
            displayDiv.innerHTML = `<strong>Array ${index} Contents:</strong><br>`;
            arrays[index].forEach((val, i) => {
                displayDiv.innerHTML += `arrays[${index}][${i}] = ${val !== undefined ? `'${val}'` : 'undefined'}<br>`;
            });
        }

        function resetArray() {
            const index = Number(document.getElementById('arrayIndex').value);
            arrays[index].fill(undefined); // Fill array with undefined
            showToast(`Array ${index} has been reset.`);
            showArray();
        }

        function showToast(message) {
            const toast = document.getElementById('toast');
            toast.innerHTML = message;
            toast.style.display = 'block';
            setTimeout(() => { toast.style.display = 'none'; }, 3000);
        }
    </script>
</body>
</html>
