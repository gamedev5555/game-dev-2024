<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .alert {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech Demo</h1>
    <textarea id="text-input" rows="5" placeholder="Type your text here..."></textarea>
    
    <label for="lang-select">Select Language:</label>
    <select id="lang-select"></select>

    <label for="voice-select">Select Voice:</label>
    <select id="voice-select"></select>

    <div class="btn-container">
        <button id="speak-button">Speak</button>
        <button id="stop-button">Stop</button>
    </div>
    
    <div id="alert" class="alert"></div>

    <script>
        const speakButton = document.getElementById('speak-button');
        const stopButton = document.getElementById('stop-button');
        const textInput = document.getElementById('text-input');
        const langSelect = document.getElementById('lang-select');
        const voiceSelect = document.getElementById('voice-select');
        const alertBox = document.getElementById('alert');

        let voices = [];

        // Mapping of language codes to full language names
        const languageNames = {
            "en-US": "English (United States)",
            "en-GB": "English (United Kingdom)",
            "fr-FR": "French (France)",
            "es-ES": "Spanish (Spain)",
            "de-DE": "German (Germany)",
            "it-IT": "Italian (Italy)",
            "ja-JP": "Japanese (Japan)",
            "ko-KR": "Korean (South Korea)",
            "pt-BR": "Portuguese (Brazil)",
            "ru-RU": "Russian (Russia)",
            "zh-CN": "Chinese (Mandarin, Simplified)",
            "ar-SA": "Arabic (Saudi Arabia)",
            "hi-IN": "Hindi (India)",
        };

        function populateVoiceList() {
            voices = speechSynthesis.getVoices();
            const languageSet = new Set();

            voiceSelect.innerHTML = '';
            langSelect.innerHTML = '';

            voices.forEach(voice => {
                const langCode = voice.lang;
                languageSet.add(langCode);

                if (!document.getElementById(langCode)) {
                    const option = document.createElement('option');
                    option.id = langCode; 
                    option.value = langCode;
                    option.textContent = languageNames[langCode] || langCode;
                    langSelect.appendChild(option);
                }
            });

            updateVoiceList();
        }

        function updateVoiceList() {
            const selectedLang = langSelect.value;
            voiceSelect.innerHTML = '';
            voices.forEach(voice => {
                if (voice.lang === selectedLang) {
                    const option = document.createElement('option');
                    option.textContent = `${voice.name} (${voice.lang})`;
                    option.value = voice.name;
                    voiceSelect.appendChild(option);
                }
            });
        }

        speechSynthesis.onvoiceschanged = populateVoiceList;

        langSelect.addEventListener('change', updateVoiceList);

        speakButton.addEventListener('click', () => {
            const text = textInput.value;
            alertBox.textContent = ""; // Clear previous alerts
            if (text) {
                const utterance = new SpeechSynthesisUtterance(text);
                const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
                if (selectedVoice) {
                    utterance.voice = selectedVoice;
                }
                speechSynthesis.speak(utterance);
            } else {
                alertBox.textContent = "Please enter some text to speak.";
            }
        });

        stopButton.addEventListener('click', () => {
            speechSynthesis.cancel();
        });
    </script>
</body>
</html>
