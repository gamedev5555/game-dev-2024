<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text-to-Speech Demo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        h1 {
            text-align: center;
            color: #4a90e2;
        }
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            resize: none;
            margin-bottom: 10px;
        }
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #4a90e2;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 4px;
            cursor: pointer;
            width: 48%;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #357ab8;
        }
        .btn-container {
            display: flex;
            justify-content: space-between;
        }
        .alert {
            color: red;
            font-weight: bold;
            text-align: center;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Text-to-Speech Demo</h1>
    <textarea id="text-input" rows="5" placeholder="Type your text here..."></textarea>
    
    <select id="voice-select"></select>
    
    <div class="btn-container">
        <button id="speak-btn">Speak</button>
        <button id="stop-btn">Stop</button>
    </div>
    <div class="alert" id="alert-message"></div>
    
    <script>
        const textInput = document.getElementById('text-input');
        const voiceSelect = document.getElementById('voice-select');
        const speakButton = document.getElementById('speak-btn');
        const stopButton = document.getElementById('stop-btn');
        const alertMessage = document.getElementById('alert-message');
        
        let voices = [];
        
        function populateVoiceList() {
            voices = speechSynthesis.getVoices();
            voiceSelect.innerHTML = ''; // Clear existing options
            
            voices.forEach(voice => {
                const option = document.createElement('option');
                option.value = voice.name;
                option.textContent = `${voice.name} (${voice.lang}) - ${voice.default ? 'Default' : ''}`;
                // Add additional descriptions for voices:
                const gender = voice.name.includes('Female') ? 'Female' : 'Male';
                const accent = voice.lang.includes('us') ? 'American' :
                              voice.lang.includes('gb') ? 'British' : 'Other';
                option.textContent += ` [${gender}, ${accent}]`;
                voiceSelect.appendChild(option);
            });
        }
        
        speechSynthesis.onvoiceschanged = populateVoiceList;
        
        speakButton.onclick = () => {
            const text = textInput.value;
            if (text === '') {
                alertMessage.textContent = 'Please enter some text.';
                return;
            }
            alertMessage.textContent = '';
            const utterance = new SpeechSynthesisUtterance(text);
            const selectedVoice = voices.find(voice => voice.name === voiceSelect.value);
            utterance.voice = selectedVoice;
            speechSynthesis.speak(utterance);
        };
        
        stopButton.onclick = () => {
            speechSynthesis.cancel();
        };
    </script>
</body>
</html>
