<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cool Function Page</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            background: url('https://images.unsplash.com/photo-1542744095-5c334b3bb810?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=MXwyMDg4N3wwfDF8c2VhcmNofDF8fGJsbuelrGZpbmd8ZW58MHx8fHwxNjAzMTA4MTQ1&ixlib=rb-1.2.1&q=80&w=1080') no-repeat center center fixed; 
            background-size: cover;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        h1 {
            font-size: 48px;
            margin-bottom: 20px;
        }
        p {
            font-size: 20px;
            margin-bottom: 30px;
        }
        button {
            padding: 12px 20px;
            font-size: 18px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: rgba(0, 150, 255, 0.8);
            color: white;
            transition: background-color 0.3s, transform 0.3s;
        }
        button:hover {
            background-color: rgba(0, 150, 255, 1);
            transform: scale(1.05);
        }
    </style>
    <script>
        function showAlert() {
            const alertBox = document.createElement('div');
            alertBox.textContent = "Hello! This is a cooler function.";
            alertBox.style.position = 'fixed';
            alertBox.style.top = '50%';
            alertBox.style.left = '50%';
            alertBox.style.transform = 'translate(-50%, -50%)';
            alertBox.style.padding = '20px';
            alertBox.style.backgroundColor = 'rgba(255, 255, 255, 0.9)';
            alertBox.style.color = 'black';
            alertBox.style.borderRadius = '8px';
            alertBox.style.boxShadow = '0 4px 8px rgba(0, 0, 0, 0.3)';
            alertBox.style.opacity = '1';
            alertBox.style.transition = 'opacity 0.5s';

            document.body.appendChild(alertBox);

            // Fade-out effect after 2 seconds
            setTimeout(() => {
                alertBox.style.opacity = '0';
                setTimeout(() => {
                    document.body.removeChild(alertBox);
                }, 500);
            }, 2000);
        }
    </script>
</head>
<body>
    <h1>Welcome to My Cool Function Page</h1>
    <p>Click the button below to see an awesome function in action:</p>
    <button onclick="showAlert()">Click Me!</button>
</body>
</html>
