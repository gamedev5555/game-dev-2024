<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fancy Dodge Game</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-image: url('https://wallpaperaccess.com/full/2016760.jpg');
            background-size: cover; /* Scale the background to cover the entire window */
            background-position: center; /* Center the background */
            height: 100vh; /* Set the height to be full viewport height */
            font-family: 'Arial', sans-serif;
            color: white;
        }
        h1 {
            text-align: center;
            font-size: 40px;
            margin-top: 20px;
        }
        #score {
            text-align: center;
            font-size: 24px;
            margin-top: 10px;
        }
        .game-over {
            display: none;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            background: rgba(0, 0, 0, 0.8);
            padding: 20px;
            border-radius: 10px;
        }
        .player, .obstacle {
            position: absolute;
            width: 100px; /* Set the width for player and obstacles */
            height: 100px; /* Set the height for player and obstacles */
            transition: top 0.1s, left 0.1s; /* Smooth movement for obstacles and player */
        }
        /* Pop effect */
        .pop {
            animation: pop-animation 0.2s ease forwards;
        }
        @keyframes pop-animation {
            0% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.2);
            }
            100% {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>

    <h1>Fancy Dodge Game</h1>
    <div id="score">Score: 0</div>
    <div id="gameOver" class="game-over">
        <h2>Game Over</h2>
        <p>Your final score: <span id="finalScore"></span></p>
        <button id="restartBtn">Restart Game</button>
    </div>

    <img id="myImg01" class="player" src="https://pngimg.com/uploads/circle/circle_PNG16.png" alt="Player">
    <img id="myImg02" class="obstacle" src="https://png.pngtree.com/png-clipart/20220116/original/pngtree-q-plate-iron-nail-element-pattern-png-image_7105514.png" alt="Obstacle">
    <img id="myImg03" class="obstacle" src="https://png.pngtree.com/png-clipart/20220116/original/pngtree-q-plate-iron-nail-element-pattern-png-image_7105514.png" alt="Obstacle">

    <script>
        let score = 0;
        let gameActive = true;

        function myHitOther(my1, my2) {
            const rect1 = document.getElementById(my1).getBoundingClientRect();
            const rect2 = document.getElementById(my2).getBoundingClientRect();

            return !(rect1.right < rect2.left || 
                     rect1.left > rect2.right || 
                     rect1.bottom < rect2.top || 
                     rect1.top > rect2.bottom);
        }

        function myCheckHit() {
            if (myHitOther('myImg01', 'myImg02') || myHitOther('myImg01', 'myImg03')) {
                handleCollision();
            }
        }

        function handleCollision() {
            popEffect(); // Trigger pop effect
            gameActive = false;
            document.getElementById('finalScore').innerText = score;
            document.getElementById('gameOver').style.display = 'block'; // Show game over screen
            document.getElementById('score').style.display = 'none'; // Hide score on game over
            clearInterval(obstacleMoveInterval); // Stop moving obstacles
        }

        function popEffect() {
            const player = document.getElementById('myImg01');
            player.classList.add('pop'); // Add pop class
            
            // Remove pop effect after the animation duration
            setTimeout(() => {
                player.classList.remove('pop');
            }, 200); // Duration of the animation
        }

        function resetGame() {
            score = 0;
            gameActive = true;
            document.getElementById('score').innerText = `Score: ${score}`;
            document.getElementById('gameOver').style.display = 'none'; // Hide game over screen
            
            // Reset positions
            document.getElementById('myImg01').style.left = '50px';
            document.getElementById('myImg01').style.top = '400px';
            document.getElementById('myImg02').style.top = '0px';
            document.getElementById('myImg03').style.top = '-100px';

            // Restart the movement of obstacles
            obstacleMoveInterval = setInterval(moveObstacles, 100);
        }

        // Move obstacles
        function moveObstacles() {
            if (gameActive) {
                let img02 = document.getElementById('myImg02');
                let img03 = document.getElementById('myImg03');

                // Increased speeds for nails
                img02.style.top = (parseInt(img02.style.top) + 7) + 'px'; // Moved down faster
                img03.style.top = (parseInt(img03.style.top) + 5) + 'px'; // Moved down faster

                // Reset obstacle positions
                if (parseInt(img02.style.top) > window.innerHeight) {
                    img02.style.top = '-100px';
                    img02.style.left = Math.random() * (window.innerWidth - 100) + 'px'; // Randomize position
                    score++;
                }

                if (parseInt(img03.style.top) > window.innerHeight) {
                    img03.style.top = '-100px';
                    img03.style.left = Math.random() * (window.innerWidth - 100) + 'px'; // Randomize position
                    score++;
                }

                // Update Score
                document.getElementById('score').innerText = `Score: ${score}`;
                myCheckHit();
            }
        }

        // Controls
        document.addEventListener('keydown', function(event) {
            const player = document.getElementById('myImg01');
            let left = parseInt(player.style.left);

            if (gameActive) {
                if (event.key === 'ArrowRight' && left < window.innerWidth - player.width) {
                    player.style.left = Math.min(left + 20, window.innerWidth - player.width) + 'px'; // Move right faster
                } else if (event.key === 'ArrowLeft' && left > 0) {
                    player.style.left = Math.max(left - 20, 0) + 'px'; // Move left faster
                }
                myCheckHit();
            }
        });

        // Restart button functionality
        document.getElementById('restartBtn').addEventListener('click', resetGame);

        // Start the game
        let obstacleMoveInterval = setInterval(moveObstacles, 100);
    </script>
</body>
</html>
