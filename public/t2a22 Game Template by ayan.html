<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #70c5ce;
        }
        canvas {
            background: #70c5ce;
            display: block;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const bird = {
            x: 50,
            y: 150,
            width: 34,
            height: 24,
            gravity: 0.6,
            lift: -15,
            velocity: 0,
            show() {
                ctx.drawImage(birdImage, this.x, this.y, this.width, this.height);
            },
            update() {
                this.velocity += this.gravity;
                this.y += this.velocity;
                if (this.y + this.height >= canvas.height) {
                    this.y = canvas.height - this.height;
                    this.velocity = 0;
                }
                if (this.y < 0) {
                    this.y = 0;
                    this.velocity = 0;
                }
            },
            flap() {
                this.velocity += this.lift;
            }
        };

        const pipes = [];
        const pipeWidth = 50;
        const pipeGap = 100;
        let frame = 0;
        let score = 0;
        
        const birdImage = new Image();
        birdImage.src = 'https://i.imgur.com/zRz8wV3.png'; // Replace with your bird image URL
        const pipeImage = new Image();
        pipeImage.src = 'https://i.imgur.com/qiHTopB.png'; // Replace with your pipe image URL

        function setupPipes() {
            if (frame % 90 === 0) {
                const pipeHeight = Math.floor(Math.random() * (canvas.height - pipeGap - 20)) + 10;
                pipes.push({
                    x: canvas.width,
                    top: pipeHeight,
                    bottom: canvas.height - pipeHeight - pipeGap,
                });
            }
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 2;
                if (pipes[i].x + pipeWidth < 0) {
                    pipes.splice(i, 1);
                    score++;
                }
            }
        }

        function drawPipes() {
            pipes.forEach(pipe => {
                ctx.drawImage(pipeImage, pipe.x, 0, pipeWidth, pipe.top);
                ctx.drawImage(pipeImage, pipe.x, canvas.height - pipe.bottom, pipeWidth, pipe.bottom);
            });
        }

        function collisionDetection() {
            for (const pipe of pipes) {
                if (
                    bird.x < pipe.x + pipeWidth &&
                    bird.x + bird.width > pipe.x &&
                    (bird.y < pipe.top || bird.y + bird.height > canvas.height - pipe.bottom)
                ) {
                    resetGame();
                }
            }
        }

        function resetGame() {
            pipes.length = 0;
            score = 0;
            bird.y = 150;
            bird.velocity = 0;
            frame = 0;
        }

        function drawScore() {
            ctx.fillStyle = '#FFF';
            ctx.font = '20px Arial';
            ctx.fillText('Score: ' + score, 10, 20);
        }

        function update() {
            frame++;
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            bird.update();
            bird.show();
            setupPipes();
            drawPipes();
            collisionDetection();
            drawScore();
            requestAnimationFrame(update);
        }

        document.addEventListener('keydown', () => {
            bird.flap();
        });

        birdImage.onload = () => {
            pipeImage.onload = () => {
                update();
            };
        };
    </script>
</body>
</html>
