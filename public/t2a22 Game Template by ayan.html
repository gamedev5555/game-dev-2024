<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        body {
            background-color: #70c5ce;
            margin: 0;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            margin: auto;
            background: #70c5ce;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="320" height="480"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const bird = {
            x: 50,
            y: 150,
            width: 20,
            height: 20,
            gravity: 0.6,
            lift: -12,
            velocity: 0
        };

        const pipes = [];
        let frameCount = 0;
        let score = 0;

        function drawBird() {
            ctx.fillStyle = '#ffcc00';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);
        }

        function applyGravity() {
            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            if (bird.y + bird.height > canvas.height || bird.y < 0) {
                resetGame();
            }
        }

        function drawPipes() {
            pipes.forEach((pipe, index) => {
                ctx.fillStyle = '#008000';
                ctx.fillRect(pipe.x, 0, pipe.width, pipe.height);
                ctx.fillRect(pipe.x, pipe.height + gap, pipe.width, canvas.height - pipe.height - gap);
                pipe.x -= 2;

                // Check for collisions
                if (bird.x + bird.width > pipe.x && bird.x < pipe.x + pipe.width) {
                    if (bird.y < pipe.height || bird.y + bird.height > pipe.height + gap) {
                        resetGame();
                    }
                }

                // Scoring
                if (pipe.x + pipe.width < bird.x && !pipe.scored) {
                    score++;
                    pipe.scored = true;
                }

                // Remove pipes off screen
                if (pipe.x + pipe.width < 0) {
                    pipes.splice(index, 1);
                }
            });
        }

        function resetGame() {
            pipes.length = 0;
            score = 0;
            bird.y = 150;
            bird.velocity = 0;
        }

        function addPipe() {
            const pipeHeight = Math.random() * (canvas.height - 100);
            pipes.push({ x: canvas.width, height: pipeHeight, width: 30, scored: false });
        }

        function gameLoop() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            frameCount++;
            if (frameCount % 90 === 0) {
                addPipe();
            }
            
            applyGravity();
            drawPipes();
            drawBird();

            ctx.fillStyle = 'black';
            ctx.font = '16px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);

            requestAnimationFrame(gameLoop);
        }

        window.addEventListener('keydown', function(event) {
            if(event.code === 'Space') {
                bird.velocity = bird.lift;
            }
        });

        resetGame();
        gameLoop();
    </script>
</body>
</html>
