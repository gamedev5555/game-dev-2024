<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Dodge Game</title>
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/2016760.jpg');
            background-repeat: repeat;
            background-size: 80%;
            overflow: hidden;
        }
        #myImg01, #myImg02, #myImg03 {
            position: absolute;
            width: 100px;
            height: 80px;
        }
        #myImg01 { left: 50px; top: 400px; }
        #myImg02 { left: 250px; top: 0px; }
        #myImg03 { left: 150px; top: -100px; }
        h1 {
            text-align: center;
        }
        #score {
            text-align: center;
            font-size: 24px;
            margin-top: 20px;
        }
    </style>
</head>

<body>
    <h1>Simple Dodge Game by Ayan</h1>
    <div id="score">Score: 0</div>

    <img id="myImg01" src="myImage01.jpg">
    <img id="myImg02" src="myImage02.jpg">
    <img id="myImg03" src="myImage03.jpg">

    <script>
        let score = 0;
        let gameActive = true;

        function myHitOther(my1, my2) {
            const rect1 = document.getElementById(my1).getBoundingClientRect();
            const rect2 = document.getElementById(my2).getBoundingClientRect();

            return !(rect1.right < rect2.left || 
                     rect1.left > rect2.right || 
                     rect1.bottom < rect2.top || 
                     rect1.top > rect2.bottom);
        }

        function myCheckHit() {
            if (myHitOther('myImg01', 'myImg02') || myHitOther('myImg01', 'myImg03')) {
                handleCollision();
            }
        }

        function handleCollision() {
            alert(`Game Over! Final Score: ${score}`);
            resetGame();
        }

        function resetGame() {
            score = 0;
            gameActive = false;
            document.getElementById('score').innerText = `Score: ${score}`;
            
            // Reset positions
            document.getElementById('myImg01').style.left = '50px';
            document.getElementById('myImg02').style.top = '0px';
            document.getElementById('myImg03').style.top = '-100px';

            // Stop moving obstacles
            clearInterval(obstacleMoveInterval);
        }

        // Move obstacles
        let obstacleMoveInterval = setInterval(function() {
            if (gameActive) {
                let img02 = document.getElementById('myImg02');
                let img03 = document.getElementById('myImg03');

                img02.style.top = (parseInt(img02.style.top) + 5) + 'px'; // Move down
                img03.style.top = (parseInt(img03.style.top) + 3) + 'px'; // Move down

                // Reset obstacle positions
                if (parseInt(img02.style.top) > window.innerHeight) {
                    img02.style.top = '-80px';
                    img02.style.left = Math.random() * (window.innerWidth - 100) + 'px'; // Randomize position
                    score++;
                }

                if (parseInt(img03.style.top) > window.innerHeight) {
                    img03.style.top = '-80px';
                    img03.style.left = Math.random() * (window.innerWidth - 100) + 'px'; // Randomize position
                    score++;
                }

                // Update Score
                document.getElementById('score').innerText = `Score: ${score}`;
                myCheckHit();
            }
        }, 100);

        // Move the player with keyboard controls
        document.addEventListener('keydown', function(event) {
            const player = document.getElementById('myImg01');
            let left = parseInt(player.style.left);

            if (gameActive) {
                if (event.key === 'ArrowRight' && left < window.innerWidth - player.width) {
                    player.style.left = left + 10 + 'px'; // Move right
                } else if (event.key === 'ArrowLeft' && left > 0) {
                    player.style.left = left - 10 + 'px'; // Move left
                }
                myCheckHit();
            }
        });
    </script>
</body>
</html>
