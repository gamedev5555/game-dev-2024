<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Game</title>
    <style>
        canvas { 
            display: block; 
            margin: 0 auto; 
            background: #70c5ce; 
        }
        body {
            text-align: center; 
            background: #fef8e1; 
        }
    </style>
</head>
<body>
    <h1>Flappy Bird</h1>
    <canvas id="gameCanvas" width="400" height="600"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        // Load audio files
        const jumpSound = new Audio('https://www.soundjay.com/button/sounds/button-3.mp3');
        jumpSound.onerror = function() {
            console.error("Failed to load jump sound");
        };

        const scoreSound = new Audio('https://www.soundjay.com/button/sounds/button-4.mp3');
        scoreSound.onerror = function() {
            console.error("Failed to load score sound");
        };

        // Game variables
        let bird = { 
            x: 50, 
            y: canvas.height / 2, 
            width: 30, 
            height: 30, 
            gravity: 0.6, 
            lift: -5, // Smaller jump
            velocity: 0 
        };
        let pipes = [];
        let frame = 0;
        let score = 0;
        let isGameOver = false;

        // Bird jump function
        function jump() {
            if (isGameOver) {
                resetGame();
            } else {
                bird.velocity = bird.lift;
                jumpSound.currentTime = 0; // Reset sound to start
                jumpSound.play(); // Play jump sound
            }
        }

        // Reset the game
        function resetGame() {
            pipes = [];
            score = 0;
            isGameOver = false;
            frame = 0;
            bird.y = canvas.height / 2;
            bird.velocity = 0;
        }

        // Create pipes
        function createPipe() {
            const gap = 120;
            const topPipeHeight = Math.random() * (canvas.height - gap - 20) + 20;
            pipes.push({ x: canvas.width, top: topPipeHeight, bottom: canvas.height - (topPipeHeight + gap), scored: false });
        }

        // Update game state
        function update() {
            if (isGameOver) return;

            bird.velocity += bird.gravity;
            bird.y += bird.velocity;

            // Collision detection with walls
            if (bird.y + bird.height >= canvas.height || bird.y < 0) {
                isGameOver = true;
            }

            // Move pipes and handle scoring and collision detection
            for (let i = pipes.length - 1; i >= 0; i--) {
                pipes[i].x -= 2;

                // Check for collision with the top or bottom pipe
                if (
                    bird.x + bird.width > pipes[i].x &&
                    bird.x < pipes[i].x + 50 &&
                    (bird.y < pipes[i].top || bird.y + bird.height > canvas.height - pipes[i].bottom)
                ) {
                    isGameOver = true; // Collision detected
                }

                if (pipes[i].x + 50 < bird.x && !pipes[i].scored) {
                    score++;
                    pipes[i].scored = true; // Mark as scored
                    scoreSound.currentTime = 0; // Reset sound to start
                    scoreSound.play(); // Play score sound
                }

                if (pipes[i].x < -50) {
                    pipes.splice(i, 1); // Remove off-screen pipes
                }
            }

            // Create new pipes
            if (frame % 75 === 0) {
                createPipe();
            }

            frame++;
        }

        // Draw the game
        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#ffdd00';
            ctx.fillRect(bird.x, bird.y, bird.width, bird.height);

            for (let pipe of pipes) {
                ctx.fillStyle = '#228B22';
                ctx.fillRect(pipe.x, 0, 50, pipe.top); // Top pipe
                ctx.fillRect(pipe.x, canvas.height - pipe.bottom, 50, pipe.bottom); // Bottom pipe
            }

            ctx.fillStyle = '#000';
            ctx.font = '20px Arial';
            ctx.fillText(`Score: ${score}`, 10, 20);

            if (isGameOver) {
                ctx.fillText('Game Over!', canvas.width / 2 - 50, canvas.height / 2);
            }
        }

        // Main game loop
        function gameLoop() {
            update();
            draw();
            requestAnimationFrame(gameLoop);
        }

        // Set up event listeners
        window.addEventListener('keydown', function(e) {
            if (e.key === ' ') {
                jump(); // Jump on space bar
            }
        });

        gameLoop(); // Start game loop
    </script>
</body>
</html>
