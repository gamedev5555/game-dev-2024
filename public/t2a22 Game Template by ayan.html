<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flappy Bird Clone</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #70c5ce;
            font-family: Arial, sans-serif;
        }

        #game-container {
            position: relative;
            width: 400px;
            height: 600px;
            overflow: hidden;
            border: 2px solid #000;
            background-color: #70c5ce;
        }

        #bird {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: yellow;
            border-radius: 50%;
            bottom: 50%;
            left: 50px;
        }

        .obstacle {
            position: absolute;
            background-color: green;
        }

        #score {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 24px;
            color: white;
        }

        #restart-btn {
            display: none;
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="game-container">
        <div id="bird"></div>
        <div id="score">Score: 0</div>
        <button id="restart-btn">Restart</button>
    </div>

    <script>
        const bird = document.getElementById('bird');
        const gameContainer = document.getElementById('game-container');
        const scoreDisplay = document.getElementById('score');
        const restartBtn = document.getElementById('restart-btn');

        let birdBottom = 250;
        let gravity = 2;
        let isGameOver = false;
        let score = 0;
        let obstacleInterval;

        function startGame() {
            birdBottom = 250;
            gravity = 2;
            score = 0;
            isGameOver = false;
            scoreDisplay.textContent = `Score: ${score}`;
            bird.style.bottom = `${birdBottom}px`;
            restartBtn.style.display = 'none';
            
            obstacleInterval = setInterval(createObstacle, 1500);
            document.addEventListener('keydown', control);
        }

        function endGame() {
            clearInterval(obstacleInterval);
            isGameOver = true;
            restartBtn.style.display = 'block';
        }

        function createObstacle() {
            if (isGameOver) return;

            const obstacle = document.createElement('div');
            const randomHeight = Math.random() * 200 + 100;
            const obstacleHeight = 600 - randomHeight - 150; // gap height
            obstacle.classList.add('obstacle');
            obstacle.style.width = '50px';
            obstacle.style.height = `${obstacleHeight}px`;
            obstacle.style.left = '400px'; // start position
            gameContainer.appendChild(obstacle);

            let moveObstacle = setInterval(() => {
                if (isGameOver) {
                    clearInterval(moveObstacle);
                    return;
                }
                
                obstacle.style.left = `${parseInt(obstacle.style.left) - 5}px`;

                // collision detection
                if (parseInt(obstacle.style.left) < 80 && parseInt(obstacle.style.left) > 50) {
                    if (birdBottom < obstacleHeight || birdBottom > obstacleHeight + 150) {
                        endGame();
                    }
                }

                // increase score
                if (parseInt(obstacle.style.left) < 0) {
                    score++;
                    scoreDisplay.textContent = `Score: ${score}`;
                    clearInterval(moveObstacle);
                    obstacle.remove();
                }
            }, 20);
        }

        function control(e) {
            if (isGameOver) return;
            if (e.key === ' ') {
                birdBottom += 50; // jump height
                bird.style.bottom = `${birdBottom}px`;
            }
        }

        // Gravity effect
        setInterval(() => {
            if (!isGameOver) {
                birdBottom -= gravity;
                if (birdBottom < 0) {
                    birdBottom = 0;
                    endGame();
                }
                bird.style.bottom = `${birdBottom}px`;
            }
        }, 20);

        restartBtn.addEventListener('click', startGame);
        startGame();
    </script>
</body>
</html>
