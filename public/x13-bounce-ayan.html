<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Images</title>
    <style>
        body {
            background-repeat: repeat;
            background-size: 80%;
            background-image: url('https://wallpapercave.com/wp/wp14803412.webp');
            overflow: hidden; /* Prevent scrollbars */
        }
        h1 {
            color: red;
            text-align: center;
        }
        .button {
            margin: 10px auto;
            display: block;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: rgba(255, 0, 0, 0.7);
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: rgba(255, 0, 0, 1);
        }
        img {
            position: absolute;
            width: 100px;
            height: 80px;
            transition: transform 0.3s;  /* Optionally add transition for smoother movement */
        }
        #myImg01 {
            left: 50px;
            top: 190px;
        }
        #myImg02 {
            left: 350px;
            top: 390px;
        }
    </style>
</head>
<body id="myBody">
    <h6>Version 0.1.1-5</h6>
    <h1>T4A09 Bounce by Fred</h1>

    <input type="button" id="moveRightButton" class="button" value="Move Right">
    <input type="button" id="moveDownButton" class="button" value="Move Down">
    <input type="button" class="button" value="Move Background Left" onclick="moveBackgroundLeft()">
    <input type="button" class="button" id="resetButton" value="Reset Images">

    <img id="myImg01" src="https://www.pngall.com/wp-content/uploads/5/Red-Ball-PNG.png" title="myImg01">
    <img id="myImg02" src="https://www.pngall.com/wp-content/uploads/5/Red-Ball-PNG.png" title="myImg02">

    <audio id="collisionSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        // Global variables
        let isMovingRight = false;
        let isMovingDown = false;
        const myHorizontalSpeed = 5; // Reduced speed for better bounce effect
        const img01 = document.getElementById('myImg01');
        const img02 = document.getElementById('myImg02');
        const collisionSound = document.getElementById('collisionSound');
        let bounceOffset = 0; // For bounce effect

        // Function to reset images
        function resetImages() {
            img01.style.left = '50px';
            img01.style.top = '190px';
            img02.style.left = '350px';
            img02.style.top = '390px';
            bounceOffset = 0; // Reset bounce offset
        }

        // Function to detect collisions
        function myHitOther(my1, my2) {
            const rect1 = document.getElementById(my1).getBoundingClientRect();
            const rect2 = document.getElementById(my2).getBoundingClientRect();

            return !(rect1.right < rect2.left || 
                     rect1.left > rect2.right || 
                     rect1.bottom < rect2.top || 
                     rect1.top > rect2.bottom);
        }

        // Function to check for collisions and boundaries
        function myCheckHit() {
            if (myHitOther('myImg01', 'myImg02')) {
                collisionSound.play();
                setTimeout(() => alert('You Win, now go to the next level!'), 100);
                resetImages();
            }

            // Check boundaries 
            bounceOffWindowEdges(img01);
            bounceOffWindowEdges(img02);
        }

        // Function to bounce image off window edges
        function bounceOffWindowEdges(img) {
            const rect = img.getBoundingClientRect();
            const imgLeft = rect.left;
            const imgTop = rect.top;
            const imgWidth = rect.width;
            const imgHeight = rect.height;

            // Bounce off left and right edges
            if (imgLeft > window.innerWidth - imgWidth || imgLeft < 0) {
                img.dataset.horizontalSpeed = -parseFloat(img.dataset.horizontalSpeed) || myHorizontalSpeed; // Reverse direction
            }

            // Bounce off top and bottom edges
            if (imgTop > window.innerHeight - imgHeight || imgTop < 0) {
                img.dataset.verticalSpeed = -parseFloat(img.dataset.verticalSpeed) || 5; // Reverse direction
            }
        }

        // Function to move the images
        function moveImages() {
            if (isMovingRight) {
                img01.style.left = (parseInt(img01.style.left) + (parseFloat(img01.dataset.horizontalSpeed) || myHorizontalSpeed)) + 'px';
                img02.style.left = (parseInt(img02.style.left) + (parseFloat(img02.dataset.horizontalSpeed) || myHorizontalSpeed)) + 'px';
            }

            // Add a bouncing effect using sine
            bounceOffset = (bounceOffset + 0.1) % (Math.PI * 2); // Loop bounce offset
            let bounceHeight = Math.sin(bounceOffset) * 20; // height of the bounce

            img01.style.top = (parseInt(img01.style.top) + bounceHeight) + 'px';
            img02.style.top = (parseInt(img02.style.top) + bounceHeight) + 'px';

            myCheckHit();
            requestAnimationFrame(moveImages); // Continue the animation
        }

        // Event listeners for movement buttons
        document.getElementById('moveRightButton').addEventListener('mousedown', () => {
            isMovingRight = true;
            requestAnimationFrame(moveImages); // Start moving
        });
        document.getElementById('moveRightButton').addEventListener('mouseup', () => {
            isMovingRight = false;
        });

        document.getElementById('moveDownButton').addEventListener('mousedown', () => {
            isMovingDown = true;
            requestAnimationFrame(moveImages); // Start moving
        });
        document.getElementById('moveDownButton').addEventListener('mouseup', () => {
            isMovingDown = false;
        });

        // Function to move background to the left
        function moveBackgroundLeft() {
            let myGlobalX = parseInt(getComputedStyle(document.body).backgroundPositionX) || 0;
            function animateBackground() {
                myGlobalX -= 5; // Move left by 5 pixels
                document.body.style.backgroundPosition = myGlobalX + 'px 0px';
                requestAnimationFrame(animateBackground); // Continue moving background
            }
            animateBackground(); // Start the animation
        }

        // Event listener for Reset button
        document.getElementById('resetButton').addEventListener('click', resetImages);
    </script>
</body>
</html>
