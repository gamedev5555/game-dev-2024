<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing Ball</title>
    <style>
        body {
            background-repeat: repeat;
            background-size: 80%;
            background-image: url('https://wallpapercave.com/wp/wp14803412.webp');
            overflow: hidden; /* Prevent scrollbars */
        }
        h1 {
            color: red;
            text-align: center;
        }
        .button {
            margin: 10px auto;
            display: block;
            font-size: 16px;
            cursor: pointer;
            padding: 10px 20px;
            background-color: rgba(255, 0, 0, 0.7);
            border: none;
            color: white;
            border-radius: 5px;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: rgba(255, 0, 0, 1);
        }
        img {
            position: absolute;
            width: 100px;
            height: 80px;
        }
        #myImg01 {
            left: 50px;
            top: 190px;
        }
    </style>
</head>
<body id="myBody">
    <h6>Version 0.1.1-5</h6>
    <h1>Bouncing Ball</h1>

    <input type="button" id="resetButton" class="button" value="Reset Ball">

    <img id="myImg01" src="https://www.pngall.com/wp-content/uploads/5/Red-Ball-PNG.png" title="myImg01">

    <audio id="collisionSound" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>

    <script>
        // Global variables
        const img01 = document.getElementById('myImg01');
        const collisionSound = document.getElementById('collisionSound');
        let bounceOffset = 0; // For bounce effect
        const bounceSpeed = 0.1; // Adjust bounce speed
        const ballSpeed = 5; // Speed of vertical movement
        let direction = 1; // 1 for down, -1 for up

        // Function to reset the ball position
        function resetBall() {
            img01.style.left = '50px';
            img01.style.top = '190px';
            bounceOffset = 0; // Reset bounce offset
            direction = 1; // Reset direction to down
        }

        // Function to move the ball
        function moveBall() {
            bounceOffset += bounceSpeed * direction; // Adjust bounce offset based on direction

            // Set the vertical position of the ball
            img01.style.top = (parseInt(img01.style.top) + bounceOffset) + 'px';
            
            // Check for boundaries and reverse direction if needed
            const rect = img01.getBoundingClientRect();
            if (rect.top <= 0 || rect.bottom >= window.innerHeight) {
                collisionSound.play(); // Play sound on bounce
                direction *= -1; // Reverse direction
            }

            requestAnimationFrame(moveBall); // Continue the animation
        }

        // Start moving ball
        moveBall();

        // Event listener for Reset button
        document.getElementById('resetButton').addEventListener('click', resetBall);
    </script>
</body>
</html>
