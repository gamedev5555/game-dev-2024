<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing DVD Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #000; /* Black background */
            overflow: hidden; /* Prevent scrollbar from appearing */
        }

        .dvd-container {
            position: relative;
            width: 90vw; /* Responsive width */
            height: 70vh; /* Responsive height */
            max-width: 800px; /* Max width */
            max-height: 600px; /* Max height */
            overflow: hidden;
            border: 1px solid white; /* Optional: for visibility */
        }

        #dvd-logo {
            position: absolute;
            width: 150px; /* Increased size for better visibility */
            height: auto;
            transition: background-color 0.3s, transform 0.2s; /* Smooth transitions */
            filter: drop-shadow(0 0 5px white); /* Glow effect */
        }
    </style>
</head>
<body>
    <div class="dvd-container">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/dvd-logo-png-transparent.png" alt="DVD Logo" id="dvd-logo">
    </div>

    <audio id="bounce-sound" src="https://www.soundjay.com/button/sounds/button-16.mp3" preload="auto"></audio>

    <script>
        const dvdLogo = document.getElementById('dvd-logo');
        const bounceSound = document.getElementById('bounce-sound');
        let posX = Math.random() * 800; // Random start position within container width
        let posY = Math.random() * 600; // Random start position within container height
        let dirX = 1;
        let dirY = 1;

        const speed = 2; // Speed of the logo movement

        // Generate a smooth color transition
        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function animate() {
            const container = document.querySelector('.dvd-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const logoWidth = dvdLogo.clientWidth;
            const logoHeight = dvdLogo.clientHeight;

            posX += dirX * speed;
            posY += dirY * speed;

            // Bounce logic
            if (posX + logoWidth >= containerWidth || posX <= 0) {
                dirX *= -1; // Change direction
                bounceSound.currentTime = 0; // Rewind sound
                bounceSound.play(); // Play bounce sound
                dvdLogo.style.backgroundColor = getRandomColor(); // Change color on bounce
            }
            if (posY + logoHeight >= containerHeight || posY <= 0) {
                dirY *= -1; // Change direction
                bounceSound.currentTime = 0; // Rewind sound
                bounceSound.play(); // Play bounce sound
                dvdLogo.style.backgroundColor = getRandomColor(); // Change color on bounce
            }

            dvdLogo.style.transform = `translate(${posX}px, ${posY}px)`;

            requestAnimationFrame(animate);
        }

        animate(); // Start the animation
    </script>
</body>
</html>
