<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncing DVD Logo</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: black;
        }

        .dvd-container {
            position: relative;
            width: 800px;
            height: 600px;
            overflow: hidden;
            border: 1px solid white; /* Optional: for visibility */
        }

        #dvd-logo {
            position: absolute;
            width: 100px; /* Adjust based on your design */
            height: auto;
            transition: background-color 0.3s; /* Smooth transition for the color change */
        }
    </style>
</head>
<body>
    <div class="dvd-container">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/dvd-logo-png-transparent.png" alt="DVD Logo" id="dvd-logo">
    </div>

    <script>
        const dvdLogo = document.getElementById('dvd-logo');
        let posX = 0;
        let posY = 0;
        let dirX = 1;
        let dirY = 1;

        const speed = 2; // Speed of the logo movement

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function animate() {
            const container = document.querySelector('.dvd-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const logoWidth = dvdLogo.clientWidth;
            const logoHeight = dvdLogo.clientHeight;

            posX += dirX * speed;
            posY += dirY * speed;

            if (posX + logoWidth >= containerWidth || posX <= 0) {
                dirX *= -1; 
                dvdLogo.style.backgroundColor = getRandomColor(); 
            }
            if (posY + logoHeight >= containerHeight || posY <= 0) {
                dirY *= -1; 
                dvdLogo.style.backgroundColor = getRandomColor(); 
            }

            dvdLogo.style.transform = `translate(${posX}px, ${posY}px)`;

            requestAnimationFrame(animate);
        }

        animate(); // Start the animation
    </script>
</body>
</html>
