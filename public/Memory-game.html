<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
    <style>
        body {
            background-color: #3498db; /* Blue background */
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        h1 {
            color: white;
        }

        .game-board {
            display: grid;
            grid-template-columns: repeat(4, 100px);
            grid-gap: 10px;
            margin-top: 20px;
        }

        .card {
            background-color: blue;
            width: 100px;
            height: 100px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        .card.flipped {
            background-color: blue; /* Color when flipped */
        }

        .card.matched {
            background-color: blue; /* Color for matched cards */
        }
    </style>
</head>
<body>
    <h1>Memory Game</h1>
    <div class="game-board" id="gameBoard"></div>

    <script>
        const cardArray = [
            { id: 1, name: 'A' },
            { id: 1, name: 'A' },
            { id: 2, name: 'B' },
            { id: 2, name: 'B' },
            { id: 3, name: 'C' },
            { id: 3, name: 'C' },
            { id: 4, name: 'D' },
            { id: 4, name: 'D' },
            { id: 5, name: 'E' },
            { id: 5, name: 'E' },
            { id: 6, name: 'F' },
            { id: 6, name: 'F' },
        ];

        const gameBoard = document.getElementById('gameBoard');
        let cardChosen = [];
        let cardChosenId = [];
        let cardsMatched = [];

        function createBoard() {
            const shuffledArray = cardArray.sort(() => 0.5 - Math.random());
            shuffledArray.forEach((card, index) => {
                const cardElement = document.createElement('div');
                cardElement.setAttribute('data-id', index);
                cardElement.classList.add('card');
                cardElement.addEventListener('click', flipCard);
                gameBoard.appendChild(cardElement);
            });
        }

        function flipCard() {
            const selected = this;
            const cardId = selected.getAttribute('data-id');
            cardChosen.push(cardArray[cardId].name);
            cardChosenId.push(cardId);
            selected.innerHTML = cardArray[cardId].name;
            selected.classList.add('flipped');
            if (cardChosen.length === 2) {
                setTimeout(checkMatch, 500);
            }
        }

        function checkMatch() {
            const cards = document.querySelectorAll('.card');
            const [firstChoice, secondChoice] = cardChosen;

            if (firstChoice === secondChoice) {
                alert('You found a match!');
                cards[cardChosenId[0]].classList.add('matched');
                cards[cardChosenId[1]].classList.add('matched');
                cardsMatched.push(cardChosenId);
            } else {
                cards[cardChosenId[0]].innerHTML = '';
                cards[cardChosenId[0]].classList.remove('flipped');
                cards[cardChosenId[1]].innerHTML = '';
                cards[cardChosenId[1]].classList.remove('flipped');
            }
            cardChosen = [];
            cardChosenId = [];

            if (cardsMatched.length === cardArray.length / 2) {
                setTimeout(() => alert('Congratulations! You won!'), 500);
            }
        }

        // Initialize the game board
        createBoard();
    </script>
</body>
</html>
