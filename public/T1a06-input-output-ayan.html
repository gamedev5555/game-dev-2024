<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input/Output by Ayan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background: url('https://wallpaperaccess.com/full/2404275.jpg') no-repeat center center fixed;
            background-size: cover; /* Ensure the image covers the entire background */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 30px;
            color: #FF6A00;
        }
        .input-container {
            display: flex;
            flex-direction: column;
            align-items: stretch;
            margin-bottom: 20px;
            width: 100%;
            max-width: 400px;
            background: rgba(0, 0, 0, 0.7); /* Add semi-transparent background */
            padding: 20px; /* Add padding */
            border-radius: 10px; /* Round the corners */
        }
        label {
            margin-bottom: 5px;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.3);
            margin-bottom: 10px;
            font-size: 16px;
            background-color: #333;
            color: white;
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #FF6A00;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            margin-top: 10px;
        }
        button:hover {
            background-color: #D20103;
            transform: scale(1.05);
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .visible {
            opacity: 1;
        }
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            padding: 10px;
            border-radius: 5px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .notification.show {
            opacity: 1;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
    </style>
</head>
<body>

    <h1>Input/Output</h1>
    <div class="input-container">
        <label for="userName" style="color: orange;">Enter your name:</label>
        <input type="text" id="userName" placeholder="Your name" aria-required="true">
        
        <label for="userEmail" style="color: orange;">Enter your email:</label>
        <input type="email" id="userEmail" placeholder="Your email" aria-required="true">

        <label for="userMessage" style="color: orange;">Enter a message:</label>
        <input type="text" id="userMessage" placeholder="Your message" aria-required="true">
        
        <button id="submitButton" onclick="displayOutput()">Submit</button>
        <button id="clearButton" onclick="clearOutput()">Clear Output</button>
    </div>
    
    <div id="inputFeedback" class="feedback" style="color: #FF6A00;"></div>
    <div id="output" aria-live="polite"></div>
    <div id="notification" class="notification"></div>

    <script>
        const outputs = [];

        function displayOutput() {
            const userName = document.getElementById('userName').value.trim();
            const userEmail = document.getElementById('userEmail').value.trim();
            const userMessage = document.getElementById('userMessage').value.trim();
            const outputDiv = document.getElementById('output');
            const inputFeedback = document.getElementById('inputFeedback');
            const notification = document.getElementById('notification');

            outputDiv.classList.remove('visible');
            inputFeedback.innerText = ''; // Reset feedback text

            setTimeout(() => {
                if (userName === "" || userEmail === "" || userMessage === "") {
                    inputFeedback.innerText = "Please fill in all fields.";
                } else {
                    outputs.push({ name: userName, email: userEmail, message: userMessage });
                    updateOutputDisplay();
                    notifyUser("Input submitted successfully!");
                }
                outputDiv.classList.add('visible');
            }, 200); 

            // Clear inputs after submission
            document.getElementById('userName').value = "";
            document.getElementById('userEmail').value = "";
            document.getElementById('userMessage').value = "";
        }

        function notifyUser(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function updateOutputDisplay() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<ul>${outputs.map(item => 
                `<li><strong>Name:</strong> ${item.name}, <strong>Email:</strong> ${item.email}, <strong>Message:</strong> ${item.message}</li>`).join('')}</ul>`;
        }

        function clearOutput() {
            outputs.length = 0; 
            document.getElementById('output').innerHTML = "";
            document.getElementById('inputFeedback').innerText = ''; // Clear feedback on clear
        }
    </script>

</body>
</html>
