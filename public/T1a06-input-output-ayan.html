<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Input/Output Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #D20103; /* Setting the background color */
            color: white; /* Changing text color to white for better contrast */
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>Input/Output Example</h1>
    <label for="userInput">Enter something:</label>
    <input type="text" id="userInput" placeholder="Type here...">
    <button onclick="displayOutput()">Submit</button>

    <div id="output"></div>

    <script>
        function displayOutput() {
            // Get the value from the input field
            const userInput = document.getElementById('userInput').value;

            // Output the value to the div
            document.getElementById('output').innerText = `You entered: ${userInput}`;
        }
    </script>

</body>
</html>
