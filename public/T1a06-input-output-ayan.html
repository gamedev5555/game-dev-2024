<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input/Output by Ayan</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: black; /* Changed to black */
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        h1 {
            margin-bottom: 30px;
            color: #FF6A00; /* Make heading color distinct */
        }
        .input-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(255, 255, 255, 0.3);
            margin-right: 10px;
            font-size: 16px;
            width: 200px;
            background-color: #333; /* Darker background for input */
            color: white; /* Input text color */
        }
        button {
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            background-color: #FF6A00;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }
        button:hover {
            background-color: #D20103;
            transform: scale(1.05);
        }
        #output {
            margin-top: 20px;
            font-weight: bold;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid white;
            background-color: rgba(255, 255, 255, 0.1);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .visible {
            opacity: 1;
        }
        .notification {
            position: fixed; 
            top: 20px; 
            right: 20px; 
            background: #4CAF50; 
            color: white; 
            padding: 10px; 
            border-radius: 5px; 
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        .notification.show {
            opacity: 1;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 5px 0;
        }
        .clear-button {
            margin-top: 20px;
            background-color: #D20103;
        }
        @media (max-width: 600px) {
            input {
                width: 100%;
                margin-bottom: 10px;
            }
            .input-container {
                flex-direction: column;
                align-items: stretch;
            }
        }
    </style>
</head>
<body>

    <h1>Input/Output</h1>
    <div class="input-container">
        <label for="userInput" style="color: orange;">Enter something:</label>
        <input type="text" id="userInput" placeholder="Type here..." aria-required="true" aria-describedby="inputFeedback">
        <button onclick="displayOutput()">Submit</button>
        <button class="clear-button" onclick="clearOutput()">Clear Outputs</button>
    </div>
    <div id="inputFeedback" class="feedback" style="color: #FF6A00;"></div>
    <div id="output" aria-live="polite"></div>
    <div id="notification" class="notification"></div>

    <script>
        const outputs = [];

        function displayOutput() {
            const userInput = document.getElementById('userInput').value.trim();
            const outputDiv = document.getElementById('output');
            const inputFeedback = document.getElementById('inputFeedback');
            const notification = document.getElementById('notification');

            outputDiv.classList.remove('visible');
            inputFeedback.innerText = ''; // Reset feedback text

            setTimeout(() => {
                if (userInput === "") {
                    inputFeedback.innerText = "Please enter something.";
                } else {
                    outputs.push(userInput);
                    updateOutputDisplay();
                    notifyUser("Input submitted successfully!");
                }
                outputDiv.classList.add('visible');
            }, 200); 

            document.getElementById('userInput').value = "";
        }

        function notifyUser(message) {
            const notification = document.getElementById('notification');
            notification.innerText = message;
            notification.classList.add('show');

            setTimeout(() => {
                notification.classList.remove('show');
            }, 3000);
        }

        function updateOutputDisplay() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = `<ul>${outputs.map(item => `<li>You entered: ${item}</li>`).join('')}</ul>`;
        }

        function clearOutput() {
            outputs.length = 0; 
            document.getElementById('output').innerHTML = "";
            document.getElementById('inputFeedback').innerText = ''; // Clear feedback on clear
        }
    </script>

</body>
</html>
