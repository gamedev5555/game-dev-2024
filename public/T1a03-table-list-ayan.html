<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a03-table-list-ayan</title>
    <style>
        body {
            background-color: #d3d3d3; /* Light grey background */
        }
        table {
            width: 50%;
            border-collapse: collapse;
            margin: 20px auto; /* Centers the table */
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        th {
            background-color: #f2f2f2;
        }
        h1 {
            text-align: center;
        }
        .list-container {
            width: 50%;
            margin: 20px auto; /* Centers the lists */
            text-align: left; /* Aligns text to the left for better readability */
        }
    </style>
</head>
<body>
    <h1>My Simple 2x2 Table</h1>
    <table>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
        </tr>
        <tr>
            <td>Row A, Cell B</td>
            <td>Row C, Cell D</td> <!-- Adjusted cell name for clarity -->
        </tr>
        <tr>
            <td>Row E, Cell F</td> <!-- Adjusted cell name for clarity -->
            <td>Row G, Cell H</td>
        </tr>
    </table>

    <div class="list-container">
        <h2>Ordered List</h2>
        <ol>
            <li>jogging</li>
            <li>sleeping</li>
            <li>walking</li>
        </ol>

        <h2>Unordered List</h2>
        <ul>
            <li>China</li>
            <li>Canada</li>
            <li>America</li>
        </ul>
    </div>
</body>
</html>
