<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Super Simple Form</title>
    <style>
        body {
            background-color: gold; /* Set the background color to gold */
            font-family: Arial, sans-serif; /* Set a font for better readability */
        }

        form {
            background-color: white; /* Set form background to white */
            padding: 20px; /* Add some space around the content */
            border-radius: 10px; /* Rounded corners for the form */
            width: 300px; /* Set a width for the form */
            margin: 50px auto; /* Center the form on the page */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); /* Add some shadow for depth */
        }
        
        h1 {
            text-align: center; /* Center the heading text */
        }
        
        label {
            font-weight: bold; /* Make labels bold */
        }
    </style>
</head>
<body>
    <h1>Welcome to My Super Simple Form!</h1>
    
    <form action="#" method="post">
        <label for="name">What is your name?</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">How old are you?</label><br>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="favoriteColor">What is your favorite color?</label><br>
        <input type="text" id="favoriteColor" name="favoriteColor"><br><br>
        
        <label for="game">What is your favorite game?</label><br>
        <select id="game" name="game">
            <option value="soccer">Soccer</option>
            <option value="basketball">Basketball</option>
            <option value="videoGames">Video Games</option>
            <option value="hideAndSeek">Hide and Seek</option>
        </select><br><br>
        
        <input type="submit" value="Submit!">
    </form>
</body>
