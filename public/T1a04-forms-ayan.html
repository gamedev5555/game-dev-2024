<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Form</title>
    <style>
        body {
            background-color: gold; /* Set background color to gold */
        }
        form {
            background-color: yellow; /* Set form background to yellow */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: fit-content;
            margin: auto;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <h1>Welcome to My Simple Form!</h1>
    
    <form action="#" method="post">
        <label for="name">What is your name?</label><br>
        <input type="text" id="name" name="name" required><br><br>
        
        <label for="age">How old are you?</label><br>
        <input type="number" id="age" name="age" required><br><br>
        
        <label for="favoriteColor">What is your favorite color?</label><br>
        <input type="text" id="favoriteColor" name="favoriteColor"><br><br>
        
        <label>Do you prefer cats or dogs?</label><br>
        <input type="radio" id="cats" name="pets" value="cats">
        <label for="cats">Cats</label><br>
        <input type="radio" id="dogs" name="pets" value="dogs">
        <label for="dogs">Dogs</label><br><br>
        
        <label for="game">What is your favorite game?</label><br>
        <select id="game" name="game">
            <option value="soccer">Soccer</option>
            <option value="basketball">Basketball</option>
            <option value="videoGames">Video Games</option>
            <option value="hideAndSeek">Hide and Seek</option>
        </select><br><br>
        
        <input type="submit" value="Submit!">
    </form>
</body>
</html>
