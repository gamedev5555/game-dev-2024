<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Fun Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: gold; /* Changed to gold */
            color: #333;
            text-align: center;
            padding: 20px;
        }
        input, select, textarea {
            margin: 10px;
            padding: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 15px 20px;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Fun Form!</h1>
    <p>Tell me about yourself!</p>

    <form>
        <label for="name">What's your name?</label><br>
        <input type="text" id="name" name="name" placeholder="Your name..."><br>

        <label>How old are you?</label><br>
        <input type="radio" id="age10" name="age" value="10">
        <label for="age10">10</label><br>
        <input type="radio" id="age11" name="age" value="11">
        <label for="age11">11</label><br>
        <input type="radio" id="age12" name="age" value="12">
        <label for="age12">12</label><br>

        <label for="favorite-color">What's your favorite color?</label><br>
        <select id="favorite-color" name="favorite-color">
            <option value="red">Red</option>
            <option value="blue">Blue</option>
            <option value="green">Green</option>
            <option value="yellow">Yellow</option>
        </select><br>

        <label for="comments">Any other cool info you want to share?</label><br>
        <textarea id="comments" name="comments" rows="4" cols="50" placeholder="Write here..."></textarea><br>

        <button type="submit">Submit!</button>
    </form>

</body>
</html>
