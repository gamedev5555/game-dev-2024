<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a15-events-ayan</title>
    <style>
        #eventLog {
            margin-top: 20px;
            border: 1px solid #ccc;
            padding: 10px;
            width: 300px;
            height: 150px;
            overflow-y: auto;
        }
    </style>
    <script>
        function logEvent(event) {
            const eventLog = document.getElementById('eventLog');
            const newEvent = document.createElement('div');
            newEvent.textContent = event.type + ' event triggered';
            eventLog.appendChild(newEvent);
        }

        function showMessage() {
            document.getElementById('myDiv01').innerHTML = 'Hey';
            logEvent({ type: 'Click' });
        }

        function clearOutput() {
            document.getElementById('myDiv01').innerHTML = '';
            logEvent({ type: 'Clear' });
        }
    </script>
</head>
<body>

<h1 align="center">T1a15-events-ayan.html</h1>

<b>input:</b><br>
<input type="text" id="myFirstName" value="ayan"
       onblur="logEvent(event)">
<br><br>

<input type="button" value="Show on page" onclick="showMessage()"><br><br>
<input type="button" value="Clear output" onclick="clearOutput()"><br><br>

<div id="myDiv01" onmouseover="logEvent(event)">...</div><br><br>

<div id="eventLog"></div>

<!-- Additional events -->
<input type="text" onfocus="logEvent(event)" placeholder="Focus here">
<br><br>
<input type="text" onchange="logEvent(event)" placeholder="Change me">
<br><br>
<input type="text" oninput="logEvent(event)" placeholder="Input something">
<br><br>
<button onmousedown="logEvent(event)">Mouse Down</button>
<br><br>
<button onmouseup="logEvent(event)">Mouse Up</button>
<br><br>
<button onmouseenter="logEvent(event)">Mouse Enter</button>
<br><br>
<button onmouseleave="logEvent(event)">Mouse Leave</button>
<br><br>
<button ondblclick="logEvent(event)">Double Click Me</button>

</body>
</html>
