<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Chess Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 0;
            padding: 20px;
            background-color: #f0f0f0;
        }

        h1 {
            font-family: Arial, sans-serif;
        }

        #chessboard {
            display: grid;
            grid-template-columns: repeat(8, 60px);
            grid-template-rows: repeat(8, 60px);
        }

        .square {
            width: 60px;
            height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .white {
            background-color: #ffffff;
        }

        .black {
            background-color: #000000;
        }

        .piece {
            width: 100%;
            height: 100%;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
    </style>
</head>
<body>
    <h1>Simple Chess Game</h1>
    <div id="chessboard"></div>
    <script>
        const chessboard = document.getElementById('chessboard');

        const pieces = {
            Black pieces
            'r': 'url("https://upload.wikimedia.org/wikipedia/commons/c/c8/Chess_rlt48.svg")', Rook
            'n': 'url("https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_nlt48.svg")', knight
            'b': 'url("https://upload.wikimedia.org/wikipedia/commons/9/98/Chess_blt48.svg")', Bishop
            'q': 'url("https://upload.wikimedia.org/wikipedia/commons/e/ef/Chess_qlt48.svg")', Queen
            'k': 'url("https://upload.wikimedia.org/wikipedia/commons/0/04/Chess_klt48.svg")', King
            'p': 'url("https://upload.wikimedia.org/wikipedia/commons/4/45/Chess_plt48.svg")', Pawn
            White pieces
            'R': 'url("https://upload.wikimedia.org/wikipedia/commons/3/3b/Chess_rdt48.svg")', Rook
            'N': 'url("https://upload.wikimedia.org/wikipedia/commons/c/c7/Chess_ndt48.svg")', Knight
            'B': 'url("https://upload.wikimedia.org/wikipedia/commons/3/3b/Chess_bdt48.svg")', Bishop
            'Q': 'url("https://upload.wikimedia.org/wikipedia/commons/1/1b/Chess_qdt48.svg")', Queen
            'K': 'url("https://upload.wikimedia.org/wikipedia/commons/a/a0/Chess_kdt48.svg")', King
            'P': 'url("https://upload.wikimedia.org/wikipedia/commons/1/15/Chess_pdt48.svg")', Pawn
        };

        const initialBoard = [
            ['r', 'n', 'b', 'q', 'k', 'b', 'n', 'r'],
            ['p', 'p', 'p', 'p', 'p', 'p', 'p', 'p'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['.', '.', '.', '.', '.', '.', '.', '.'],
            ['P', 'P', 'P', 'P', 'P', 'P', 'P', 'P'],
            ['R', 'N', 'B', 'Q', 'K', 'B', 'N', 'R']
        ];

        function createChessBoard() {
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement('div');
                    square.classList.add('square');
                    square.classList.add((row + col) % 2 === 0 ? 'white' : 'black');
                    
                    const piece = initialBoard[row][col];
                    if (piece !== '.') {
                        square.classList.add('piece');
                        square.style.backgroundImage = pieces[piece];
                    }
                    
                    chessboard.appendChild(square);
                }
            }
        }

        createChessBoard();
    </script>
</body>
</html>
