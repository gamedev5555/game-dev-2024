<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0d9b5;
        }
        
        .chessboard {
            width: 400px;
            height: 400px;
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }

        .square {
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
        }

        .white {
            background-color: white;
        }

        .black {
            background-color: #769656;
        }

        .piece {
            pointer-events: auto; /* Allow pointer events for pieces */
        }
    </style>
</head>
<body>
    <div class="chessboard" id="chessboard"></div>
    
    <script>
        const chessboard = document.getElementById("chessboard");
        let selectedPiece = null; // Store the currently selected piece
        let selectedSquare = null; // Store the square of the selected piece

        // Piece symbols
        const pieces = {
            r: '♖', n: '♘', b: '♗', q: '♔', k: '♕', p: '♙',
            R: '♜', N: '♞', B: '♟', Q: '♛', K: '♚', P: '♟'
        };

        // Initial board setup
        const initialBoard = [
            "r n b q k b n r".split(" "),
            "p p p p p p p p".split(" "),
            Array(8).fill(null),
            Array(8).fill(null),
            Array(8).fill(null),
            Array(8).fill(null),
            "P P P P P P P P".split(" "),
            "R N B Q K B N R".split(" ")
        ];

        // Generate the chessboard
        function generateBoard() {
            chessboard.innerHTML = ''; // Clear existing board
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement("div");
                    square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                    square.dataset.row = row;
                    square.dataset.col = col; // Store the row and col in data attributes

                    const piece = initialBoard[row][col];
                    if (piece) {
                        const pieceElement = document.createElement("div");
                        pieceElement.className = "piece";
                        pieceElement.innerHTML = pieces[piece];
                        pieceElement.dataset.row = row; // Store the piece's row and col
                        pieceElement.dataset.col = col;
                        square.appendChild(pieceElement);
                    }

                    // Attach click event to squares
                    square.addEventListener("click", () => squareClicked(row, col));
                    chessboard.appendChild(square);
                }
            }
        }

        function squareClicked(row, col) {
            const square = chessboard.querySelector(`.square[data-row='${row}'][data-col='${col}']`);
            const piece = square.querySelector('.piece');
            
            if (selectedPiece) {
                // Move the piece if a square is clicked after selecting a piece
                if (square) {
                    movePiece(selectedSquare, square);
                }
            } else if (piece) {
                // Select the piece if a piece is clicked
                selectedPiece = piece;
                selectedSquare = square; // Keep track of the selected square
                selectedPiece.style.pointerEvents = 'none'; // Disable event for the selected piece
            }
        }

        function movePiece(fromSquare, toSquare) {
            const fromRow = fromSquare.dataset.row;
            const fromCol = fromSquare.dataset.col;
            const toRow = toSquare.dataset.row;
            const toCol = toSquare.dataset.col;

            // Move the piece visually
            toSquare.appendChild(selectedPiece);
            selectedPiece.style.pointerEvents = 'auto'; // Allow interaction again
            selectedPiece = null; // Reset selected piece
            selectedSquare = null; // Reset the selected square

            // Update the initialBoard array
            initialBoard[toRow][toCol] = initialBoard[fromRow][fromCol]; // Move the piece to the new location
            initialBoard[fromRow][fromCol] = null; // Remove the piece from the old location
        }

        // Start the game
        generateBoard();
    </script>
</body>
</html>
