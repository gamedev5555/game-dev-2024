<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chess Game</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0d9b5;
        }

        .timer {
            font-size: 20px;
            margin: 20px;
        }

        .chessboard {
            width: 100vw; /* Change to viewport width for responsiveness */
            max-width: 400px; /* Limit max width to keep board size */
            display: grid;
            grid-template-columns: repeat(8, 1fr);
            grid-template-rows: repeat(8, 1fr);
        }

        .square {
            width: 100%; /* Make squares take full width */
            height: 0; /* Use a percentage or set height */
            padding-bottom: 100%; /* Create a square by padding */
            position: relative; /* For children positioning */
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2em;
            cursor: pointer;
        }

        .white { background-color: white; }
        .black { background-color: #769656; }
        .piece { pointer-events: auto; }
        .move-history {
            max-height: 200px;
            overflow-y: auto;
            width: 100%;
            border: 1px solid #ccc;
        }
        
        button {
            padding: 10px 20px;
            margin: 10px;
        }
    </style>
</head>
<body>
    <div class="timer" id="timer">White's Turn: 300s</div>
    <button id="restartButton">Restart Game</button>
    <div class="move-history" id="moveHistory"></div>
    <div class="chessboard" id="chessboard"></div>
    
    <script>
        const chessboard = document.getElementById("chessboard");
        const timerDisplay = document.getElementById("timer");
        const moveHistoryDisplay = document.getElementById("moveHistory");
        const restartButton = document.getElementById("restartButton");
        let selectedPiece = null;
        let selectedSquare = null;
        let currentTurn = 'white';
        let whiteTime = 300; 
        let blackTime = 300; 
        let timerInterval;
        let moveHistory = []; 

        const pieces = {
            r: '♖', n: '♘', b: '♗', q: '♔', k: '♕', p: '♙',
            R: '♜', N: '♞', B: '♟', Q: '♛', K: '♚', P: '♟'
        };

        let initialBoard = [
            "r n b q k b n r".split(" "),
            "p p p p p p p p".split(" "),
            Array(8).fill(null),
            Array(8).fill(null),
            Array(8).fill(null),
            Array(8).fill(null),
            "P P P P P P P P".split(" "),
            "R N B Q K B N R".split(" ")
        ];

        function generateBoard() {
            chessboard.innerHTML = '';
            for (let row = 0; row < 8; row++) {
                for (let col = 0; col < 8; col++) {
                    const square = document.createElement("div");
                    square.className = `square ${(row + col) % 2 === 0 ? 'white' : 'black'}`;
                    square.dataset.row = row;
                    square.dataset.col = col;

                    const piece = initialBoard[row][col];
                    if (piece) {
                        const pieceElement = document.createElement("div");
                        pieceElement.className = "piece";
                        pieceElement.innerHTML = pieces[piece];
                        pieceElement.dataset.row = row;
                        pieceElement.dataset.col = col;
                        square.appendChild(pieceElement);
                    }

                    square.addEventListener("click", () => squareClicked(row, col));
                    chessboard.appendChild(square);
                }
            }
        }

        function updateMoveHistory(move) {
            let historyEntry = document.createElement('div');
            historyEntry.textContent = move;
            moveHistoryDisplay.appendChild(historyEntry);
            moveHistory.push(move);
        }

        function squareClicked(row, col) {
            const square = chessboard.querySelector(`.square[data-row='${row}'][data-col='${col}']`);
            const piece = square.querySelector('.piece');
            
            if (selectedPiece) {
                if (validateMove(selectedPiece.dataset.row, selectedPiece.dataset.col, row, col)) {
                    movePiece(selectedSquare, square);
                    updateMoveHistory(`${currentTurn.charAt(0).toUpperCase() + currentTurn.slice(1)} moved to (${row}, ${col})`);
                    if (isCheckmate(currentTurn === 'white' ? 'black' : 'white')) {
                        alert(`${currentTurn.charAt(0).toUpperCase() + currentTurn.slice(1)} is in Checkmate!`);
                        clearInterval(timerInterval);
                    }
                    switchTurn();
                }
            } else if (piece) {
                selectedPiece = piece;
                selectedSquare = square;
                selectedPiece.style.pointerEvents = 'none';
            }
        }

        function movePiece(fromSquare, toSquare) {
            const fromRow = fromSquare.dataset.row;
            const fromCol = fromSquare.dataset.col;
            const toRow = toSquare.dataset.row;
            const toCol = toSquare.dataset.col;

            toSquare.appendChild(selectedPiece);
            selectedPiece.style.pointerEvents = 'auto';
            
            initialBoard[toRow][toCol] = initialBoard[fromRow][fromCol];
            initialBoard[fromRow][fromCol] = null;
            
            // Pawn promotion if applicable
            if ((initialBoard[toRow][toCol] === 'P' && toRow === 0) || (initialBoard[toRow][toCol] === 'p' && toRow === 7)) {
                const promotionPiece = prompt("Promote to (Q/R/B/N):")?.toUpperCase();
                if (promotionPiece === 'Q' || promotionPiece === 'R' || promotionPiece === 'B' || promotionPiece === 'N') {
                    initialBoard[toRow][toCol] = promotionPiece === 'Q' ? (initialBoard[toRow][toCol] === 'P' ? 'Q' : 'q') : 
                                                  promotionPiece === 'R' ? (initialBoard[toRow][toCol] === 'P' ? 'R' : 'r') : 
                                                  promotionPiece === 'B' ? (initialBoard[toRow][toCol] === 'P' ? 'B' : 'b') : 
                                                  (initialBoard[toRow][toCol] === 'P' ? 'N' : 'n');
                }
            }
            
            selectedPiece = null;
            selectedSquare = null;
        }

        function validateMove(fromRow, fromCol, toRow, toCol) {
            const piece = initialBoard[fromRow][fromCol];
            const targetPiece = initialBoard[toRow][toCol];

            // Move is invalid if it is the same square or no piece is selected
            if (piece === null || (fromRow === toRow && fromCol === toCol)) return false;

            const isSameColor = (piece === piece.toUpperCase() && targetPiece === targetPiece?.toUpperCase()) ||
                                (piece === piece.toLowerCase() && targetPiece === targetPiece?.toLowerCase());
            if (isSameColor) return false;

            const pieceType = piece.toLowerCase();

            switch (pieceType) {
                case 'p':
                    const direction = piece === 'p' ? 1 : -1;
                    // Pawn movement
                    if (fromCol === toCol) {
                        if (toRow - fromRow === direction && targetPiece == null) {
                            return true; // Normal move forward
                        }
                        if ((piece === 'p' && fromRow === 1 && toRow - fromRow === 2 * direction && targetPiece == null) || 
                            (piece === 'P' && fromRow === 6 && toRow - fromRow === 2 * direction && targetPiece == null)) {
                            return true; // Double move from starting position
                        }
                    } else if (Math.abs(fromCol - toCol) === 1 && toRow - fromRow === direction) {
                        return targetPiece !== null; // Capture
                    }
                    break;
                case 'r':
                    if (fromRow === toRow || fromCol === toCol) {
                        if (isPathClear(fromRow, fromCol, toRow, toCol)) return true;
                    }
                    break;
                case 'n':
                    if ((Math.abs(fromRow - toRow) === 2 && Math.abs(fromCol - toCol) === 1) ||
                        (Math.abs(fromRow - toRow) === 1 && Math.abs(fromCol - toCol) === 2)) {
                        return true;
                    }
                    break;
                case 'b':
                    if (Math.abs(fromRow - toRow) === Math.abs(fromCol - toCol)) {
                        if (isPathClear(fromRow, fromCol, toRow, toCol)) return true;
                    }
                    break;
                case 'q':
                    if (fromRow === toRow || fromCol === toCol || Math.abs(fromRow - toRow) === Math.abs(fromCol - toCol)) {
                        if (isPathClear(fromRow, fromCol, toRow, toCol)) return true;
                    }
                    break;
                case 'k':
                    if (Math.abs(fromRow - toRow) <= 1 && Math.abs(fromCol - toCol) <= 1) {
                        return true;
                    }
                    break;
            }
            return false;
        }

        function isPathClear(fromRow, fromCol, toRow, toCol) {
            const rowStep = toRow > fromRow ? 1 : toRow < fromRow ? -1 : 0;
            const colStep = toCol > fromCol ? 1 : toCol < fromCol ? -1 : 0;

            let row = fromRow + rowStep;
            let col = fromCol + colStep;

            while (row !== toRow || col !== toCol) {
                if (initialBoard[row][col] !== null) return false; 
                row += rowStep;
                col += colStep;
            }

            return true; 
        }

        function switchTurn() {
            currentTurn = currentTurn === 'white' ? 'black' : 'white';
            startTimer();
            timerDisplay.innerText = `${currentTurn.charAt(0).toUpperCase() + currentTurn.slice(1)}'s Turn: ${currentTurn === 'white' ? whiteTime : blackTime}s`;
        }

        function startTimer() {
            clearInterval(timerInterval); // Clear previous timer

            timerInterval = setInterval(() => {
                if (currentTurn === 'white') {
                    whiteTime--;
                    if (whiteTime <= 0) {
                        alert("Black wins by time!");
                        clearInterval(timerInterval);
                    }
                    timerDisplay.innerText = `White's Turn: ${whiteTime}s`;
                } else {
                    blackTime--;
                    if (blackTime <= 0) {
                        alert("White wins by time!");
                        clearInterval(timerInterval);
                    }
                    timerDisplay.innerText = `Black's Turn: ${blackTime}s`;
                }
            }, 1000);
        }

        restartButton.addEventListener("click", () => {
            initialBoard = [
                "r n b q k b n r".split(" "),
                "p p p p p p p p".split(" "),
                Array(8).fill(null),
                Array(8).fill(null),
                Array(8).fill(null),
                Array(8).fill(null),
                "P P P P P P P P".split(" "),
                "R N B Q K B N R".split(" ")
            ];
            whiteTime = blackTime = 300;
            currentTurn = 'white';
            moveHistory = [];
            moveHistoryDisplay.innerHTML = '';
            generateBoard();
            startTimer();
        });

        // Start the game
        generateBoard();
        startTimer(); // Start the timer for the first turn
    </script>
</body>
</html>
