<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Dimensional Arrays</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
    </style>
</head>
<body>

    <h1>Multi-Dimensional Arrays Example</h1>

    <button id="manualSetButton">Show Manual 2D Array</button>
    <button id="automaticSetButton">Show Automatic 3D Array</button>

    <h2 id="output"></h2>

    <script>
        document.getElementById("manualSetButton").addEventListener("click", function() {
            // Manually set a 2D array
            const manualArray = [
                [1, 2, 3],
                [4, 5, 6],
                [7, 8, 9]
            ];
            document.getElementById("output").innerText = "Manual 2D Array: " + JSON.stringify(manualArray);
        });

        document.getElementById("automaticSetButton").addEventListener("click", function() {
            // Automatically set a 3D array
            const rows = 3;
            const columns = 4;
            const depth = 2;
            const automaticArray = [];

            for (let i = 0; i < depth; i++) {
                const twoDArray = [];
                for (let j = 0; j < rows; j++) {
                    const oneDArray = [];
                    for (let k = 0; k < columns; k++) {
                        oneDArray.push(i * rows * columns + j * columns + k + 1);
                    }
                    twoDArray.push(oneDArray);
                }
                automaticArray.push(twoDArray);
            }

            document.getElementById("output").innerText = "Automatic 3D Array: " + JSON.stringify(automaticArray);
        });
    </script>

</body>
</html>
