<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a05-css-ayan.html</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black; /* Setting background color to black */
            color: white; /* Optional: setting text color to white for better contrast */
            font-family: Arial, sans-serif; /* Adding a default font */
            display: flex; /* Using flexbox for layout */
            flex-direction: column;
            align-items: center; /* Centering items */
            min-height: 100vh; /* Ensuring full coverage of the viewport height */
        }

        h1 {
            text-align: center; /* Center align the heading */
            margin: 20px 0; /* Adding some margin */
        }

        .highlight {
            color: red;
            background-color: yellow;
        }

        .bordered {
            border-style: groove;
            border-width: 2px;
            border-color: white; /* Changed to white for contrast against the black background */
            padding: 5px; /* Adding some padding for better appearance */
            color: white; /* Text color inside bordered element */
            margin: 10px 0; /* Adding margin for spacing */
        }

        .link {
            color: yellow; /* Styling for the link */
            text-decoration: none; /* Removing underline */
            transition: color 0.3s ease; /* Smooth transition for hover effect */
        }

        .link:hover {
            color: orange; /* Change color on hover */
        }

        .button {
            background-color: blue; /* Button background color */
            color: white; /* Button text color */
            padding: 10px 20px; /* Padding inside the button */
            border: none; /* Removing default border */
            border-radius: 5px; /* Rounded corners */
            cursor: pointer; /* Changing cursor to pointer */
            font-size: 16px; /* Button text size */
            margin: 10px; /* Margin around button */
            transition: background-color 0.3s ease; /* Smooth transition for hover effect */
        }

        .button:hover {
            background-color: darkblue; /* Change background on hover */
        }

        footer {
            margin-top: auto; /* Pushing footer to the bottom */
            padding: 20px; /* Padding around footer */
            text-align: center; /* Centering footer text */
        }
    </style>
</head>
<body>
    <h1>T1a05-css-ayan.html</h1>

    <a href="https://www.w3schools.com/css/css_border.asp" class="link">w3schools css</a><br><br>

    This is <b>bold</b> True?<br>
    This is <b class="highlight">cool</b> Yes!<br>
    <br>

    This is <i class="bordered">italic with a border</i>

    <button class="button">Click Me!</button> <!-- Added Button -->

    <footer>
        &copy; 2023 Your Name. All rights reserved.
    </footer>
</body>
</html>
