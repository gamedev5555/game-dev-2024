<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a05-css-ayan.html</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: black; /* Setting background color to black */
            color: white; /* Optional: setting text color to white for better contrast */
        }

        h1 {
            text-align: center; /* Center align the heading */
        }

        .highlight {
            color: red;
            background-color: yellow;
        }

        .bordered {
            border-style: groove;
            border-width: 2px;
            border-color: white; /* Changed to white for contrast against the black background */
            padding: 5px; /* Adding some padding for better appearance */
            color: white; /* Text color inside bordered element */
        }

        .link {
            color: yellow; /* Styling for the link */
        }
    </style>
</head>
<body>
    <h1>T1a05-css-ayan.html</h1>

    <a href="https://www.w3schools.com/css/css_border.asp" class="link">w3schools css</a><br><br>

    This is <b>bold</b> True?<br>
    This is <b class="highlight">cool</b> Yes!<br>
    <br>

    This is <i class="bordered">italic with a border</i>
</body>
</html>
