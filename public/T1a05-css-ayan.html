<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a05-css-ayan.html</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #000000, #434343); /* Gradient background */
            font-family: 'Arial', sans-serif; /* Modern font */
            color: white; /* Text color */
            text-align: center; /* Center align text */
            padding: 20px 10px;
        }

        h1 {
            font-size: 2.5em; /* Larger heading */
            margin: 20px 0; /* Spacing */
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7); /* Shadow for h1 */
            transition: transform 0.3s; /* Transition effect */
        }

        /* Cool Text Animation */
        @keyframes textEffect {
            0% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-10px);
            }

            100% {
                transform: translateY(0);
            }
        }

        h1:hover {
            animation: textEffect 0.5s infinite; /* Fun animation on hover */
        }

        /* Button Style Link */
        .link {
            color: #FFD700; /* Gold color for the link */
            text-decoration: none; /* Remove underline */
            font-weight: bold;
            padding: 10px 20px; /* Button-like padding */
            border: 2px solid #FFD700; /* Same color border */
            border-radius: 5px; /* Rounded corners */
            transition: color 0.3s, background-color 0.3s, transform 0.3s; /* Transition effects */
        }

        .link:hover {
            color: #FF4500; /* Color change on hover */
            background-color: rgba(255, 255, 0, 0.3); /* Background color change */
            transform: scale(1.05); /* Enlarge slightly on hover */
        }

        .highlight {
            color: red;
            background-color: rgba(255, 255, 0, 0.5); /* Semi-transparent yellow background */
            border-radius: 5px; /* Rounded corners */
        }

        .bordered {
            border: 2px groove white; /* Border styling */
            padding: 10px; /* Increased padding */
            color: white; /* Text color */
            border-radius: 10px; /* Rounded border corners */
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5); /* Shadow for bordered text */
            transition: transform 0.3s, box-shadow 0.3s; /* Added box-shadow for hover */
        }

        .bordered:hover {
            transform: scale(1.05); /* Scale effect on hover */
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.7); /* Deeper shadow on hover */
        }

        /* Added styling for paragraph */
        p {
            margin: 20px 0; /* Space between paragraphs */
            font-size: 1.2em; /* Larger font size */
        }

        /* Media Queries for Responsiveness */
        @media (max-width: 600px) {
            h1 {
                font-size: 2em; /* Smaller font for h1 */
            }

            p {
                font-size: 1em; /* Smaller font for paragraphs */
            }

            .bordered,
            .link {
                font-size: 0.9em; /* Adjust font size for links and bordered texts */
            }
        }
    </style>
</head>

<body>
    <header>
        <h1>T1a05-css-ayan.html</h1>
    </header>

    <main>
        <a href="https://www.w3schools.com/css/css_border.asp" class="link" title="Learn more about CSS borders on W3Schools">Visit W3Schools CSS</a><br><br>

        <section>
            <p>This is <strong>bold</strong> True?</p>
            <p>This is <strong class="highlight">cool</strong> Yes!</p>
        </section>

        <section>
            <p>This is <i class="bordered">italic with a border</i></p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Your Name. All rights reserved.</p>
    </footer>
</body>

</html>
