<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a05-CSS-by-ayan</title>
    <style>
        /* Default styles while the page loads before JavaScript adds dynamic styles */
        body {
            background-color: #f0f0f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        h1 {
            color: blue;
            font-size: 2em;
            text-align: center;
            transition: color 0.5s ease, font-size 0.5s ease;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            border: none;
            background-color: #007BFF;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 class="dynamic-title">Hello, World!</h1>
    <button id="changeStyle">Change Styles</button>

    <script>
        // Function to create and inject CSS styles
        function addDynamicStyles() {
            const style = document.createElement('style');
            style.type = 'text/css';
            style.innerHTML = `
                .dynamic-title {
                    transition: color 0.5s ease, font-size 0.5s ease;
                }

                .dynamic-title.change {
                    color: red;
                    font-size: 3em;
                }
            `;
            document.head.appendChild(style);
        }

        // Function to toggle styles on button click
        function toggleStyles() {
            const title = document.querySelector('.dynamic-title');
            title.classList.toggle('change');
        }

        // Adding dynamic CSS when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            addDynamicStyles();

            // Event listener for the button
            const button = document.getElementById('changeStyle');
            button.addEventListener('click', toggleStyles);
        });
    </script>
</body>
</html>
