<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Move Background</title>
    <style>
        body {
            background-repeat: repeat;
            background-size: 80%;
            background-image: url('myBackground.jpg');
        }
    </style>
</head>
<body id="myBody">

<h1 align="center">t2a19-move-background-fred.html</h1>

<input id="myButton01" type="button" value="Background Move Left" onclick="moveBackgroundLeft()">
<input type="button" value="Auto Background Left Faster" onclick="autoMoveBackgroundLeftFaster()">
<input type="button" value="Auto Background Left Slower" onclick="autoMoveBackgroundLeftSlower()">

<br><br>

<input type="button" id="myButton02" value="Image Right" onclick="moveImageRight()"><br><br>
<input type="button" value="Auto Move Left" onclick="autoMoveImageLeft()">

<img id="myImage01" style="position: relative; width: 100px; height: 80px; top: 0px; left: 0px;" src="myImage01.jpg">

<script>
    let myGlobalX = 0;
    let myClock01;
    let myClock02;
    let mySpeed01 = 400;

    function moveBackgroundLeft() {
        myGlobalX -= 5;
        const myTemp = myGlobalX + 'px 0px';
        document.getElementById('myBody').style.backgroundPosition = myTemp;
    }

    function autoMoveBackgroundLeftFaster() {
        clearInterval(myClock01);
        mySpeed01 -= 30;
        if (mySpeed01 < 10) { mySpeed01 = 10; }
        myClock01 = setInterval(moveBackgroundLeft, mySpeed01);
    }

    function autoMoveBackgroundLeftSlower() {
        clearInterval(myClock01);
        mySpeed01 += 30;
        if (mySpeed01 > 1000) { mySpeed01 = 1000; }
        myClock01 = setInterval(moveBackgroundLeft, mySpeed01);
    }

    function moveImageRight() {
        const image = document.getElementById('myImage01');
        image.style.left = (parseInt(image.style.left) + 10) + 'px';
    }

    function autoMoveImageLeft() {
        clearInterval(myClock02);
        myClock02 = setInterval(moveImageRight, 30);
    }
</script>

</body>
</html>
