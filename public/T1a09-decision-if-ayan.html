<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a09 Decision if Ayan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp3438359.png'); /* Background image */
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            text-align: center;
            padding: 20px;
            color: black;
        }
        #myDiv01 {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            padding: 10px 15px;
            background-color: #000000;
            color: red;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>T1a09-decision-if-ayan.html</h1>

<!-- Input for name -->
<label for="myText1">Input Name:</label>
<input type="text" id="myText1" value="Ayan"><br><br>

<!-- Input for number -->
<label for="myNum1">Input Number:</label>
<input type="number" id="myNum1" value="14"><br><br>

<!-- Div for displaying messages -->
<div id="myDiv01">...</div>

<!-- Buttons Demonstrating Different Logical Operators -->
<input type="button" value="is Ayan" onclick="checkConditions('Ayan', true, false)"><br>
<input type="button" value="is not Ayan" onclick="checkConditions('Ayan', false, true)"><br>
<input type="button" value="is Ayan and number > 10" onclick="checkConditions('Ayan', true, false, 10)"><br>
<input type="button" value="is Ayan or number < 10" onclick="checkConditions('Ayan', false, false, 10)"><br>
<input type="button" value="is not Ayan and number > 10" onclick="checkConditions('Ayan', false, true, 10)"><br>
<input type="button" value="is Ayan or number < 10" onclick="checkConditions('Ayan', false, false, 10)"><br>
<input type="button" value="complex decision" onclick="complexDecision()"><br>

<!-- New Logical Operators Demonstration -->
<input type="button" value="is Ayan AND number NOT > 10" onclick="checkConditions('Ayan', true, false, 10, true)"><br>
<input type="button" value="is Ayan OR number < 5" onclick="checkConditions('Ayan', false, false, 5)"><br>
<input type="button" value="NOT is Ayan or NOT number > 10" onclick="checkConditions('Ayan', true, true, 10, true)"><br>
<input type="button" value="is Ayan AND (number < 20 OR number > 15)" onclick="checkComplexAndOr()"> <br>

<script>
function checkConditions(expectedName, isExact, isNot, comparisonValue, negateComparison = false) {
    let myIn1 = document.getElementById('myText1').value;
    let myNum = parseInt(document.getElementById('myNum1').value, 10);

    myIn1 = myIn1.toLowerCase();
    expectedName = expectedName.toLowerCase();

    const nameMatches = isExact ? myIn1 === expectedName : isNot ? myIn1 !== expectedName : false;
    
    let comparisonResult = false;
    if (comparisonValue !== undefined) {
        comparisonResult = negateComparison ? myNum < comparisonValue : myNum > comparisonValue;
    }

    let result;
    if (isExact) {
        result = nameMatches ? 'hi Ayan' : 'Was expecting Ayan <:';
    } else if (isNot) {
        result = nameMatches ? 'Unexpected name, did not want Ayan.' : 'All good, name is not Ayan.';
    } else {
        result = nameMatches && comparisonResult ? 'Condition met' : !nameMatches && comparisonResult ? 'Not Ayan but condition met' : 'Both conditions not met';
    }

    document.getElementById('myDiv01').innerHTML = result;
}

function complexDecision() {
    let myIn1 = document.getElementById('myText1').value.toLowerCase();
    let myNum = parseInt(document.getElementById('myNum1').value, 10);

    if ((myIn1 === 'ayan' && myNum > 10) || (myIn1 !== 'ayan' && myNum < 10)) {
        document.getElementById('myDiv01').innerHTML = 'Complex Decision: True';
    } else {
        document.getElementById('myDiv01').innerHTML = 'Complex Decision: False';
    }
}

// Function for new logical operator button 
function checkComplexAndOr() {
    let myIn1 = document.getElementById('myText1').value.toLowerCase();
    let myNum = parseInt(document.getElementById('myNum1').value, 10);

    const nameMatches = myIn1 === 'ayan';
    const isInRange = myNum < 20 || myNum > 15;

    if (nameMatches && isInRange) {
        document.getElementById('myDiv01').innerHTML = 'Ayan and condition met (number < 20 or number > 15)';
    } else {
        document.getElementById('myDiv01').innerHTML = 'Condition not met';
    }
}
</script>

</body>
</html>
