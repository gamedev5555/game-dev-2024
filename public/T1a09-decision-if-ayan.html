<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a09 Decision if Ayan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://wallpapercave.com/wp/wp3438359.png'); /* Replace with your image URL */
            background-size: cover; /* Covers the entire background */
            background-position: center; /* Centers the background image */
            background-repeat: no-repeat; /* Prevents repeating the image */
            text-align: center;
            padding: 20px;
            color: white; /* Changes text color for better contrast */
        }
        #myDiv01 {
            margin-top: 20px;
            font-weight: bold;
            color: #333; /* Retained original color for better visibility on white backgrounds */
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            margin: 5px;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>T1a09-decision-if-ayan.html</h1>

<!-- Input for name -->
<label for="myText1">Input Name:</label>
<input type="text" id="myText1" value="Ayan"><br><br>

<!-- Input for number -->
<label for="myNum1">Input Number:</label>
<input type="number" id="myNum1" value="14"><br><br>

<!-- Div for displaying messages -->
<div id="myDiv01">...</div>

<!-- Buttons Demonstrating Different Logical Operators -->
<input type="button" value="is Ayan" onclick="checkConditions('Ayan', true, false)"><br>
<input type="button" value="is not Ayan" onclick="checkConditions('Ayan', false, true)"><br>
<input type="button" value="is Ayan and number > 10" onclick="checkConditions('Ayan', true, false, 10)"><br>
<input type="button" value="is Ayan or number < 10" onclick="checkConditions('Ayan', false, false, 10)"><br>
<input type="button" value="is not Ayan and number > 10" onclick="checkConditions('Ayan', false, true, 10)"><br>
<input type="button" value="is Ayan or not number < 10" onclick="checkConditions('Ayan', false, false, 10, true)"><br>
<input type="button" value="is Ayan and number > 10 or < 20" onclick="checkConditions('Ayan', true, false, 20, false)"><br>
<input type="button" value="complex decision" onclick="complexDecision()"><br>

<script>
function checkConditions(expectedName, isExact, isNot, comparisonValue, negateComparison = false) {
    let myIn1 = document.getElementById('myText1').value; // Get input name
    let myNum = parseInt(document.getElementById('myNum1').value, 10); // Get number input

    myIn1 = myIn1.toLowerCase(); // Make name input case insensitive
    expectedName = expectedName.toLowerCase(); // Make expected name case insensitive
    const nameMatches = isExact ? myIn1 === expectedName : isNot ? myIn1 !== expectedName : false;
    
    let comparisonResult = false;
    if (comparisonValue !== undefined) {
        comparisonResult = negateComparison ? myNum < comparisonValue : myNum > comparisonValue;
    }
    
    let result;
    if (isExact) {
        result = nameMatches ? 'hi Ayan' : 'Was expecting Ayan <:';
    } else if (isNot) {
        result = nameMatches ? 'Unexpected name, did not want Ayan.' : 'All good, name is not Ayan.';
    } else {
        result = nameMatches && comparisonResult ? 'Ayan and condition met' : !nameMatches && comparisonResult ? 'Not Ayan but condition met' : 'Both conditions not met';
    }

    document.getElementById('myDiv01').innerHTML = result;
}

function complexDecision() {
    let myIn1 = document.getElementById('myText1').value.toLowerCase();
    let myNum = parseInt(document.getElementById('myNum1').value, 10);

    if ((myIn1 === 'ayan' && myNum > 10) || (myIn1 !== 'ayan' && myNum < 10)) {
        document.getElementById('myDiv01').innerHTML = 'Complex Decision: True';
    } else {
        document.getElementById('myDiv01').innerHTML = 'Complex Decision: False';
    }
}
</script>

</body>
</html>
