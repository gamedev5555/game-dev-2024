<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a09 Decision if Ayan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            text-align: center;
            padding: 20px;
        }
        #myDiv01 {
            margin-top: 20px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"], input[type="number"] {
            padding: 10px;
            margin: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        input[type="button"] {
            padding: 10px 15px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>T1a09-decision-if-ayan.html</h1>

<!-- Input for name -->
<label for="myText1">Input Name:</label>
<input type="text" id="myText1" value="Ayan"><br><br>

<!-- Input for number -->
<label for="myNum1">Input Number:</label>
<input type="number" id="myNum1" value="14"><br><br>

<!-- Div for displaying messages -->
<div id="myDiv01">...</div>

<!-- Button to check for 'Ayan' -->
<input type="button" value="is Ayan" onclick="checkAyan(true)"><br>

<!-- Button with else condition -->
<input type="button" value="is Ayan else" onclick="checkAyan(false)"><br>

<script>
function checkAyan(isExact) {
    let myIn1 = document.getElementById('myText1').value; // Get input name
    document.getElementById('myDiv01').innerHTML = ''; // Clear previous message
    if (isExact) {
        if (myIn1 === 'Ayan') { // Check for "Ayan"
            document.getElementById('myDiv01').innerHTML = 'hi Ayan';
        }
    } else {
        if (myIn1 === 'Ayan') {
            document.getElementById('myDiv01').innerHTML = 'hi Ayan';
        } else {
            document.getElementById('myDiv01').innerHTML = 'was expecting Ayan <:';
        }
    }
}
</script>

</body>
</html>
