<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>T1a09 Decision if Ayan</title>
</head>
<body>

<h1 align="center">T1a09-decision-if-ayan.html</h1>

<!-- Input for name -->
<label for="myText1">Input:</label>
<input type="text" id="myText1" value="Ayan"><br><br>

<!-- Input for number -->
<label for="myNum1">Input:</label>
<input type="number" id="myNum1" value="14"><br><br>

<!-- Div for displaying messages -->
<div id="myDiv01">...</div>

<!-- Button to check for 'Ayan' -->
<input type="button" value="is Ayan" onclick="{
  let myIn1 = document.getElementById('myText1').value; // Correct method name
  document.getElementById('myDiv01').innerHTML = ''; // Clear previous message
  if (myIn1 === 'Ayan') { // Correct variable name (case sensitive)
    document.getElementById('myDiv01').innerHTML = 'hi Ayan'; // Correct method name
  }
}"><br>

<!-- Button with else condition -->
<input type="button" value="is Ayan else" onclick="{
  let myIn1 = document.getElementById('myText1').value; // Correct method name
  document.getElementById('myDiv01').innerHTML = ''; // Clear previous message
  if (myIn1 === 'Ayan') { // Correct variable name (case sensitive)
    document.getElementById('myDiv01').innerHTML = 'hi Ayan'; // Correct method name
  } else {
    document.getElementById('myDiv01').innerHTML = 'was expecting Ayan <:';
  }
}"><br>

</body>
