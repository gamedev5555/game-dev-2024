<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon and Animal Fetcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Your CSS styles remain unchanged */
    </style>
</head>
<body>

<main>
    <section aria-labelledby="pokemon-section">
        <h2 id="pokemon-section">Pokémon Fetcher</h2>
        <button class="button" id="randomPokemonBtn"><i class="fas fa-random"></i>Generate Random Pokémon</button>
        <div id="pokemonIdSection">
            <h3>Fetch Pokémon by Name/ID</h3>
            <input type="text" id="pokemonInput" placeholder="Enter Pokémon Name or ID">
            <button class="button" id="fetchPokemonBtn"><i class="fas fa-search"></i>Fetch Pokémon</button>
            <div id="pokemonDetails" class="card"></div>
            <p class="error" id="pokemonError" role="alert" style="display:none;"></p>
            <button class="button" id="toggleShinyBtn" style="display:none;">Toggle Shiny</button>
        </div>
    </section>

    <section aria-labelledby="animal-section">
        <h2 id="animal-section">Animal Fetcher</h2>
        <button class="button" id="randomAnimalBtn"><i class="fas fa-random"></i>Generate Random Animal</button>
        <div id="animalIdSection">
            <h3>Fetch Animal by Name</h3>
            <input type="text" id="animalInput" placeholder="Enter Animal Name">
            <button class="button" id="fetchAnimalBtn"><i class="fas fa-search"></i>Fetch Animal</button>
            <div id="animalDiv" style="display: none;" class="card" role="region" aria-labelledby="animalDetails">
                <h3 id="animalName" style="margin: 10px 0;"></h3>
                <img id="animalImage" src="" alt="" style="display: none;">
                <div class="animal-details">
                    <p><strong>Habitat:</strong> <span id="animalHabitat"></span></p>
                    <p><strong>Diet:</strong> <span id="animalDiet"></span></p>
                    <p><strong>Lifespan:</strong> <span id="animalLifespan"></span></p>
                    <p><strong>Fun Fact:</strong> <span id="animalFunFact"></span></p>
                </div>
                <p class="error" id="animalError" role="alert" style="display:none;"></p>
                <button class="button" id="shareAnimalBtn" style="display: none;">Share Animal</button>
            </div>
        </div>
    </section>
</main>

<script>
    // Your JavaScript code with the updates provided above
</script>
</body>
</html>
