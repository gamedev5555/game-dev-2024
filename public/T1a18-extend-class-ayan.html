<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon and Animal Fetcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://wallpaperaccess.com/full/2320946.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
        }

        h2 {
            color: #5A67D8;
        }

        .animal-card, .pokemon-card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
            transition: transform 0.3s;
            width: 300px;
        }

        .animal-card:hover, .pokemon-card:hover {
            transform: scale(1.05);
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
        }

        .animal-details, .pokemon-stats {
            width: 100%;
            text-align: left;
            margin-bottom: 10px;
            font-size: 16px;
            line-height: 1.5;
        }

        .pokemon-stats {
            display: flex;
            justify-content: space-between;
        }

        .button {
            background-color: #5A67D8;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 10px;
        }

        .button:hover {
            background-color: #4c51bf;
        }

        .error {
            color: #e53e3e;
            font-weight: bold;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-left: 4px solid #5A67D8;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 10px auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .animal-card, .pokemon-card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <main>
        <section aria-labelledby="pokémon-section">
            <h2 id="pokemon-section">Pokémon Fetcher</h2>
            <button class="button" id="randomPokemonBtn">Generate Random Pokémon</button>
            <div id="pokemonIdSection">
                <h3>Fetch Pokémon by Name/ID</h3>
                <input type="text" id="pokemonInput" placeholder="Enter Pokémon Name or ID">
                <button class="button" id="fetchPokemonBtn">Fetch Pokémon</button>
                <div id="pokemonDetails" class="pokemon-card"></div>
                <p class="error" id="pokemonError" role="alert" style="display:none;"></p>
                <button class="button" id="toggleShinyBtn" style="display:none;">Toggle Shiny</button>
            </div>
            <div id="myDiv01">Fetch your Pokémon!</div>
        </section>

        <section aria-labelledby="animal-section">
            <h2 id="animal-section">Animal Fetcher</h2>
            <h3>Fetch Animal by Name</h3>
            <input type="text" id="animalInput" placeholder="Enter Animal Name">
            <button class="button" id="fetchAnimalBtn">Fetch Animal</button>
            <div id="animalDiv" style="display: none;" class="animal-card" role="region" aria-labelledby="animalDetails">
                <h3 id="animalName" style="margin: 10px 0;"></h3>
                <img id="animalImage" src="" alt="" style="display: none;">
                <div id="animalDetails" class="animal-details">
                    <p><strong>Habitat:</strong> <span id="animalHabitat"></span></p>
                    <p><strong>Diet:</strong> <span id="animalDiet"></span></p>
                    <p><strong>Lifespan:</strong> <span id="animalLifespan"></span></p>
                    <p><strong>Fun Fact:</strong> <span id="animalFunFact"></span></p>
                </div>
                <p class="error" id="animalError" role="alert" style="display:none;"></p>
                <button class="button" id="shareAnimalBtn" style="display: none;">Share Animal</button>
            </div>
        </section>
    </main>

    <script>
        let currentPokemon = null;
        let isShiny = false;
        let currentAnimal = null;

        // Function to fetch random Pokémon
        document.getElementById('randomPokemonBtn').addEventListener('click', async () => {
            showLoadingIndicator('pokemonDetails');
            const randomId = Math.floor(Math.random() * 898) + 1; // There are 898 Pokémon in the API
            await fetchPokemonById(randomId);
            hideLoadingIndicator();
        });

        // Function to fetch Pokémon by user input (name or ID)
        document.getElementById('fetchPokemonBtn').addEventListener('click', async () => {
            showLoadingIndicator('pokemonDetails');
            const pokemonInput = document.getElementById('pokemonInput').value.trim();
            const pokemonError = document.getElementById('pokemonError');

            // Validate input
            if (!pokemonInput) {
                pokemonError.innerText = "Please enter a Pokémon name or ID.";
                pokemonError.style.display = 'block';
                hideLoadingIndicator();
                return;
            }
            pokemonError.style.display = 'none'; // Hide error message

            const idPattern = /^\d+$/; // Pattern to match only numbers
            let pokemonId;

            if (idPattern.test(pokemonInput)) {
                pokemonId = pokemonInput; // if it's just numbers, treat it as ID
                await fetchPokemonById(pokemonId);
            } else {
                await fetchPokemonByName(pokemonInput.toLowerCase());
            }
            hideLoadingIndicator();
        });

        // Function to fetch Pokémon by ID
        const fetchPokemonById = async (id) => {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
                if (!response.ok) throw new Error(response.status === 404 ? "Pokémon not found. Please check the name or ID." : "Server error. Please try again later.");
                currentPokemon = await response.json();
                displayPokemonDetails(currentPokemon);
            } catch (error) {
                displayError(error.message);
            }
        };

        // Function to fetch Pokémon by name
        const fetchPokemonByName = async (name) => {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${name}`);
                if (!response.ok) throw new Error("Pokémon not found. Please check the name or ID.");
                currentPokemon = await response.json();
                displayPokemonDetails(currentPokemon);
            } catch (error) {
                displayError(error.message);
            }
        };

        // Function to display error messages
        const displayError = (message) => {
            const pokemonError = document.getElementById('pokemonError');
            pokemonError.innerText = message;
            pokemonError.style.display = 'block';
            document.getElementById('pokemonDetails').innerHTML = '';
        };

        // Function to display Pokémon details
        const displayPokemonDetails = (pokemon) => {
            const pokemonDetails = document.getElementById('pokemonDetails');
            const shinyImage = isShiny ? (pokemon.sprites.front_shiny || 'https://example.com/fallback.png') : (pokemon.sprites.front_default || 'https://example.com/fallback.png');
            const abilities = pokemon.abilities.map(a => a.ability.name).join(', ');
            const types = pokemon.types.map(t => t.type.name).join(', ');

            pokemonDetails.innerHTML = `
                <h3>${pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1)}</h3>
                <img src="${shinyImage}" alt="${pokemon.name} Image">
                <div class="pokemon-stats">
                    <span><strong>Height:</strong> ${pokemon.height} decimetres</span>
                    <span><strong>Weight:</strong> ${pokemon.weight} hectograms</span>
                </div>
                <div>
                    <span><strong>Abilities:</strong> ${abilities}</span><br>
                    <span><strong>Types:</strong> ${types}</span>
                </div>
            `;
            document.getElementById('toggleShinyBtn').style.display = 'inline';
            document.getElementById('pokemonIdSection').style.display = 'block';
        };

        // Toggle Pokémon shiny version
        document.getElementById('toggleShinyBtn').addEventListener('click', () => {
            isShiny = !isShiny;
            if (currentPokemon) displayPokemonDetails(currentPokemon);
        });

        // Show loading indicator
        const showLoadingIndicator = (targetId) => {
            const targetElement = document.getElementById(targetId);
            targetElement.innerHTML = '<div class="spinner"></div>';
        };

        // Hide loading indicator
        const hideLoadingIndicator = () => {
            const pokemonError = document.getElementById('pokemonError');
            pokemonError.style.display = 'none';
        };

        // Fetch Animal by user input
        document.getElementById('fetchAnimalBtn').addEventListener('click', async () => {
            showAnimalLoadingIndicator();
            const animalInput = document.getElementById('animalInput').value.trim();
            const animalError = document.getElementById('animalError');

            // Validate input
            if (!animalInput) {
                animalError.innerText = "Please enter an animal name.";
                animalError.style.display = 'block';
                hideAnimalLoadingIndicator();
                return;
            }
            animalError.style.display = 'none'; // Hide error message

            await fetchAnimal(animalInput.toLowerCase());
            hideAnimalLoadingIndicator();
        });

        // Function to fetch animal facts
        const fetchAnimal = async (name) => {
            try {
                // Sample JSON data with actual images
                const animalData = [
                    {
                        "type": "cat",
                        "habitat": "Domestic",
                        "diet": "Carnivore",
                        "lifespan": "12-15 years",
                        "fact": "Cats can rotate their ears 180 degrees.",
                        "image": "https://upload.wikimedia.org/wikipedia/commons/0/0e/Cat_poster_1.jpg"
                    },
                    {
                        "type": "dog",
                        "habitat": "Domestic",
                        "diet": "Omnivore",
                        "lifespan": "10-13 years",
                        "fact": "Dogs can sense human emotions.",
                        "image": "https://upload.wikimedia.org/wikipedia/commons/5/51/Golden_Retriever.jpg"
                    },
                    {
                        "type": "rabbit",
                        "habitat": "Burrows or Warrens",
                        "diet": "Herbivore",
                        "lifespan": "8-12 years",
                        "fact": "Rabbits can jump up to three feet high.",
                        "image": "https://upload.wikimedia.org/wikipedia/commons/5/57/Rabbit.jpg"
                    },
                    {
                        "type": "bird",
                        "habitat": "Nests",
                        "diet": "Varied",
                        "lifespan": "5-20 years",
                        "fact": "Many birds migrate thousands of miles to breed.",
                        "image": "https://upload.wikimedia.org/wikipedia/commons/4/4b/Common_Blackbird_turdus_merula_2013-07-31_001.jpg"
                    },
                    {
                        "type": "fox",
                        "habitat": "Woodlands",
                        "diet": "Omnivore",
                        "lifespan": "3-4 years in the wild",
                        "fact": "Foxes have whiskers to help them sense their surroundings.",
                        "image": "https://upload.wikimedia.org/wikipedia/commons/c/c8/Vulpes_vulpes_%28red_fox%29.jpg"
                    }
                ];

                // Find the selected animal type
                const selectedAnimal = animalData.find(animal => animal.type === name);
                if (selectedAnimal) {
                    displayAnimalDetails(selectedAnimal); // Display animal details
                } else {
                    throw new Error("Animal not found");
                }
            } catch (error) {
                displayAnimalError(error.message); // Display error message
            }
        };

      const displayAnimalDetails = (animal) => {
    // Show the animal details section
    const animalDiv = document.getElementById('animalDiv');
    animalDiv.style.display = 'block';

    // Prepare animal details with fallback values
    const animalName = (animal.type && typeof animal.type === 'string') ? 
                        animal.type.charAt(0).toUpperCase() + animal.type.slice(1) : 
                        'Unknown Animal';
                        
    const animalHabitat = (animal.habitat && typeof animal.habitat === 'string') ? 
                           animal.habitat : 
                           'Unknown Habitat';
                           
    const animalDiet = (animal.diet && typeof animal.diet === 'string') ? 
                       animal.diet : 
                       'Unknown Diet';
                       
    const animalLifespan = (animal.lifespan && typeof animal.lifespan === 'string') ? 
                           animal.lifespan : 
                           'Unknown Lifespan';
                           
    const animalFact = (animal.fact && typeof animal.fact === 'string') ? 
                       `Fun Fact: ${animal.fact}` : 
                       'Fun Fact: N/A';

    // Update the DOM elements with animal details
    document.getElementById('animalName').innerText = animalName;
    document.getElementById('animalHabitat').innerText = animalHabitat;
    document.getElementById('animalDiet').innerText = animalDiet;
    document.getElementById('animalLifespan').innerText = animalLifespan;
    document.getElementById('animalFunFact').innerText = animalFact;

    // Handle the animal image with a fallback
    const imgElement = document.getElementById('animalImage');
    const imageUrl = (animal.image && typeof animal.image === 'string') ? 
                     animal.image : 
                     'https://example.com/fallback.png'; // Fallback image URL
                     
    imgElement.src = imageUrl;
    imgElement.alt = `${animalName} Image`; // Descriptive alt text for accessibility

    // Image loading error handling
    imgElement.onerror = () => {
        imgElement.src = 'https://example.com/fallback.png'; // Fallback image on error
        imgElement.alt = 'Fallback Image'; // Update alt text for the fallback image
    };

    imgElement.style.display = 'block'; // Ensure the image is visible

    // Show the share button if animal details are fetched successfully
    const shareButton = document.getElementById('shareAnimalBtn');
    shareButton.style.display = 'inline';
    shareButton.onclick = () => shareAnimal(animal);

    // Clear any previous error messages
    const animalError = document.getElementById('animalError');
    if (animalError) {
        animalError.style.display = 'none'; // Hide error message if present
    }
};

        // Function to handle sharing the animal information
        const shareAnimal = (animal) => {
            // Implement sharing logic (Open share dialog, etc.); this is just a sample
            alert(`Share this great animal fact: ${animal.type} - ${animal.fact}`);
        };

        // Error display for animal fetching
        const displayAnimalError = (message) => {
            const animalError = document.getElementById('animalError');
            if (animalError) { // Check if the element exists
                animalError.innerText = message;
                animalError.style.display = 'block';
            }

            const animalDiv = document.getElementById('animalDiv');
            if (animalDiv) { // Check if animal div exists
                animalDiv.style.display = 'none'; // Hide the animal details
            }
        };

        // Show animal loading indicator
        const showAnimalLoadingIndicator = () => {
            const animalDiv = document.getElementById('animalDiv');
            animalDiv.innerHTML = '<div class="spinner"></div>';
        };

        // Hide animal loading indicator
        const hideAnimalLoadingIndicator = () => {
            const animalError = document.getElementById('animalError');
            if (animalError) {
                animalError.style.display = 'none';
            }
        };

        // Debounce input for Pokémon fetching
        let debounceTimer;
        document.getElementById('pokemonInput').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const pokemonInput = document.getElementById('pokemonInput').value.trim();
                if (pokemonInput) {
                    document.getElementById('fetchPokemonBtn').click();
                }
            }, 300);
        });
    </script>
</body>

</html>
