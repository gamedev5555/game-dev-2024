<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon Fetcher and Animal Class Example</title>
    <link rel="stylesheet" type="text/css" href="css-ayan.css">
    <style>
        body {
            background-image: url('https://png.pngtree.com/thumb_back/fw800/background/20231220/pngtree-blue-red-and-white-abstract-painting-image_15529021.png');
            background-size: cover; /* Ensure the image covers the entire page */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            background-position: center; /* Center the image */
            color: #FFFFFF; /* Set text color to white for better contrast */
            font-family: Arial, sans-serif; /* Change font family for better readability */
        }

        h2 {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Optional: add text shadow for better visibility */
        }

        #myDiv01 {
            background-color: rgba(0, 0, 0, 0.5); /* Optional: semi-transparent background for the output area */
            padding: 10px;
            border-radius: 8px;
            margin-top: 20px;
            max-width: 500px; /* Limit width */
            margin-left: auto; /* Center div */
            margin-right: auto; /* Center div */
        }

        input[type="text"], input[type="number"], input[type="button"] {
            margin: 10px; /* Add margin for spacing */
        }

        input[type="text"], input[type="number"] {
            padding: 8px; /* Add padding for inputs */
            border-radius: 4px; /* Rounded corners */
        }

        input[type="button"] {
            background-color: rgba(255, 255, 255, 0.8); /* Slightly opaque button background */
            color: #333;
            border: none;
            border-radius: 4px; /* Rounded corners */
            cursor: pointer; /* Pointer cursor on hover */
        }

        input[type="button"]:hover {
            background-color: rgba(200, 200, 200, 0.8); /* Change background on hover */
        }
        
        #pokemonInfo {
            margin-top: 20px;
            display: none;
            background-color: rgba(0, 0, 0, 0.7); /* Add transparency for visibility */
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin-left: auto;
            margin-right: auto;
        }

        .loading {
            display: none;
        }
    </style>
</head>
<body>
    <h2 align="center">Pokémon Fetcher & Animal Class Example</h2>

    <div>
        <h3>Pokémon Fetcher</h3>
        <input type="text" id="pokemonInput" placeholder="Enter Pokémon name or ID">
        <input type="button" id="fetchButton" value="Fetch Pokémon">
        <input type="button" id="resetButton" value="Reset">
        
        <div class="loading" id="loadingMessage">Loading...</div>
        
        <div id="pokemonInfo">
            <h2 id="pokemonName"></h2>
            <img id="pokemonImage" src="" alt="Pokémon Image">
            <p id="pokemonDescription"></p>
            <p id="pokemonAbilities"></p>
            <p id="pokemonTypes"></p>
        </div>
    </div>

    <div>
        <h3>Animal Class Example</h3>
        <input type="text" id="nameInput" placeholder="Enter animal's name">
        <input type="number" id="ageInput" placeholder="Enter animal's age"><br><br>

        <input type="button" value="Example Class Set and Show Class Animal" onClick="{
            const name = document.getElementById('nameInput').value;
            const age = document.getElementById('ageInput').value;
            myDog = new MyAnimal(name || 'Default Dog', age || 0);
            myDog.myShow();
        }"><br><br>

        <input type="button" value="Example Extend Class Animal as Cat" onClick="{
            const name = document.getElementById('nameInput').value;
            const age = document.getElementById('ageInput').value;
            myPet = new MyCat(name || 'Default Cat', age || 0);
            myPet.myShow();
        }"><br><br>

        <div id="myDiv01">...</div>
    </div>

    <script>
        class MyAnimal {
            constructor(passName, passAge) {
                this.myName = passName;
                this.myAge = passAge;
            }
            myShow() {
                document.getElementById('myDiv01').innerHTML = 'Hello ' + this.myName + '<br>';
            }
        } // end class MyAnimal

        class MyCat extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' is a great cat <br>';
            }
        } // end extended class MyCat

        document.getElementById('fetchButton').addEventListener('click', async () => {
            const input = document.getElementById('pokemonInput').value.toLowerCase();
            const pokemonInfoDiv = document.getElementById('pokemonInfo');
            const nameField = document.getElementById('pokemonName');
            const imageField = document.getElementById('pokemonImage');
            const descriptionField = document.getElementById('pokemonDescription');
            const abilitiesField = document.getElementById('pokemonAbilities');
            const typesField = document.getElementById('pokemonTypes');
            const loadingMessage = document.getElementById('loadingMessage');

            loadingMessage.style.display = 'block'; // Show loading message
            pokemonInfoDiv.style.display = 'none'; // Hide Pokémon info before loading

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${input}`);
                if (!response.ok) {
                    throw new Error('Pokémon not found');
                }
                const data = await response.json();

                // Set Pokémon Name
                nameField.textContent = data.name.charAt(0).toUpperCase() + data.name.slice(1);
                
                // Set Pokémon Image
                imageField.src = data.sprites.front_default;
                
                // Set Description (Height, Weight, Base Experience)
                descriptionField.textContent = `Height: ${data.height / 10} m, Weight: ${data.weight / 10} kg, Base Experience: ${data.base_experience}`;
                
                // Set Abilities
                const abilities = data.abilities.map(ability => ability.ability.name).join(', ');
                abilitiesField.textContent = `Abilities: ${abilities}`;
                
                // Set Types
                const types = data.types.map(type => type.type.name).join(', ');
                typesField.textContent = `Types: ${types}`;

                // Show Pokémon info
                pokemonInfoDiv.style.display = 'block';
            } catch (error) {
                alert(error.message);
                pokemonInfoDiv.style.display = 'none';
            } finally {
                loadingMessage.style.display = 'none'; // Hide loading message
            }
        });

        document.getElementById('resetButton').addEventListener('click', () => {
            document.getElementById('pokemonInput').value = ''; // Clear input
            document.getElementById('pokemonInfo').style.display = 'none'; // Hide Pokémon info
            document.getElementById('loadingMessage').style.display = 'none'; // Hide loading message
            document.getElementById('myDiv01').innerHTML = '...'; // Reset animal output
        });
    </script>
</body>
</html>
