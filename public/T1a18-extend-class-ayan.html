<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon, Animal, and Superhero Creator</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            text-align: center;
            padding: 20px;
        }
        button {
            padding: 10px;
            font-size: 1rem;
            margin: 10px 0;
        }
        img {
            max-width: 150px;
            max-height: 150px;
        }
        @media (max-width: 600px) {
            select, input[type="text"], input[type="button"] {
                width: 90%;
            }
        }
    </style>
</head>
<body>

    <h2>Pokémon, Animal, and Superhero Creator</h2>

    <!-- Pokémon Creator -->
    <h3>Pokémon Creator</h3>
    <label for="pokemonType">Choose a Pokémon:</label>
    <select id="pokemonType">
        <option value="pikachu">Pikachu</option>
        <option value="charmander">Charmander</option>
        <option value="bulbasaur">Bulbasaur</option>
        <!-- Add more as desired -->
    </select>
    <input type="text" id="pokemonName" placeholder="Enter Pokémon's name" required>
    <input type="button" id="createPokemonBtn" value="Create Pokémon"><br>
    <div id="pokemonImage" style="display:none;"></div>
    <div id="pokemonInfo"></div>

    <!-- Random Pokémon Generator -->
    <h3>Random Pokémon Generator</h3>
    <button id="generatePokemonBtn">Generate Random Pokémon</button>
    <div id="pokemonResult"></div>

    <!-- Animal Creator -->
    <div id="animalCreator" style="display: none;">
        <h3>Animal Creator</h3>
        <label for="animalType">Choose an Animal:</label>
        <select id="animalType">
            <option value="cat">Cat</option>
            <option value="dog">Dog</option>
            <option value="rabbit">Rabbit</option>
            <option value="hamster">Hamster</option>
        </select><br>
        <input type="text" id="animalName" placeholder="Enter your animal's name (optional)">
        <input type="button" id="createAnimalBtn" value="Create Animal"><br>
        <div id="animalInfo"></div>
    </div>

    <!-- Superhero Creator -->
    <div id="heroCreator" style="display: none;">
        <h3>Superhero Creator</h3>
        <label for="heroName">Superhero Name:</label>
        <input type="text" id="heroName" placeholder="Enter the superhero's name" required>
        <label for="heroPower">Superpower:</label>
        <input type="text" id="heroPower" placeholder="Enter superpower" required>
        <input type="button" id="createHeroBtn" value="Create Superhero"><br>
        <div id="heroInfo"></div>
    </div>

    <script>
        // Pokémon Creation Logic
        const pokemonData = {
            pikachu: {
                name: "Pikachu",
                image: "https://img.pokemondb.net/artwork/large/pikachu.jpg",
                alt: "Image of Pikachu",
                info: "Pikachu is an Electric-type Pokémon."
            },
            charmander: {
                name: "Charmander",
                image: "https://img.pokemondb.net/artwork/large/charmander.jpg",
                alt: "Image of Charmander",
                info: "Charmander is a Fire-type Pokémon."
            },
            bulbasaur: {
                name: "Bulbasaur",
                image: "https://img.pokemondb.net/artwork/large/bulbasaur.jpg",
                alt: "Image of Bulbasaur",
                info: "Bulbasaur is a Grass/Poison-type Pokémon."
            }
        };

        document.getElementById('createPokemonBtn').addEventListener('click', () => {
            const pokemonType = document.getElementById('pokemonType').value;
            let pokemonName = document.getElementById('pokemonName').value.trim();

            // Input validation for Pokémon name
            if (!/^[a-zA-Z0-9\s]*$/.test(pokemonName)) {
                alert("Please enter a valid Pokémon name with no special characters.");
                return;
            }

            // Default Pokémon name if empty
            if (!pokemonName) {
                pokemonName = pokemonData[pokemonType].name;
            }

            const pokemonImage = document.getElementById('pokemonImage');
            const pokemonInfo = document.getElementById('pokemonInfo');

            pokemonImage.innerHTML = `
                <img src="${pokemonData[pokemonType].image}" alt="${pokemonData[pokemonType].alt}">
            `;
            pokemonImage.style.display = 'block';
            pokemonInfo.innerHTML = `<strong>${pokemonName}</strong>: ${pokemonData[pokemonType].info}`;
        });

        // Random Pokémon Generation Logic
        document.getElementById('generatePokemonBtn').addEventListener('click', async () => {
            const randomId = Math.floor(Math.random() * 1025) + 1; // Random number between 1 and 1025
            const pokemonDiv = document.getElementById('pokemonResult');

            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${randomId}`);
                if (!response.ok) throw new Error('Network response was not ok');
                
                const pokemon = await response.json();

                const pokemonName = pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1);
                const pokemonImageUrl = pokemon.sprites.front_default;
                const pokemonInfo = `#${pokemon.id} - ${pokemonName}`;

                pokemonDiv.innerHTML = `
                    <h3>${pokemonInfo}</h3>
                    <img src="${pokemonImageUrl}" alt="${pokemonName}">
                `;
            } catch (error) {
                pokemonDiv.innerHTML = `<p>Error fetching Pokémon data: ${error.message}</p>`;
            }
        });

        // Animal Creator Logic
        const animalData = {
            cat: "Cats are small, carnivorous mammals often kept as pets.",
            dog: "Dogs are domesticated mammals and known as 'man's best friend.'",
            rabbit: "Rabbits are small mammals known for their long ears and fluffy tails.",
            hamster: "Hamsters are small rodents with cheek pouches."
        };

        document.getElementById('createAnimalBtn').addEventListener('click', () => {
            const animalType = document.getElementById('animalType').value;
            let animalName = document.getElementById('animalName').value.trim();

            if (!animalName) {
                animalName = animalType.charAt(0).toUpperCase() + animalType.slice(1);
            }

            const animalInfo = document.getElementById('animalInfo');
            animalInfo.innerHTML = `<strong>${animalName}</strong>: ${animalData[animalType]}`;
        });

        // Superhero Creator Logic
        document.getElementById('createHeroBtn').addEventListener('click', () => {
            const heroName = document.getElementById('heroName').value.trim();
            const heroPower = document.getElementById('heroPower').value.trim();
            
            if (heroName === "" || heroPower === "") {
                alert("Please fill in both fields!");
                return;
            }
            
            const heroInfo = document.getElementById('heroInfo');
            heroInfo.innerHTML = `<strong>${heroName}</strong> has the power of <strong>${heroPower}</strong>!`;
        });
    </script>

</body>
</html>
