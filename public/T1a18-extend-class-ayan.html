<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css-ayan.css">
    <title>Classes</title>
</head>
<body>
    <h2 align="center">T1a18 Extend Class By Ayan</h2>

    <input type="text" id="myText01" value="may be useful later"><br>
    <input type="button" id="animalBtn" value="Bunny"><br><br>
    <input type="button" id="catBtn" value="Cat"><br><br>
    <input type="button" id="dogBtn" value="Dog"><br><br>

    <div id="myDiv01">...</div>

    <script>
        class MyAnimal {
            constructor(passName, passAge) {
                this.myName = passName;
                this.myAge = passAge;
            }
           class MyBunny extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' is a fanastic bunny, Age: ' + this.myAge + '<br>';
            }
        }

        class MyCat extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' is a great cat, Age: ' + this.myAge + '<br>';
            }
        }

        class MyDog extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' is a loyal dog, Age: ' + this.myAge + '<br>';
            }
        }

        // Event listener for the bunny button
        document.getElementById('animalBtn').addEventListener('click', () => {
            let bunnyName = document.getElementById('myText01').value;
            let myBunny = new MyAnimal(bunnyName || 'Snickers', 5);
            myBunny.myShow();
        });

        // Event listener for the cat button
        document.getElementById('catBtn').addEventListener('click', () => {
            let catName = document.getElementById('myText01').value;
            let myPet = new MyCat(catName || 'buddy', 14);
            myPet.myShow();
        });

        // Event listener for the dog button
        document.getElementById('dogBtn').addEventListener('click', () => {
            let dogName = document.getElementById('myText01').value;
            let myPet = new MyDog(dogName || 'fluffy', 3);
            myPet.myShow();
        });
    </script>
</body>
</html>
