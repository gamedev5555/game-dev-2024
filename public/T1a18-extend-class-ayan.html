<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokémon & Animal Info Fetcher</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background-image: url('https://wallpaperaccess.com/full/2320946.jpg');
            background-size: cover;
            background-position: center;
            color: #fff;
            text-align: center;
            padding: 20px;
            margin: 0;
            overflow-x: hidden;
        }

        h2 {
            color: #5A67D8;
            margin-bottom: 10px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
        }

        .card {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px auto;
            padding: 20px;
            border-radius: 15px;
            background-color: rgba(255, 255, 255, 0.9);
            color: #333;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            transition: transform 0.3s, box-shadow 0.3s;
            width: 300px;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.7);
        }

        img {
            max-width: 100%;
            border-radius: 10px;
            margin-bottom: 15px;
            transition: transform 0.3s;
        }

        img:hover {
            transform: scale(1.05);
        }

        .pokemon-stats,
        .animal-stats {
            display: flex;
            justify-content: space-between;
        }

        .button {
            background-color: #5A67D8;
            border: none;
            color: white;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
            margin-top: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .button:hover {
            background-color: #4c51bf;
            transform: translateY(-2px);
        }

        .button i {
            margin-right: 5px;
        }

        .error {
            color: #e53e3e;
            font-weight: bold;
        }

        img.spinning {
            animation: spin 1s linear infinite; /* Adds the spinning animation */
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        @media (max-width: 600px) {
            .card {
                width: 90%;
            }
        }
    </style>
</head>

<body>

    <main>
        <section aria-labelledby="pokemon-section">
            <h2 id="pokemon-section">Pokémon Fetcher</h2>
            <div class="button-container">
                <button class="button" id="randomPokemonBtn"><i class="fas fa-random"></i> Generate Random Pokémon</button>
                <button class="button" id="fetchPokemonBtn"><i class="fas fa-search"></i> Fetch Pokémon</button>
            </div>
            <div id="pokemonIdSection">
                <h3>Fetch Pokémon by Name/ID</h3>
                <input type="text" id="pokemonInput" placeholder="Enter Pokémon Name or ID">
                <div id="pokemonDetails" class="card"></div>
                <p class="error" id="pokemonError" role="alert" style="display:none;"></p>
                <button class="button" id="toggleShinyBtn" style="display:none;">Toggle Shiny</button>
            </div>
        </section>

        <section aria-labelledby="animal-section" style="margin-top: 40px;">
            <h2 id="animal-section">Animal Info Fetcher</h2>
            <div class="button-container">
                <button class="button" id="fetchAnimalBtn"><i class="fas fa-search"></i> Fetch Random Animal</button>
            </div>
            <div id="animalDetails" class="card"></div>
            <p class="error" id="animalError" role="alert" style="display:none;"></p>
        </section>
    </main>

    <script>
        let currentPokemon = null;
        let isShiny = false;

        // JSON data for animals
        const animalsData = [
            {
                "name": "Tiger",
                "habitat": "Forests",
                "diet": "Carnivore",
                "imageUrl": "https://upload.wikimedia.org/wikipedia/commons/5/56/Tiger.50.jpg"
            },
            {
                "name": "Elephant",
                "habitat": "Savannahs",
                "diet": "Herbivore",
                "imageUrl": "https://a-z-animals.com/media/2022/05/elephant-1024x691.jpg"
            },
            {
                "name": "Penguin",
                "habitat": "Antarctica",
                "diet": "Carnivore",
                "imageUrl": "https://a-z-animals.com/media/2011/07/shutterstock_348950189.jpg"
            },
            {
                "name": "Kangaroo",
                "habitat": "Grasslands",
                "diet": "Herbivore",
                "imageUrl": "https://a-z-animals.com/media/2022/05/Muscular-male-kangaroo-1024x614.jpg"
            },
            {
                "name": "Panda",
                "habitat": "Bamboo Forests",
                "diet": "Herbivore",
                "imageUrl": "https://a-z-animals.com/media/2021/07/Fluffiest-Animals_-Giant-Panda.jpg"
            },
            {
                "name": "Dolphin",
                "habitat": "Oceans",
                "diet": "Carnivore",
                "imageUrl": "https://a-z-animals.com/media/2021/09/dolphins-1024x535.jpg"
            },
            {
                "name": "Giraffe",
                "habitat": "Savannahs",
                "diet": "Herbivore",
                "imageUrl": "https://a-z-animals.com/media/2022/11/shutterstock_1557735749-1024x614.jpg"
            },
            {
                "name": "Wolf",
                "habitat": "Forests",
                "diet": "Carnivore",
                "imageUrl": "https://a-z-animals.com/media/wolf-8.jpg"
            },
            {
                "name": "Flamingo",
                "habitat": "Wetlands",
                "diet": "Herbivore",
                "imageUrl": "https://a-z-animals.com/media/2021/11/flamingos-1024x535.jpg"
            },
            {
                "name": "Hedgehog",
                "habitat": "Gardens",
                "diet": "Insectivore",
                "imageUrl": "https://a-z-animals.com/media/2022/10/iStock-1332372317-1024x614.jpg"
            }
        ];

        // Function to display an error message
        const displayError = (message, errorId) => {
            const errorElement = document.getElementById(errorId);
            errorElement.innerText = message;
            errorElement.style.display = 'block';
        };

        // Function to clear error messages
        const clearErrors = (errorId) => {
            const errorElement = document.getElementById(errorId);
            errorElement.style.display = 'none';
        };

        // Event listener to fetch random Pokémon
        document.getElementById('randomPokemonBtn').addEventListener('click', async () => {
            clearErrors('pokemonError');
            const randomId = Math.floor(Math.random() * 898) + 1; // 898 Pokémon
            await fetchPokemon(randomId); // Wait for Pokemon fetch to complete
        });

        // Event listener to fetch Pokémon by user-input name or ID
        document.getElementById('fetchPokemonBtn').addEventListener('click', async () => {
            clearErrors('pokemonError');
            const pokemonInput = document.getElementById('pokemonInput').value.trim();

            if (!pokemonInput) {
                displayError("Please enter a Pokémon name or ID.", 'pokemonError');
                return;
            }

            const isId = /^\d+$/.test(pokemonInput);
            await fetchPokemon(isId ? pokemonInput : pokemonInput.toLowerCase());
        });

        // Function to fetch Pokémon data from the API
        const fetchPokemon = async (identifier) => {
            try {
                const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${identifier}`);
                if (!response.ok) throw new Error("Pokémon not found. Please check the name or ID.");

                currentPokemon = await response.json();
                displayPokemonDetails(currentPokemon);

            } catch (error) {
                displayError(error.message, 'pokemonError'); // Display error message
                document.getElementById('pokemonDetails').innerHTML = ''; // Clear details on error
            }
        };

        // Function to display Pokémon details
        const displayPokemonDetails = (pokemon) => {
            const pokemonDetails = document.getElementById('pokemonDetails');
            const shinyImage = isShiny ? (pokemon.sprites.front_shiny || 'https://example.com/fallback.png') : (pokemon.sprites.front_default || 'https://example.com/fallback.png');
            const abilities = pokemon.abilities.map(a => a.ability.name).join(', ');
            const types = pokemon.types.map(t => t.type.name).join(', ');

            // Adding the spinning animation effect while loading the image
            const imgElement = `
                <img src="${shinyImage}" alt="${pokemon.name} Image" class="spinning" onload="this.classList.remove('spinning');" /> 
            `;

            pokemonDetails.innerHTML = `
                <h3>${pokemon.name.charAt(0).toUpperCase() + pokemon.name.slice(1)}</h3>
                <div class="pokemon-stats">
                    <span><strong>Height:</strong> ${pokemon.height} decimetres</span>
                    <span><strong>Weight:</strong> ${pokemon.weight} hectograms</span>
                </div>
                <div>
                    <span><strong>Abilities:</strong> ${abilities}</span><br>
                    <span><strong>Types:</strong> ${types}</span>
                </div>
                ${imgElement} 
            `;

            document.getElementById('toggleShinyBtn').style.display = 'inline'; // Show toggle button
        };

        // Event listener to toggle shiny Pokémon version
        document.getElementById('toggleShinyBtn').addEventListener('click', () => {
            isShiny = !isShiny;
            if (currentPokemon) displayPokemonDetails(currentPokemon); // Redraw Pokemon details
        });

        // Debounce input for Pokémon fetching
        let debounceTimer;
        document.getElementById('pokemonInput').addEventListener('input', () => {
            clearTimeout(debounceTimer);
            debounceTimer = setTimeout(() => {
                const pokemonInput = document.getElementById('pokemonInput').value.trim();
                if (pokemonInput) {
                    document.getElementById('fetchPokemonBtn').click();
                }
            }, 300);
        });

        // Event listener to fetch a random animal
        document.getElementById('fetchAnimalBtn').addEventListener('click', () => {
            clearErrors('animalError');
            const randomAnimal = animalsData[Math.floor(Math.random() * animalsData.length)];
            displayAnimalDetails(randomAnimal);
        });

        // Function to display animal details
        const displayAnimalDetails = (animal) => {
            const animalDetails = document.getElementById('animalDetails');
            animalDetails.innerHTML = `
                <h3>${animal.name}</h3>
                <div class="animal-stats">
                    <span><strong>Habitat:</strong> ${animal.habitat}</span>
                    <span><strong>Diet:</strong> ${animal.diet}</span>
                </div>
                <img src="${animal.imageUrl}" alt="${animal.name} Image">
            `;
        };
    </script>
</body>

</html>
