<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css-ayan.css">
    <title>Classes</title>
</head>

<body>
    <h2 align="center">T1a18 Extend Class By Ayan</h2>

    <script>
        class MyAnimal {
            constructor(passName, passAge) {
                this.myName = passName;
                this.myAge = passAge;
            }
            myShow() {
                document.getElementById('myDiv01').innerHTML = 'Hello ' + this.myName + '<br>';
            }
        } // end class MyAnimal

        class MyCat extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' is a great cat <br>';
            }
        } // end extended class MyCat

        class MyDog extends MyAnimal {
            myShow() {
                document.getElementById('myDiv01').innerHTML = this.myName + ' is a loyal dog <br>';
            }
        } // end extended class MyDog
    </script>

    <input type="button" value="Example Class Set and Show Class Animal" onClick="{
        let bunnyName = document.getElementById('myText01').value;
        myBunny = new MyAnimal(bunnyName || 'Snickers', 5);
        myBunny.myShow();
    }"><br><br>

    <input type="text" id="myText01" value="may be useful later"><br>

    <input type="button" value="Cat" onClick="{
        let catName = document.getElementById('myText01').value;
        myPet = new MyCat(catName || 'buddy', 14);
        myPet.myShow();
    }"><br><br>

    <input type="button" value="Dog" onClick="{
        let dogName = document.getElementById('myText01').value;
        myPet = new MyDog(dogName || 'fluffy', 3);
        myPet.myShow();
    }"><br><br>

    <div id="myDiv01">...</div>
</body>
</html>
