<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-image: url('https://wallpaperaccess.com/full/2016823.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            padding: 20px;
            color: #ffffff;  /* Set text color to white for better visibility on the background */
        }
        h2, p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);  /* Add a shadow for better text legibility */
        }
        .input-group {
            margin-bottom: 15px;
        }
        .btn {
            background-color: rgba(0, 86, 179, 0.8);  /* Semi-transparent button for better visualization */
            color: white;
        }
        .btn:hover {
            background-color: rgba(0, 86, 179, 1);
        }
        .alert {
            display: none;
        }
    </style>
</head>
<body onload="loadStoredText()">

    <div class="container">
        <h2 class="text-center">Local Storage Example</h2>
        <p class="text-center">by Ayan</p>
        
        <div class="input-group">
            <input id="myText1" type="text" class="form-control" placeholder="Write here to store" aria-label="User input">
        </div>

        <div class="text-center">
            <button class="btn btn-primary" onclick="storeText()">Store Text</button>
            <button class="btn btn-success" onclick="retrieveText()">Retrieve Text</button>
        </div>

        <div class="alert alert-success mt-3" id="successAlert"></div>
    </div>

    <script>
        function loadStoredText() {
            const myStorage = localStorage.getItem('myStoredText');
            if (myStorage !== null) {
                document.getElementById('myText1').value = myStorage;
            }
        }

        function storeText() {
            const textValue = document.getElementById('myText1').value;
            localStorage.setItem('myStoredText', textValue);
            const alertBox = document.getElementById('successAlert');
            alertBox.innerText = `'${textValue}' \nHas been stored`;
            alertBox.style.display = 'block';
            document.getElementById('myText1').value = '';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        function retrieveText() {
            document.getElementById('myText1').value = localStorage.getItem('myStoredText');
        }
    </script>

</body>
</html>
