<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local Storage Example</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        html, body {
            height: 100%;  /* Make sure the html and body take the full height */
            margin: 0;     /* Remove default margin */
        }
        body {
            background-image: url('https://wallpaperaccess.com/full/2016823.jpg');
            background-size: cover;       /* Cover the entire body with the image */
            background-position: center;  /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            font-family: Arial, sans-serif;
            color: #ffffff;  /* Set text color to white */
            padding: 20px;
            display: flex;    /* Use flexbox for centering */
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh; /* Ensure it covers viewport height */
        }
        h2, p {
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);  /* Shadow for better visibility */
        }
        .input-group {
            margin-bottom: 15px;
        }
        .btn {
            background-color: rgba(0, 86, 179, 0.8);  /* Semi-transparent button */
            color: white;
        }
        .btn:hover {
            background-color: rgba(0, 86, 179, 1);  /* Solid color on hover */
        }
        .alert {
            display: none;  /* Hidden by default */
        }
    </style>
</head>
<body onload="loadStoredText()">

    <div class="container text-center">
        <h2>Local Storage Example</h2>
        <p>by Ayan</p>
        
        <div class="input-group">
            <input id="myText1" type="text" class="form-control" placeholder="Write here to store" aria-label="User input">
        </div>

        <div>
            <button class="btn btn-primary" onclick="storeText()">Store Text</button>
            <button class="btn btn-success" onclick="retrieveText()">Retrieve Text</button>
        </div>

        <div class="alert alert-success mt-3" id="successAlert"></div>
    </div>

    <script>
        function loadStoredText() {
            const myStorage = localStorage.getItem('myStoredText');
            if (myStorage !== null) {
                document.getElementById('myText1').value = myStorage;
            }
        }

        function storeText() {
            const textValue = document.getElementById('myText1').value;
            localStorage.setItem('myStoredText', textValue);
            const alertBox = document.getElementById('successAlert');
            alertBox.innerText = `'${textValue}' \nHas been stored`;
            alertBox.style.display = 'block';
            document.getElementById('myText1').value = '';
            setTimeout(() => {
                alertBox.style.display = 'none';
            }, 3000);
        }

        function retrieveText() {
            document.getElementById('myText1').value = localStorage.getItem('myStoredText');
        }
    </script>

</body>
</html>
