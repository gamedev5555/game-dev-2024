<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DVD Logo Animation with Shuffle Background Music</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #000, #333);
            animation: backgroundAnimation 5s infinite alternate;
            overflow: hidden;
        }

        @keyframes backgroundAnimation {
            0% { background-color: #000; }
            100% { background-color: #333; }
        }

        .dvd-container {
            position: relative;
            width: 90vw;
            height: 70vh;
            max-width: 800px;
            max-height: 600px;
            overflow: hidden;
            border: 1px solid white; /* Optional: for visibility */
        }

        #dvd-logo {
            position: absolute;
            width: 15%;
            height: auto;
            transition: transform 0.1s ease, background-color 0.1s ease;
            filter: drop-shadow(0 0 5px white);
        }

        #controls {
            position: absolute;
            bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        button {
            padding: 10px;
            font-size: 16px;
            cursor: pointer;
            background-color: #444;
            color: white;
            border: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #666;
        }

        #current-speed {
            margin-left: 20px;
        }

        @media (max-width: 600px) {
            #dvd-logo {
                width: 30%; /* Larger size for small screens */
            }
            .dvd-container {
                width: 100vw;
                height: 50vh;
            }
        }
    </style>
</head>
<body>
    <div class="dvd-container">
        <img src="https://cdn.freebiesupply.com/logos/large/2x/dvd-logo-png-transparent.png" 
             alt="DVD Logo" id="dvd-logo" aria-label="DVD Logo">
        
        <div id="controls">
            <button id="play" aria-label="Play Animation">Play</button>
            <button id="pause" aria-label="Pause Animation">Pause</button>
            <button id="increase-speed" aria-label="Increase Speed">Increase Speed</button>
            <button id="decrease-speed" aria-label="Decrease Speed">Decrease Speed</button>
            <button id="mute" aria-label="Mute Sound">Mute</button>
            <div id="current-speed">Speed: <span id="speed-value">2</span></div>
        </div>
    </div>

    <audio id="background-music" preload="auto" loop></audio>

    <script>
        const dvdLogo = document.getElementById('dvd-logo');
        const speedValueDisplay = document.getElementById('speed-value');
        const backgroundMusic = document.getElementById('background-music');
        const musicTracks = [
            'Bye_Bye_Bye_(getmp3.pro).mp3', // Replace with actual track URLs
            '',
            'Blinding_Lights_(getmp3.pro).mp3'
        ];
        const padding = 10; // Padding from the edges
        let posX, posY; 
        let dirX = 1; 
        let dirY = 1; 
        let speed = 2; // Speed of the logo movement
        let isPaused = false; 
        let isMuted = false; 

        // Function to play a random track
        function playRandomTrack() {
            const randomIndex = Math.floor(Math.random() * musicTracks.length);
            backgroundMusic.src = musicTracks[randomIndex];
            backgroundMusic.play();
        }

        // Load initial state
        window.onload = () => {
            const savedSpeed = localStorage.getItem('speed');
            if (savedSpeed) {
                speed = parseInt(savedSpeed);
                speedValueDisplay.textContent = speed;
            }

            const mutedState = localStorage.getItem('isMuted');
            if (mutedState === 'true') {
                isMuted = true;
                document.getElementById('mute').textContent = 'Unmute';
            }

            const container = document.querySelector('.dvd-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;

            setRandomPosition(containerWidth, containerHeight);
            playRandomTrack(); // Play a random track at startup
            animate(); // Start the animation
            
            // Change track every 10 seconds
            setInterval(() => {
                if (!isMuted) {
                    playRandomTrack();
                }
            }, 10000); // Change track every 10 seconds
        };

        function setRandomPosition(containerWidth, containerHeight) {
            const logoWidth = dvdLogo.clientWidth;
            const logoHeight = dvdLogo.clientHeight;

            posX = Math.random() * (containerWidth - logoWidth - padding * 2) + padding;
            posY = Math.random() * (containerHeight - logoHeight - padding * 2) + padding;
            dvdLogo.style.transform = `translate(${posX}px, ${posY}px)`;
        }

        function getRandomColor() {
            const randomColor = Math.floor(Math.random() * 16777215).toString(16);
            return `#${randomColor.padStart(6, '0')}`;
        }

        function animate() {
            if (isPaused) return;

            const container = document.querySelector('.dvd-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            const logoWidth = dvdLogo.clientWidth;
            const logoHeight = dvdLogo.clientHeight;

            posX += dirX * speed;
            posY += dirY * speed;

            // Bounce logic
            if (posX + logoWidth >= containerWidth - padding || posX <= padding) {
                dirX *= -1; // Change direction for X
                dvdLogo.style.backgroundColor = getRandomColor(); // Change color on bounce
            }
            if (posY + logoHeight >= containerHeight - padding || posY <= padding) {
                dirY *= -1; // Change direction for Y
                dvdLogo.style.backgroundColor = getRandomColor(); // Change color on bounce
            }

            dvdLogo.style.transform = `translate(${posX}px, ${posY}px)`;

            requestAnimationFrame(animate);
        }

        document.getElementById('play').addEventListener('click', () => {
            if (isPaused) {
                isPaused = false;
                animate();
                document.getElementById('play').disabled = true;
                document.getElementById('pause').disabled = false;
            }
        });

        document.getElementById('pause').addEventListener('click', () => {
            isPaused = true;
            document.getElementById('pause').disabled = true;
            document.getElementById('play').disabled = false;
        });

        document.getElementById('increase-speed').addEventListener('click', () => {
            speed += 1;
            speedValueDisplay.textContent = speed;
            localStorage.setItem('speed', speed); // Save speed to local storage
        });

        document.getElementById('decrease-speed').addEventListener('click', () => {
            speed = Math.max(1, speed - 1);
            speedValueDisplay.textContent = speed;
            localStorage.setItem('speed', speed); // Save speed to local storage
        });

        document.getElementById('mute').addEventListener('click', () => {
            isMuted = !isMuted;
            document.getElementById('mute').textContent = isMuted ? 'Unmute' : 'Mute';
            localStorage.setItem('isMuted', isMuted); // Save mute state to local storage
            backgroundMusic.muted = isMuted; // Mute/unmute the background music
        });

        window.addEventListener('resize', () => {
            const container = document.querySelector('.dvd-container');
            const containerWidth = container.clientWidth;
            const containerHeight = container.clientHeight;
            setRandomPosition(containerWidth, containerHeight);
        });
    </script>
</body>
</html>
