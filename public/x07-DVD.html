<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player with DVD Logo</title>
    <style>
        body {
            height: 100vh;
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('https://example.com/path/to/background.png'); /* Replace with your background image */
            background-size: cover;
            background-position: center;
            animation: gradientAnimation 5s ease infinite;
        }

        #dvdLogo {
            width: 100px; /* Adjust size as needed */
            animation: bounce 1s infinite;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
        
        /* Button styles */
        button {
            padding: 10px 20px;
            font-size: 16px;
            margin: 5px;
            cursor: pointer;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            button {
                padding: 15px;
                font-size: 18px;
            }
        }

        /* Gradient animation */
        @keyframes gradientAnimation {
            0% { background-color: #ff7e5f; }
            50% { background-color: #feb47b; }
            100% { background-color: #ff7e5f; }
        }
    </style>
</head>
<body>
    <img id="dvdLogo" src="https://example.com/path/to/logo.png" alt="DVD Logo"> <!-- Replace with your logo URL -->
    
    <audio id="background-music" loop>
        <source src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
    
    <div>
        <button id="play">Play</button>
        <button id="pause">Pause</button>
        <button id="mute">Mute</button>
    </div>

    <script>
        const musicTracks = [
            'https://example.com/path/to/Bye_Bye_Bye.mp3', // Replace with actual URL
            'https://example.com/path/to/FEIN.mp3',         // Replace with actual URL
            'https://example.com/path/to/Blinding_Lights.mp3' // Replace with actual URL
        ];
        
        const backgroundMusic = document.getElementById('background-music');
        let isMuted = false; // Mute state default to false
        let isPaused = true; // Initial play state

        function playRandomTrack() {
            const randomIndex = Math.floor(Math.random() * musicTracks.length);
            backgroundMusic.src = musicTracks[randomIndex]; // Set a random track
            backgroundMusic.muted = isMuted; // Enforce the muted state
            backgroundMusic.play().catch(error => {
                console.error('Error playing audio:', error);
                playRandomTrack(); // Try to play a new track if there's an error
            });
        }

        document.getElementById('play').addEventListener('click', () => {
            backgroundMusic.muted = isMuted; // Ensure muted state
            backgroundMusic.play();
            isPaused = false;
            playRandomTrack(); // Start playing random track
        });

        document.getElementById('pause').addEventListener('click', () => {
            backgroundMusic.pause();
            isPaused = true;
        });

        document.getElementById('mute').addEventListener('click', () => {
            isMuted = !isMuted; // Toggle mute state
            backgroundMusic.muted = isMuted; // Set muted state in audio
        });

        document.addEventListener('keydown', (event) => {
            if (event.code === 'Space') {
                event.preventDefault(); 
                if (isPaused) {
                    document.getElementById('play').click();
                } else {
                    document.getElementById('pause').click();
                }
            }
        });

        window.onload = () => {
            playRandomTrack(); // Play an initial random track
        };
    </script>
</body>
</html>
