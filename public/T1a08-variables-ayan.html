<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Page with Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1 id="greeting">Welcome to My Simple Page!</h1>
    <button onclick="changeGreeting()">Click me to change the greeting</button>

    <script>
        // Define a variable to hold a greeting message
        let greetingMessage = "Hello, User! Enjoy your stay!";
        
        // Function to change the greeting on the page
        function changeGreeting() {
            // Change the text content of the greeting element
            document.getElementById("greeting").innerText = greetingMessage;
        }
    </script>
</body>
</html>
