<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a08-variables-ayan.html</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('https://www.pixelstalk.net/wp-content/uploads/2016/06/Free-Download-Outer-Space-Wallpapers-HD.jpg');
            background-size: cover;
            background-position: center;
            color: #b30505;
            padding: 20px;
            text-align: center;
        }
        input[type="text"] {
            width: 70px;
            padding: 5px;
            margin: 10px 0;
        }
        input[type="button"] {
            padding: 10px 15px;
            margin: 5px;
            background-color: #28a745;
            color: white;
            border: none;
            cursor: pointer;
        }
        input[type="button"]:hover {
            background-color: #218838;
        }
        #results {
            margin-top: 20px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <h1>T1a08 Variables - Ayan</h1>
    W3Schools link to variables <a href="https://www.w3schools.com/js/js_variables.asp" style="color: #ffd700;">here</a><br>

    Input 1: <input type="text" id="myIn01" value="5.5" placeholder="e.g. 5.5"><br>
    Input 2: <input type="text" id="myIn02" value="7.2" placeholder="e.g. 7.2"><br>

    <label><input type="checkbox" id="addCheckbox"> Addition</label><br>
    <label><input type="checkbox" id="subCheckbox"> Subtraction</label><br>
    <label><input type="checkbox" id="mulCheckbox"> Multiplication</label><br>
    <label><input type="checkbox" id="divCheckbox"> Division</label><br>
    
    <input type="button" value="Calculate" onclick="calculateResults()"><br>

    <div id="results">
        <h3>Results:</h3>
        <p id="addResult">Addition Result: </p>
        <p id="subResult">Subtraction Result: </p>
        <p id="mulResult">Multiplication Result: </p>
        <p id="divResult">Division Result: </p>
    </div>

    <script>
        function calculateResults() {
            let myX = parseFloat(document.getElementById('myIn01').value);
            let myY = parseFloat(document.getElementById('myIn02').value);
            
            // Boolean checks to see if inputs are valid
            let isValidX = !isNaN(myX);
            let isValidY = !isNaN(myY);

            if (!isValidX || !isValidY) {
                alert("Please enter valid numbers.");
                return;
            }

            // Clear previous results
            document.getElementById('addResult').innerText = 'Addition Result: ';
            document.getElementById('subResult').innerText = 'Subtraction Result: ';
            document.getElementById('mulResult').innerText = 'Multiplication Result: ';
            document.getElementById('divResult').innerText = 'Division Result: ';

            // Perform calculations based on chosen operations
            if (document.getElementById('addCheckbox').checked) {
                let addTotal = myX + myY;
                document.getElementById('addResult').innerText = 'Addition Result: ' + addTotal;
            }
            if (document.getElementById('subCheckbox').checked) {
                let subTotal = myX - myY;
                document.getElementById('subResult').innerText = 'Subtraction Result: ' + subTotal;
            }
            if (document.getElementById('mulCheckbox').checked) {
                let mulTotal = myX * myY;
                document.getElementById('mulResult').innerText = 'Multiplication Result: ' + mulTotal;
            }
            if (document.getElementById('divCheckbox').checked) {
                let divTotal = myY !== 0 ? (myX / myY) : 'Cannot divide by zero';
                document.getElementById('divResult').innerText = 'Division Result: ' + divTotal;
            }
        }
    </script>
</body>
</html>
