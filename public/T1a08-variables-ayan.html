<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Variables</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            width: 200px;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h1 id="greeting">Welcome to My Simple Page!</h1>
    <input type="text" id="nameInput" placeholder="Enter your name">
    <button onclick="changeGreeting()">Click me to change the greeting</button>

    <script>
        // Function to change the greeting on the page
        function changeGreeting() {
            // Get the user input from the text box
            let userName = document.getElementById("nameInput").value;
            // Define a greeting message using string concatenation
            let greetingMessage = "Hello, " + userName + "! Enjoy your stay!";
            // Change the text content of the greeting element
            document.getElementById("greeting").innerText = greetingMessage;
        }
    </script>
</body>
</html>
