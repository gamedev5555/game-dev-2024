<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loops and Guess the Number</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #444;
            margin: 0;
            padding: 20px;
        }
        h2, h4 {
            text-align: center;
            color: #333;
        }
        a {
            display: block;
            text-align: center;
            margin: 10px 0;
            color: #007BFF;
        }
        .container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        input[type="number"], input[type="button"] {
            width: calc(100% - 10px);
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
        }
        #myDiv01, #guessFeedback {
            margin-top: 20px;
            font-weight: bold;
            text-align: center;
            min-height: 50px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 8px;
            background-color: #e9ecef;
        }
        .error-message {
            color: red;
            text-align: center;
        }
        .loop-selection {
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Loops</h2>

    <a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Loops_and_iteration">Good reference to JavaScript Loops</a>

    <h4>Choose a loop type:</h4>
    <div class="loop-selection">
        <input type="radio" id="forLoop" name="loopType" value="for" checked>
        <label for="forLoop">For Loop</label><br>
        <input type="radio" id="whileLoop" name="loopType" value="while">
        <label for="whileLoop">While Loop</label><br>
        <input type="radio" id="doWhileLoop" name="loopType" value="doWhile">
        <label for="doWhileLoop">Do...While Loop</label>
    </div>

    <h4>Enter the maximum number of loops:</h4>
    <input id="myNum01" type="number" value="4" min="1" placeholder="Enter a positive integer">
    
    <input type="button" value="Run Loop" onclick="runLoop()">
    <input type="button" value="Reset" onclick="resetFields()">

    <div id="myDiv01">. . .</div>
    <div class="error-message" id="errorMessage"></div>

    <h2>Guess the Number!</h2>
    <p>Guess a number between 1 and 10,000!</p>
    <input id="guessInput" type="number" min="1" max="10000" placeholder="Enter your guess" />
    <input type="button" value="Submit Guess" onclick="checkGuess()">
    <div id="guessFeedback">. . .</div>
</div>

<script>
let randomNumber = Math.floor(Math.random() * 10000) + 1;
let attempts = 0;

function runLoop() {
    document.getElementById('myDiv01').innerHTML = '';
    document.getElementById('errorMessage').innerHTML = '';
    let myTemp = '';
    
    let myMax = parseInt(document.getElementById('myNum01').value);

    // Validate input
    if (isNaN(myMax) || myMax < 1) {
        document.getElementById('errorMessage').innerHTML = 'Please enter a positive integer.';
        return;
    }

    // Determine which loop to run based on user selection
    const loopType = document.querySelector('input[name="loopType"]:checked').value;

    switch (loopType) {
        case 'for':
            for (let myLoop = 0; myLoop < myMax; myLoop++) {
                myTemp += "For Loop number: " + myLoop;
                if (myLoop >= myMax / 2) {
                    myTemp += ' (cool)';
                }
                myTemp += "<br>";
            }
            break;

        case 'while':
            let myLoopWhile = 0;
            while (myLoopWhile < myMax) {
                myTemp += "While Loop number: " + myLoopWhile;
                if (myLoopWhile >= myMax / 2) {
                    myTemp += ' (cool)';
                }
                myTemp += "<br>";
                myLoopWhile++;
            }
            break;

        case 'doWhile':
            let myLoopDoWhile = 0;
            do {
                myTemp += "Do...While Loop number: " + myLoopDoWhile;
                if (myLoopDoWhile >= myMax / 2) {
                    myTemp += ' (cool)';
                }
                myTemp += "<br>";
                myLoopDoWhile++;
            } while (myLoopDoWhile < myMax);
            break;

        default:
            break;
    }

    document.getElementById('myDiv01').innerHTML = myTemp;
}

function resetFields() {
    document.getElementById('myNum01').value = 4; // Reset to initial value
    document.getElementById('myDiv01').innerHTML = '. . .'; // Reset output
    document.getElementById('errorMessage').innerHTML = ''; // Reset error message
    document.getElementById('forLoop').checked = true; // Default to For Loop
}

// Real-time validation for numeric input
document.getElementById('myNum01').addEventListener('input', function() {
    const value = parseInt(this.value);
    if (isNaN(value) || value < 1) {
        this.setCustomValidity('Must be a positive integer.');
    } else {
        this.setCustomValidity('');
    }
});

function checkGuess() {
    const guess = parseInt(document.getElementById('guessInput').value);
    const feedback = document.getElementById('guessFeedback');

    attempts++;

    if (isNaN(guess) || guess < 1 || guess > 10000) {
        feedback.innerHTML = "Please enter a valid number between 1 and 10,000.";
        return;
    }

    if (guess > randomNumber) {
        feedback.innerHTML = "Too high! Try again.";
    } else if (guess < randomNumber) {
        feedback.innerHTML = "Too low! Try again.";
    } else {
        feedback.innerHTML = `Congratulations! You've guessed the number ${randomNumber} in ${attempts} attempts!`;
        resetGame();
    }
}

function resetGame() {
    attempts = 0;
    randomNumber = Math.floor(Math.random() * 10000) + 1; // Reset the random number
    document.getElementById('guessInput').value = ''; // Clear input
}

// Real-time validation for the guess input
document.getElementById('guessInput').addEventListener('input', function() {
    const value = parseInt(this.value);
    if (isNaN(value) || value < 1 || value > 10000) {
        this.setCustomValidity('Must be a number between 1 and 10,000.');
    } else {
        this.setCustomValidity('');
    }
});
</script>

</body>
</html>
