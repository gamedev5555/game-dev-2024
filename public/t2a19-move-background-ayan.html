<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Background Movement Demo</title>
    <style>
        /* Basic body styles */
        body {
            background-image: url('https://wallpapercave.com/wp/E2IYilg.jpg');
            background-repeat: repeat; /* Allow the background to repeat */
            background-size: auto; /* Maintain original size */
            height: 100vh; /* Full viewport height */
            margin: 0; /* Remove default margin */
        }

        /* Center the heading */
        h1 {
            text-align: center;
            margin: 20px 0;
        }

        /* Style buttons */
        button {
            margin: 5px;
        }

        /* Container for buttons */
        .button-container {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body id="myBody">

    <h1>Move Background Demo</h1>

    <!-- Button container for background movement -->
    <div class="button-container">
        <button onclick="moveBackgroundLeft()">Move Background Left</button>
        <button onclick="autoMoveBackgroundLeftFaster()">Auto Move Background Left Faster</button>
        <button onclick="autoMoveBackgroundLeftSlower()">Auto Move Background Left Slower</button>

        <button onclick="autoMoveBackgroundRightFaster()">Auto Move Background Right Faster</button>
        <button onclick="autoMoveBackgroundRightSlower()">Auto Move Background Right Slower</button>
        <button onclick="stopAutoMoveBackground()">Stop Auto Move Background</button>
    </div>

    <!-- Button container for image movement -->
    <div class="button-container">
        <button onclick="moveImageDown()">Move Image Down</button>
        <button onclick="autoMoveImageDown()">Auto Move Image Down</button>
        <button onclick="moveImageUp()">Move Image Up</button>
        <button onclick="autoMoveImageUp()">Auto Move Image Up</button>
        <button onclick="moveImageRight()">Move Image Right</button>
        <button onclick="autoMoveImageRight()">Auto Move Image Right</button>
        <button onclick="moveImageLeft()">Move Image Left</button>
        <button onclick="autoMoveImageLeft()">Auto Move Image Left</button>
    </div>

    <img id="myImage01" style="position: relative; width: 100px; height: 80px; top: 0; left: 0;" src="https://wallpapercave.com/wp/E2IYilg.jpg" alt="Image">

    <script>
        let myGlobalX = 0;
        let myGlobalY = 0; // Added for vertical movement
        let myClock01; // Timer for background movement
        let myClock02; // Timer for image movement
        let mySpeed01 = 400; // Background movement speed

        // Move Background Left
        function moveBackgroundLeft() {
            myGlobalX -= 5;
            document.getElementById('myBody').style.backgroundPosition = `${myGlobalX}px 0px`;
        }

        // Move Background Right
        function moveBackgroundRight() {
            myGlobalX += 5;
            document.getElementById('myBody').style.backgroundPosition = `${myGlobalX}px 0px`;
        }

        // Auto Move Background Left Faster
        function autoMoveBackgroundLeftFaster() {
            clearInterval(myClock01);
            mySpeed01 = Math.max(10, mySpeed01 - 30);
            myClock01 = setInterval(moveBackgroundLeft, mySpeed01);
        }

        // Auto Move Background Left Slower
        function autoMoveBackgroundLeftSlower() {
            clearInterval(myClock01);
            mySpeed01 = Math.min(1000, mySpeed01 + 30);
            myClock01 = setInterval(moveBackgroundLeft, mySpeed01);
        }

        // Auto Move Background Right Faster
        function autoMoveBackgroundRightFaster() {
            clearInterval(myClock01);
            mySpeed01 = Math.max(10, mySpeed01 - 30);
            myClock01 = setInterval(moveBackgroundRight, mySpeed01);
        }

        // Auto Move Background Right Slower
        function autoMoveBackgroundRightSlower() {
            clearInterval(myClock01);
            mySpeed01 = Math.min(1000, mySpeed01 + 30);
            myClock01 = setInterval(moveBackgroundRight, mySpeed01);
        }

        // Stop Auto Move Background
        function stopAutoMoveBackground() {
            clearInterval(myClock01);
        }

        // Move Image Right
        function moveImageRight() {
            const image = document.getElementById('myImage01');
            image.style.left = `${parseInt(image.style.left) + 10}px`;
        }

        // Move Image Left
        function moveImageLeft() {
            const image = document.getElementById('myImage01');
            image.style.left = `${parseInt(image.style.left) - 10}px`;
        }

        // Move Image Down
        function moveImageDown() {
            const image = document.getElementById('myImage01');
            image.style.top = `${parseInt(image.style.top) + 10}px`; // Move down by 10 pixels
        }

        // Move Image Up
        function moveImageUp() {
            const image = document.getElementById('myImage01');
            image.style.top = `${parseInt(image.style.top) - 10}px`; // Move up by 10 pixels
        }

        // Auto Move Image Right
        function autoMoveImageRight() {
            clearInterval(myClock02);
            myClock02 = setInterval(moveImageRight, 30); // Move image every 30 milliseconds
        }

        // Auto Move Image Left
        function autoMoveImageLeft() {
            clearInterval(myClock02);
            myClock02 = setInterval(moveImageLeft, 30); // Move image every 30 milliseconds left
        }

        // Auto Move Image Down
        function autoMoveImageDown() {
            clearInterval(myClock02);
            myClock02 = setInterval(moveImageDown, 30); // Move image down every 30 milliseconds
        }

        // Auto Move Image Up
        function autoMoveImageUp() {
            clearInterval(myClock02);
            myClock02 = setInterval(moveImageUp, 30); // Move image up every 30 milliseconds
        }
    </script>

</body>
</html>
