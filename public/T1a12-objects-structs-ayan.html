<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects Example</title>
    <style>
        body {
            background-color: black; /* Set initial background color to black */
            font-family: Arial, sans-serif;
            color: white; /* Set initial text color to white for readability */
            text-align: center;
            margin: 20px;
            transition: background-color 0.5s, color 0.5s; /* Smooth transition for background and text color */
        }

        h2 {
            color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #myDiv01 {
            background-color: #333; /* Darker area to improve contrast */
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
    <script>
        function toggleBackgroundColor() {
            const body = document.body;
            const currentColor = body.style.backgroundColor;

            // Toggle between black and a lighter shade
            if (currentColor === 'rgb(0, 0, 0)') { // Check for black
                body.style.backgroundColor = '#333'; // Change to a lighter shade
                body.style.color = 'white'; // Set text color to white
            } else {
                body.style.backgroundColor = 'black'; // Change back to black
                body.style.color = 'white'; // Set text color to white
            }
        }
    </script>
</head>
<body>

<h2 align=center>T1a12 - JavaScript Objects Example</h2>

<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects" target="_blank">Good reference to JavaScript Objects</a><br> 

<p>Objects are stored named variables.</p>

<h4>Example Objects code</h4>
<pre>
let myPerson = {
   "firstName": "John",
   "lastName": "Doe",
   "age": 50,
   "eyeColor": "blue"
}
</pre>

<h4>Example working Objects code</h4>

<p>Nothing: <input type="text" id="myText01" value="Useless at the moment" style="padding: 10px;"></p>

<input type="button" class="button" value="Example Object Set and Show" onClick="{
   let myPerson = {
      'firstName': 'John',
      'lastName': 'Doe',
      'age': 50,
      'eyeColor': 'blue',
   };

   document.getElementById('myDiv01').innerHTML = '<br>myPerson object has properties: <br>';
   document.getElementById('myDiv01').innerHTML += 'firstName: ' + myPerson.firstName + '<br>';
   document.getElementById('myDiv01').innerHTML += 'lastName: ' + myPerson.lastName + '<br>';
   document.getElementById('myDiv01').innerHTML += 'age: ' + myPerson.age + '<br>';
   document.getElementById('myDiv01').innerHTML += 'eyeColor: ' + myPerson.eyeColor + '<br>';
}">

<input type="button" class="button" value="Toggle Background Color" onClick="toggleBackgroundColor()">

<div id="myDiv01">...</div>

</body>
</html>
