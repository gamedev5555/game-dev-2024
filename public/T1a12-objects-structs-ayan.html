<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects Example</title>
    <style>
        body {
            background: url('https://wallpapercave.com/wp/A9rkblk.jpg') no-repeat center center fixed; /* Replace with your desired background image */
            background-size: cover; /* Make the background cover the entire viewport */
            font-family: Arial, sans-serif;
            color: blue; /* Bright cyan */
            text-align: center;
            margin: 0;
            transition: color 0.5s;
            overflow: hidden;
        }

        h2 {
            color: #ffcc00; /* Bright yellow */
        }

        a {
            color: #05ff00; /* Lime green */
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
            color: #ff00ff; /* Magenta */
        }

        .button {
            background-color: #0056b3;
            border: none;
            color: white;
            padding: 12px 24px;
            font-size: 18px;
            margin: 10px 5px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .button:hover {
            background-color: #0056a1;
            transform: scale(1.05);
        }

        #myDiv01 {
            background-color: rgba(51, 51, 51, 0.8);
            border-radius: 8px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
            color: #ffffff; /* White text */
        }

        #objectForm {
            margin-top: 20px;
            display: flex; /* Flexbox for better layout */
            flex-direction: column; /* Stack items vertically */
            align-items: center; /* Center items */
        }

        input[type="text"] {
            padding: 10px;
            margin: 5px 0;
            width: 200px; /* Set width */
            border: 1px solid #0056b3;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus {
            border-color: #ffcc00; /* Focus border color */
        }
    </style>
    <script>
        const predefinedObjects = [
            {
                firstName: "John",
                lastName: "Doe",
                age: 50,
                eyeColor: "blue"
            },
            {
                firstName: "Jane",
                lastName: "Smith",
                age: 30,
                eyeColor: "green"
            },
            {
                firstName: "Michael",
                lastName: "Brown",
                age: 25,
                eyeColor: "hazel"
            },
            {
                firstName: "Emily",
                lastName: "Davis",
                age: 28,
                eyeColor: "brown"
            }
        ];

        function createObject() {
            const firstName = document.getElementById('firstName').value;
            const lastName = document.getElementById('lastName').value;
            const age = document.getElementById('age').value;
            const eyeColor = document.getElementById('eyeColor').value;

            let myPerson = {
                firstName: firstName,
                lastName: lastName,
                age: age,
                eyeColor: eyeColor
            };

            displayObject(myPerson);
        }

        function displayObject(person) {
            const output = document.getElementById('myDiv01');
            output.innerHTML = `<strong>Object Properties:</strong><br>
                                firstName: ${person.firstName}<br>
                                lastName: ${person.lastName}<br>
                                age: ${person.age}<br>
                                eyeColor: ${person.eyeColor}<br>`;
        }

        function displayPredefinedObjects() {
            const output = document.getElementById('myDiv01');
            output.innerHTML = "<strong>Predefined Objects:</strong><br>";
            predefinedObjects.forEach(person => {
                output.innerHTML += `firstName: ${person.firstName}<br>
                                     lastName: ${person.lastName}<br>
                                     age: ${person.age}<br>
                                     eyeColor: ${person.eyeColor}<br><br>`;
            });
        }
    </script>
</head>
<body>

<h2>T1a12 - JavaScript Objects Example</h2>

<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects" target="_blank">Good reference for JavaScript Objects</a><br> 

<p>Objects are stored named variables.</p>

<h4>Create Your Own Object</h4>
<div id="objectForm">
    <input type="text" id="firstName" placeholder="First Name" />
    <input type="text" id="lastName" placeholder="Last Name" />
    <input type="text" id="age" placeholder="Age" />
    <input type="text" id="eyeColor" placeholder="Eye Color" />
    <input type="button" class="button" value="Create Object" onClick="createObject()">
</div>

<h4>View Predefined Objects</h4>
<input type="button" class="button" value="Show Predefined Objects" onClick="displayPredefinedObjects()">

<div id="myDiv01">...</div>
<br>

</body>
</html>
