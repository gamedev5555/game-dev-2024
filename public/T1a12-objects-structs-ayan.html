<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Objects Example</title>
    <style>
        body {
            background-color: black;
            font-family: Arial, sans-serif;
            color: blue;
            text-align: center;
            margin: 20px;
            transition: background-color 0.5s, color 0.5s;
            overflow: hidden; /* Prevent scrolling caused by the moving image */
        }

        h2 {
            color: #0056b3;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .button {
            background-color: #007bff;
            border: none;
            color: white;
            padding: 10px 20px;
            text-align: center;
            display: inline-block;
            font-size: 16px;
            margin: 10px 2px;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }

        #myDiv01 {
            background-color: #333;
            border: 1px solid #ccc;
            border-radius: 4px;
            padding: 15px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        /* Move the image from left to right */
        @keyframes move {
            0% { transform: translateX(0); }
            100% { transform: translateX(100vw); } /* Move to the right edge of the viewport */
        }

        .moving-image {
            position: absolute;
            top: 20%; /* Adjust top position as necessary */
            left: 0;
            width: 300px; /* Set a specific width */
            height: auto; /* Maintain aspect ratio */
            animation: move 10s linear infinite; /* Move every 10 seconds, looping infinitely */
        }
    </style>
    <script>
        function toggleBackgroundColor() {
            const body = document.body;
            const currentColor = body.style.backgroundColor;

            if (currentColor === 'rgb(0, 0, 0)') {
                body.style.backgroundColor = '#333';
                body.style.color = 'white';
            } else {
                body.style.backgroundColor = 'black';
                body.style.color = 'blue';
            }
        }
    </script>
</head>
<body>

<h2 align=center>T1a12 - JavaScript Objects Example</h2>

<a href="https://developer.mozilla.org/en-US/docs/Web/JavaScript/Guide/Working_with_Objects" target="_blank">Good reference for JavaScript Objects</a><br> 

<p>Objects are stored named variables.</p>

<h4>Example Objects code</h4>
<pre>
let myPerson = {
   "firstName": "John",
   "lastName": "Doe",
   "age": 50,
   "eyeColor": "blue"
}
</pre>

<h4>Example working Objects code</h4>

<p>Nothing: <input type="text" id="myText01" value="Useless at the moment" style="padding: 10px;"></p>

<input type="button" class="button" value="Example Object Set and Show" onClick="{
   let myPerson = {
      'firstName': 'John',
      'lastName': 'Doe',
      'age': 50,
      'eyeColor': 'blue',
   };

   document.getElementById('myDiv01').innerHTML = '<br>myPerson object has properties: <br>';
   document.getElementById('myDiv01').innerHTML += 'firstName: ' + myPerson.firstName + '<br>';
   document.getElementById('myDiv01').innerHTML += 'lastName: ' + myPerson.lastName + '<br>';
   document.getElementById('myDiv01').innerHTML += 'age: ' + myPerson.age + '<br>';
   document.getElementById('myDiv01').innerHTML += 'eyeColor: ' + myPerson.eyeColor + '<br>';
}">

<input type="button" class="button" value="Toggle Background Color" onClick="toggleBackgroundColor()">

<div id="myDiv01">...</div>

<img src="https://wallpapercave.com/wp/wp2442976.jpg" alt="Moving Wallpaper" class="moving-image" />

</body>
</html>
