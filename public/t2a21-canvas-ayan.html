<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Fun!</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #282c34;
            color: #ffffff;
            text-align: center;
            overflow: hidden;
        }

        canvas {
            background-color: #ffffff;
            border: 1px solid #000;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            margin: 20px;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        input[type="button"] {
            padding: 10px 20px;
            font-size: 14px;
            background-color: #61dafb;
            color: #282c34;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        input[type="button"]:hover {
            background-color: #21a1f1;
            transform: scale(1.05);
        }

        input[type="button"]:active {
            background-color: #1890e3;
            transform: scale(0.95);
        }

        input[type="color"] {
            padding: 10px;
            margin: 10px;
        }
    </style>
</head>
<body>

    <h2>Interactive Canvas Fun</h2>
    <div class="button-container">
        <input type="button" value="LineTo">
        <input type="button" value="Arc">
        <input type="button" value="Text">
        <input type="button" value="Quadratic Curve">
        <input type="button" value="Linear Gradient">
        <input type="button" value="Clear">
        <input type="button" value="Toggle Drawing Pen">
        <input type="button" value="Animate Circle">
        <input type="color" id="penColor" value="#ff0000"> <!-- Color Picker for Pen -->
    </div>

    <canvas id="myCoolTag" width="1000" height="600"></canvas>

    <script>
        const myCanvas = document.getElementById('myCoolTag');
        const myContext = myCanvas.getContext('2d');
        
        let isDrawing = false;
        let lastX, lastY;
        let isAnimating = false;
        let animationFrameId;
        let angle = 0;

        const penColorInput = document.getElementById('penColor');
        let currentPenColor = penColorInput.value;

        const gradientColors = ['#ff0000', '#00ff00', '#0000ff', '#ffff00', '#ff00ff', '#00ffff'];

        function getRandomColor() {
            return gradientColors[Math.floor(Math.random() * gradientColors.length)];
        }

        penColorInput.addEventListener('input', (e) => {
            currentPenColor = e.target.value;
        });

        // Button actions
        const buttons = document.querySelectorAll('.button-container input[type="button"]');
        
        buttons[0].addEventListener('click', () => {
            myContext.beginPath();
            myContext.moveTo(20, 10);
            myContext.lineTo(30, 200);
            myContext.lineWidth = 2;
            myContext.strokeStyle = getRandomColor();
            myContext.stroke();
        });

        buttons[1].addEventListener('click', () => {
            myContext.beginPath();
            myContext.arc(95, 50, 40, 0, 2 * Math.PI);
            myContext.lineWidth = 5;
            myContext.strokeStyle = getRandomColor();
            myContext.stroke();
            myContext.fillStyle = getRandomColor();
            myContext.fill();
        });

        buttons[2].addEventListener('click', () => {
            myContext.font = '20px Arial';
            myContext.fillText('Hello World', 400, 100);
        });

        buttons[3].addEventListener('click', () => {
            myContext.beginPath();
            myContext.moveTo(300, 100);
            myContext.quadraticCurveTo(100, 220, 240, 110);
            myContext.lineWidth = 2;
            myContext.strokeStyle = getRandomColor();
            myContext.stroke();
        });

        buttons[4].addEventListener('click', () => {
            const myGradient = myContext.createLinearGradient(100, 300, 200, 400);
            myGradient.addColorStop(0, getRandomColor());
            myGradient.addColorStop(1, getRandomColor());

            myContext.fillStyle = myGradient;
            myContext.fillRect(100, 300, 200, 400);
        });

        buttons[5].addEventListener('click', () => {
            myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
            stopAnimation();
        });

        buttons[6].addEventListener('click', () => {
            isDrawing = !isDrawing;
            buttons[6].value = isDrawing ? "Stop Drawing" : "Toggle Drawing Pen";
        });

        buttons[7].addEventListener('click', () => {
            if (isAnimating) {
                stopAnimation();
                buttons[7].value = "Animate Circle";
            } else {
                startAnimation();
                buttons[7].value = "Stop Animation";
            }
        });

        function startAnimation() {
            isAnimating = true;

            function animateCircle() {
                myContext.clearRect(0, 0, myCanvas.width, myCanvas.height);
                drawBackground();

                const gradient = myContext.createRadialGradient(500 + 100 * Math.cos(angle), 300 + 100 * Math.sin(angle), 0, 500 + 100 * Math.cos(angle), 300 + 100 * Math.sin(angle), 30);
                gradient.addColorStop(0, 'rgba(255, 255, 255, 0.8)');
                gradient.addColorStop(1, 'rgba(0, 0, 255, 0)');

                myContext.beginPath();
                myContext.arc(500 + 100 * Math.cos(angle), 300 + 100 * Math.sin(angle), 30, 0, 2 * Math.PI);
                myContext.fillStyle = gradient;
                myContext.fill();
                myContext.shadowColor = 'rgba(0, 0, 255, 0.5)';
                myContext.shadowBlur = 20;
                myContext.shadowOffsetX = 0;
                myContext.shadowOffsetY = 0;
                myContext.strokeStyle = 'blue';
                myContext.stroke();

                angle += 0.05;
                animationFrameId = requestAnimationFrame(animateCircle);
            }

            animateCircle();
        }

        function stopAnimation() {
            isAnimating = false;
            cancelAnimationFrame(animationFrameId);
        }

        function drawBackground() {
            const gradientBackground = myContext.createLinearGradient(0, 0, 0, myCanvas.height);
            gradientBackground.addColorStop(0, '#ffcc00');
            gradientBackground.addColorStop(1, '#ff6699');
            myContext.fillStyle = gradientBackground;
            myContext.fillRect(0, 0, myCanvas.width, myCanvas.height);
        }

        // Setup the drawing pen functionality
        myCanvas.addEventListener('mousedown', (e) => {
            if (isDrawing) {
                lastX = e.offsetX;
                lastY = e.offsetY;
                isDrawing = true;
            }
        });

        myCanvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                myContext.beginPath();
                myContext.moveTo(lastX, lastY);
                myContext.lineTo(e.offsetX, e.offsetY);
                myContext.strokeStyle = currentPenColor;
                myContext.lineWidth = 2;
                myContext.stroke();

                // Create particle effect
                createParticleEffect(e.offsetX, e.offsetY);

                lastX = e.offsetX;
                lastY = e.offsetY;
            }
        });

        myCanvas.addEventListener('mouseup', () => {
            if (isDrawing) {
                myContext.beginPath();
                isDrawing = false;
            }
        });

        myCanvas.addEventListener('mouseout', () => {
            isDrawing = false;
        });

        function createParticleEffect(x, y) {
            const particles = 5; // Number of particles
            for (let i = 0; i < particles; i++) {
                const particleColor = getRandomColor();
                myContext.beginPath();
                myContext.arc(x + (Math.random() - 0.5) * 10, y + (Math.random() - 0.5) * 10, 3, 0, 2 * Math.PI);
                myContext.fillStyle = particleColor;
                myContext.fill();

                // Optional: Fade out effect for particles over time
                setTimeout(() => {
                    myContext.clearRect(x - 5, y - 5, 10, 10); // Remove particle effect
                }, 500); // Adjust timing for fade out
            }
        }

    </script>
</body>
</html>
