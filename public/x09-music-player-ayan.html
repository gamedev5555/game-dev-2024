<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Vibes Music Player</title>
    <style>
        body {
            background-color: #f0e68c;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: blue;
            text-align: center;
            padding: 50px;
        }

        .music-player {
            background-color: #2f3640;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }

        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }

        button {
            background-color: #fdc830;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ffaf40;
        }

        audio {
            display: block;
            margin: 10px auto;
        }

        .track-list {
            margin-top: 20px;
            text-align: left;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            cursor: pointer;
        }

        .track-list div:hover {
            color: #ffaf40; /* Hover effect for track items */
        }

        .search {
            margin-top: 20px;
        }

        .progress-container {
            width: 100%;
            background-color: #ddd;
            border-radius: 5px;
            margin-top: 10px;
        }

        .progress {
            height: 10px;
            background-color: #fdc830;
            border-radius: 5px;
            width: 0%;
        }

        .time-display {
            margin-top: 10px;
        }

        .volume-control {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="title">Retro Vibes Music Player</div>
        <div id="current-song-title"></div>
        <audio id="audio" controls>
            Your browser does not support the audio element.
        </audio>
        <div>
            <button title="Play" onclick="playMusic()">Play</button>
            <button title="Pause" onclick="pauseMusic()">Pause</button>
            <button title="Stop" onclick="stopMusic()">Stop</button>
            <button title="Next" onclick="nextMusic()">Next</button>
            <button title="Previous" onclick="prevMusic()">Previous</button>
        </div>
        <div class="track-list" id="track-list"></div>
        
        <div class="search">
            <input type="text" id="search-input" placeholder="Search for a song...">
            <button onclick="searchYouTube()">Search YouTube</button>
        </div>

        <div class="progress-container">
            <div class="progress" id="progress-bar"></div>
        </div>
        
        <div class="time-display" id="time-display">0:00 / 0:00</div>

        <div class="volume-control">
            <label for="volume">Volume: </label>
            <input type="range" id="volume" name="volume" min="0" max="1" step="0.01" value="1" onchange="setVolume(this.value)">
        </div>
    </div>

    <script>
        const tracks = [
            {
                title: "FEIN",
                artist: "Travis Scott",
                src: "audio/Travis_Scott_FE!N.mp3" // Update this path
            },
            {
                title: "Bye Bye Bye",
                artist: "NSYNC",
                src: "audio/NSYNC_Bye_Bye_Bye.mp3" // Update this path
            },
        ];

        let currentTrack = 0;
        const audioElement = document.getElementById('audio');
        const currentSongTitle = document.getElementById('current-song-title');
        const trackListDiv = document.getElementById('track-list');
        const progressBar = document.getElementById('progress-bar');
        const timeDisplay = document.getElementById('time-display');

        function loadTrack(trackIndex) {
            const track = tracks[trackIndex];
            audioElement.src = track.src;
            currentSongTitle.innerText = `${track.title} - ${track.artist}`;
            audioElement.currentTime = 0;
            audioElement.play();
        }

        function playMusic() {
            audioElement.play();
        }

        function pauseMusic() {
            audioElement.pause();
        }

        function stopMusic() {
            audioElement.pause();
            audioElement.currentTime = 0;
        }

        function nextMusic() {
            currentTrack = (currentTrack + 1) % tracks.length; 
            loadTrack(currentTrack);
        }

        function prevMusic() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length; 
            loadTrack(currentTrack);
        }

        function populateTrackList() {
            tracks.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.innerText = `${index + 1}. ${track.title} - ${track.artist}`;
                trackElement.onclick = () => {
                    currentTrack = index;
                    loadTrack(currentTrack);
                };
                trackListDiv.appendChild(trackElement);
            });
        }

        function updateProgressBar() {
            const progressPercent = (audioElement.currentTime / audioElement.duration) * 100;
            progressBar.style.width = `${progressPercent}%`;

            // Update time display
            const currentMinutes = Math.floor(audioElement.currentTime / 60);
            const currentSeconds = Math.floor(audioElement.currentTime % 60);
            const durationMinutes = Math.floor(audioElement.duration / 60);
            const durationSeconds = Math.floor(audioElement.duration % 60);

            timeDisplay.innerText = `${currentMinutes}:${currentSeconds < 10 ? '0' + currentSeconds : currentSeconds} / ${durationMinutes}:${durationSeconds < 10 ? '0' + durationSeconds : durationSeconds}`;
        }

        function setVolume(value) {
            audioElement.volume = value;
        }

        audioElement.addEventListener('ended', nextMusic);
        audioElement.addEventListener('timeupdate', updateProgressBar);

        function searchYouTube() {
            const query = document.getElementById('search-input').value;
            if (query) {
                const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
                window.open(url, '_blank');
            } else {
                alert("Please enter a search term.");
            }
        }

        // Load the first track and populate the track list initially
        loadTrack(currentTrack);
        populateTrackList();
    </script>
</body>
</html>
