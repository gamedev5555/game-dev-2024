<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Vibes Music Player</title>
    <style>
        /* (CSS styling as previously described) */
        body {
            background-color: #f0e68c;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #2f3640;
            text-align: center;
            padding: 50px;
        }
        .music-player {
            background-color: #2f3640;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #fdc830;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffaf40;
        }
        audio {
            display: none; /* Hide audio element */
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="title">Retro Vibes Music Player</div>
        <div id="current-song-title"></div>
        <audio id="audio" controls>
            Your browser does not support the audio element.
        </audio>
        <div>
            <button onclick="playMusic()">Play</button>
            <button onclick="pauseMusic()">Pause</button>
            <button onclick="stopMusic()">Stop</button>
            <button onclick="nextMusic()">Next</button>
            <button onclick="prevMusic()">Previous</button>
        </div>
        <div id="track-list"></div>
    </div>
    
    <script>
        const tracks = [
            {
                title: "Smells Like Teen Spirit",
                artist: "Nirvana",
                src: "mp3/nirvana-smells-like-teen-spirit.mp3"
            },
            {
                title: "...Baby One More Time",
                artist: "Britney Spears",
                src: "mp3/britney-spears-baby-one-more-time.mp3"
            },
            {
                title: "No Scrubs",
                artist: "TLC",
                src: "mp3/tlc-no-scrubs.mp3"
            },
            // Add more songs here
        ];

        let currentTrack = 0;
        const audioElement = document.getElementById('audio');
        const currentSongTitle = document.getElementById('current-song-title');

        function loadTrack(trackIndex) {
            const track = tracks[trackIndex];
            audioElement.src = track.src;
            currentSongTitle.innerText = `${track.title} - ${track.artist}`;
        }

        function playMusic() {
            audioElement.play();
        }

        function pauseMusic() {
            audioElement.pause();
        }

        function stopMusic() {
            audioElement.pause();
            audioElement.currentTime = 0;
        }

        function nextMusic() {
            currentTrack = (currentTrack + 1) % tracks.length; // Loop back to the first track
            loadTrack(currentTrack);
            playMusic();
        }

        function prevMusic() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length; // Loop back to the last track
            loadTrack(currentTrack);
            playMusic();
        }

        // Load the first track initially
        loadTrack(currentTrack);
    </script>
</body>
</html>
