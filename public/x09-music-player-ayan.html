<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Vibes Music Player</title>
    <style>
        body {
            background-color: #f0e68c;
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: blue;
            text-align: center;
            padding: 50px;
        }
        .music-player {
            background-color: #2f3640;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
        }
        .title {
            font-size: 24px;
            margin-bottom: 20px;
        }
        button {
            background-color: #fdc830;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        button:hover {
            background-color: #ffaf40;
        }
        audio {
            display: block; /* Show audio controls */
            margin: 10px auto;
        }
        .track-list {
            margin-top: 20px;
            text-align: left;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
        }
        .search {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="music-player">
        <div class="title">Retro Vibes Music Player</div>
        <div id="current-song-title"></div>
        <audio id="audio" controls>
            Your browser does not support the audio element.
        </audio>
        <div>
            <button onclick="playMusic()">Play</button>
            <button onclick="pauseMusic()">Pause</button>
            <button onclick="stopMusic()">Stop</button>
            <button onclick="nextMusic()">Next</button>
            <button onclick="prevMusic()">Previous</button>
        </div>
        <div class="track-list" id="track-list"></div>
        
        <div class="search">
            <input type="text" id="search-input" placeholder="Search for a song...">
            <button onclick="searchYouTube()">Search YouTube</button>
        </div>
    </div>
    
    <script>
        const tracks = [
            {
                title: "FEIN",
                artist: "Travis Scott",
                src: "Travis Scott - FE!N (Official Audio) ft. Playboi Carti [ ezmp3.cc ].mp3"
            },
            {
                title: "Bye Bye Bye",
                artist: "NSYNC",
                src: "_NSYNC - Bye Bye Bye (Lyrics) (Deadpool 3 Soundtrack) [ ezmp3.cc ].mp3"
            },
            {
              
            },
            // Add more songs here
        ];

        let currentTrack = 0;
        const audioElement = document.getElementById('audio');
        const currentSongTitle = document.getElementById('current-song-title');
        const trackListDiv = document.getElementById('track-list');

        function loadTrack(trackIndex) {
            const track = tracks[trackIndex];
            audioElement.src = track.src;
            currentSongTitle.innerText = `${track.title} - ${track.artist}`;
            audioElement.currentTime = 0; // Reset to start
        }

        function playMusic() {
            audioElement.play();
        }

        function pauseMusic() {
            audioElement.pause();
        }

        function stopMusic() {
            audioElement.pause();
            audioElement.currentTime = 0;
        }

        function nextMusic() {
            currentTrack = (currentTrack + 1) % tracks.length; // Loop back to the first track
            loadTrack(currentTrack);
            playMusic();
        }

        function prevMusic() {
            currentTrack = (currentTrack - 1 + tracks.length) % tracks.length; // Loop back to the last track
            loadTrack(currentTrack);
            playMusic();
        }

        function populateTrackList() {
            tracks.forEach((track, index) => {
                const trackElement = document.createElement('div');
                trackElement.innerText = `${index + 1}. ${track.title} - ${track.artist}`;
                trackElement.onclick = () => {
                    currentTrack = index;
                    loadTrack(currentTrack);
                    playMusic();
                };
                trackListDiv.appendChild(trackElement);
            });
        }

        audioElement.addEventListener('ended', nextMusic);

        function searchYouTube() {
            const query = document.getElementById('search-input').value;
            if (query) {
                const url = `https://www.youtube.com/results?search_query=${encodeURIComponent(query)}`;
                window.open(url, '_blank'); // Open YouTube search in a new tab
            } else {
                alert("Please enter a search term.");
            }
        }

        // Load the first track and populate the track list initially
        loadTrack(currentTrack);
        populateTrackList();
    </script>
</body>
</html>
