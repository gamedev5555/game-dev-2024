<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a01-basic-ayan.html</title>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp7385848.jpg');
            background-size: cover;  /* Cover the entire background */
            background-position: center;  /* Center the image */
            background-repeat: no-repeat;  /* Prevent repeating the image */
            color: #E5E5E5;  /* Light gray for text */
        }

        h1, h2 {
            color: #FFD700;  /* Gold color for headings */
        }

        a {
            color: #add8e6;  /* Light blue color for links */
        }

        .image-link img {
            width: 100px;  /* Set the width */
            height: auto;  /* Maintain aspect ratio */
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    
    <ul>
        <li><a href="http://www.google.ca">Link to Google</a></li>
    </ul>
    
    <h2>Image Link Example</h2>
    <a href="https://i.pinimg.com/originals/89/89/fc/8989fc89063e6474c0daca6a284ac555.jpg" class="image-link"> 
        <img src="https://i.pinimg.com/originals/89/89/fc/8989fc89063e6474c0daca6a284ac555.jpg" alt="Placeholder Image">
    </a>

    <h2>Another Image Link Example</h2>
    <a href="https://i.pinimg.com/originals/03/14/8c/03148cdd151128b99abf137917881a5b.jpg" class="image-link"> 
        <img src="https://i.pinimg.com/originals/03/14/8c/03148cdd151128b99abf137917881a5b.jpg" alt="Another Placeholder Image">
    </a>
</body>
</html>
