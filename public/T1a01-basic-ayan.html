<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T1a01-basic-ayan.html</title>
    <style>
        body {
            background-image: url('https://wallpapercave.com/wp/wp7385848.jpg');
            background-size: cover;  /* Ensures the image covers the entire background */
            background-position: center;  /* Center the image */
            background-repeat: no-repeat;  /* Prevents image repetition */
            color: #E5E5E5;  /* Light gray for text */
            margin: 0;  /* Remove default margin */
            height: 100vh;  /* Full viewport height */
        }

        h1, h2 {
            color: #FFD700;  /* Gold color for headings */
            text-align: center;  /* Center align the headings */
        }

        a {
            color: #add8e6;  /* Light blue color for links */
            text-decoration: none;  /* Remove underline from links */
        }

        a:hover {
            text-decoration: underline;  /* Underline on hover for better UX */
        }

        .image-link img {
            width: 100px;  /* Set the width of images */
            height: auto;  /* Maintain aspect ratio */
            display: block;  /* Makes the images block elements */
            margin: 0 auto;  /* Center images */
        }

        ul {
            text-align: center;  /* Center align the list */
            list-style-type: none;  /* Remove bullet points */
            padding: 0;  /* Remove default padding */
        }
    </style>
</head>
<body>
    <h1>Hello World</h1>
    
    <ul>
        <li><a href="http://www.google.ca">Link to Google</a></li>
    </ul>
    
    <h2>Image 1</h2>
    <a href="https://i.pinimg.com/originals/89/89/fc/8989fc89063e6474c0daca6a284ac555.jpg" class="image-link"> 
        <img src="https://i.pinimg.com/originals/89/89/fc/8989fc89063e6474c0daca6a284ac555.jpg" alt="Placeholder Image">
    </a>

    <h2>Image 2/h2>
    <a href="https://i.pinimg.com/originals/03/14/8c/03148cdd151128b99abf137917881a5b.jpg" class="image-link"> 
        <img src="https://i.pinimg.com/originals/03/14/8c/03148cdd151128b99abf137917881a5b.jpg" alt="Another Placeholder Image">
    </a>

    <h2>Image 3</h2>
    <a href="https://th.bing.com/th/id/OIP.rz2BDoiYM-_sOhQgftMZGgHaLY?rs=1&pid=ImgDetMain" class="image-link"> 
        <img src="https://th.bing.com/th/id/OIP.rz2BDoiYM-_sOhQgftMZGgHaLY?rs=1&pid=ImgDetMain" alt="New Placeholder Image">
    </a>
</body>
</html>
